<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 2.6.6 MASTER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            --gs: #d4af37; --edge-l: #34c759; --edge-s: #34c759; --mode-clr: #000; --card-active: #fff9e6;
        }
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:160px;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 12px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;}
        .logo-box {background:#000;padding:6px 20px;border-radius:50px;border:2px solid var(--gs);}
        .logo-text {font-weight:900;font-size:22px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex;background:#000;position:sticky;top:62px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:65px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:12px 8px;text-align:center;font-weight:900;font-size:11px;display:flex;flex-direction:column;align-items:center;gap:6px;}
        .p-card.active {border-color:var(--gs);background:var(--card-active);}
        .p-card svg {width:28px;height:28px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active svg {stroke:var(--gs);}
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;}
        .edge-box.active.L {background:var(--edge-l);color:#fff;}
        .edge-box.active.S {background:var(--edge-s);color:#fff;}
        .mld-bubble {background:var(--gold);color:#000;padding:3px 12px;border-radius:20px;font-weight:900;font-size:11px;display:inline-block;border:1px solid #aa841e;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;box-sizing:border-box;z-index:1001;}
        input, select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .btn-add {width:100%;padding:18px;border-radius:40px;background:var(--gs);border:none;font-size:22px;font-weight:900;color:#000;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;}
        .t-btn.active {background:var(--mode-clr);color:#fff;border-color:var(--gs);}
    </style>
</head>
<body>

<header><div onclick="tab('history')">üîç</div><div class="logo-box"><span class="logo-text">PaintWorkz</span></div><div onclick="saveJob(true)">üíæ</div></header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Profiles</div>
    <div id="btn-forms" class="nav-btn" onclick="tab('forms')">Forms</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
</div>

<div class="container" id="main-content">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1"></div>
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg><span>PANEL</span></div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg><span>DOOR</span></div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg><span>DRAWER</span></div>
            </div>
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="H" inputmode="decimal"><input type="number" id="w" placeholder="W" inputmode="decimal"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box active L" id="E1" onclick="tE(this)">L</div><div class="edge-box active L" id="E2" onclick="tE(this)">L</div>
                <label style="font-size:40px;cursor:pointer">üì∏<input type="file" id="cam" accept="image/*" capture="environment" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box active S" id="E3" onclick="tE(this)">S</div><div class="edge-box active S" id="E4" onclick="tE(this)">S</div>
            </div>
            <button class="btn-add" onclick="add()">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="clients" class="view-section">
        <div class="card">
            <h3>CLIENT MANAGEMENT</h3>
            <div style="display:flex;gap:5px;"><input type="text" id="newCli" placeholder="Client Name"><button onclick="addCli()" style="background:var(--gs);border:none;padding:10px;border-radius:10px;font-weight:900">ADD</button></div>
            <hr>
            <h4>BULK IMPORT</h4>
            <textarea id="bulkData" placeholder="Paste list of clients here (one per line)" style="width:100%;height:100px;border-radius:10px;padding:10px;"></textarea>
            <button onclick="bulkImport()" style="width:100%;background:#000;color:#fff;border:none;padding:10px;margin-top:5px;border-radius:10px;font-weight:900">BULK IMPORT CLIENTS</button>
            <div id="cliList" style="margin-top:15px"></div>
        </div>
    </div>

    <div id="forms" class="view-section">
        <div class="card">
            <h3>5TB DRIVE & SIGN-OFF</h3>
            <button onclick="linkToDrive()" style="width:100%;background:#34c759;color:#fff;border:none;padding:15px;border-radius:10px;font-weight:900">üîó LINK 5TB DRIVE</button>
            <canvas id="sig-canvas" style="border:1px solid #ccc; width:100%; height:150px; margin-top:10px; background:#fafafa;"></canvas>
            <button onclick="saveCompletion()" style="width:100%;background:#ff9500;color:#fff;border:none;padding:15px;margin-top:10px;border-radius:10px;font-weight:900">SAVE SIGNED COMPLETION</button>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000 m¬≤</div></div>
    <div onclick="generatePDF()" style="cursor:pointer; background:#fff; padding:10px; border-radius:10px;"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:30px"></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', fileHandle=null, currentImg=null;
    const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
    
    // Initial 50+ Client Database Mockup
    let initialClients = ["Absolute Kitchens", "Modern Living", "Elite Joinery", "Victoria Cabinets", "Hamilton Homes", "Grange Designs", "Southern Carpentry", "Northside Renos", "Prime Kitchens", "Master Woodworks"];
    
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:initialClients, profiles:dp};
    let hist=JSON.parse(localStorage.getItem('pw_hist'))||[];

    // --- PDF GENERATION FIX ---
    function generatePDF() {
        const element = document.getElementById('measure');
        const opt = { margin: 1, filename: 'PaintWorkz_Job.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } };
        html2pdf().set(opt).from(element).save();
    }

    // --- CAMERA FIX ---
    function handleImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { currentImg = e.target.result; alert("üì∏ Image Captured"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- BULK IMPORT ---
    function bulkImport() {
        const raw = document.getElementById('bulkData').value;
        const newBatch = raw.split('\n').map(s => s.trim()).filter(s => s.length > 0);
        db.clients = [...new Set([...db.clients, ...newBatch])];
        localStorage.setItem('pw_db', JSON.stringify(db));
        renderCliTab();
        document.getElementById('bulkData').value = '';
        alert("Imported " + newBatch.length + " clients.");
    }

    // --- MEASURE LOGIC ---
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); applyEdgeLogic(); }
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); applyEdgeLogic(); }
    function applyEdgeLogic(){
        [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active'));
        if(mode==='SE') document.getElementById('E1').classList.add('active');
        else if(pType==='Door' || pType==='Drawer' || mode==='SS' || mode==='DS') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active'));
    }
    function tE(e){ e.classList.toggle('active'); }
    function add(){
        let h=Number(document.getElementById('h').value),w=Number(document.getElementById('w').value); if(!h||!w)return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,q:Number(document.getElementById('qty')?.value||1),e,mode,finish,pType,prof:document.getElementById('prof-select').value,sqm:((h*w)/1e6).toFixed(3),img:currentImg});
        currentImg=null; render();
    }

    function render() {
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            ts+=(parseFloat(it.sqm)*it.q);
            const goldBubble = it.finish === 'Moulded' ? `<span class="mld-bubble">‚óè ${it.finish} ‚óè</span>` : `<small>${it.finish}</small>`;
            l.innerHTML+=`<div class="panel-item card"><div class="panel-body"><div><b>${it.h}x${it.w}</b> ${goldBubble} [${it.mode}]<br>${it.pType} - ${it.prof}</div></div></div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3)+' m¬≤';
        document.getElementById('tQ').innerText=items.length;
    }

    // --- NAVIGATION & TABS ---
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); if(t==='clients')renderCliTab(); if(t==='db')renderDb(); }
    function renderCliTab(){ const l=document.getElementById('cliList'); l.innerHTML=''; db.clients.sort().forEach((c,i)=>l.innerHTML+=`<div style="padding:10px;border-bottom:1px solid #eee">${c}</div>`); renderCliSelect(); }
    function renderCliSelect(){ const s=document.getElementById('cli'); s.innerHTML=''; db.clients.sort().forEach(c=>s.innerHTML+=`<option value="${c}">${c}</option>`); }
    function renderDb(){ const s=document.getElementById('prof-select'); s.innerHTML=''; db.profiles.forEach(p=>s.innerHTML+=`<option value="${p}">${p}</option>`); }

    window.onload=()=>{ renderCliSelect(); renderDb(); render(); applyEdgeLogic(); };
</script>
</body>
</html>
