<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 4.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3; --custom-clr: #af52de;
        }

        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent; overflow-x:hidden;}
        
        /* HEADER & NAVIGATION */
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:8px 20px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:24px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        
        .nav-tabs { display: flex; background: #000; position: sticky; top: 90px; z-index: 1000; border-bottom: 1px solid #444; overflow-x: auto;}
        .nav-btn {flex:1; min-width:85px; padding:14px 5px; color:#fff; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .sub-nav { display: flex; background: #222; position: sticky; top: 130px; z-index: 999; overflow-x: auto; border-bottom: 2px solid var(--gs); white-space: nowrap;}
        .sub-btn {padding: 10px 15px; color: #aaa; font-size: 11px; font-weight: 700; text-transform: uppercase; border: none; background: 0 0;}
        .sub-btn.active { color: var(--gs); }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .view-section {display:none;} .view-section.active {display:block;}
        .sub-section {display:none;} .sub-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}

        /* MEASUREMENT UI */
        input, select {width: 100%; height: 48px; padding: 0 12px; margin: 4px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; background:#fff; box-sizing: border-box;}
        .bubble-unit {flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60px;}
        .bubble-unit input {border: none; background: transparent; text-align: center; font-size: 18px; font-weight: 900; height: 25px; padding: 0;}
        .bubble-label { font-size: 9px; font-weight: 900; color: #888; text-transform: uppercase; }

        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:10px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        
        /* EDGE BUTTONS */
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:50px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .edge-pill { padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 900; color: #fff; margin-right: 4px; }
        .edge-L { background: #f44336; } .edge-S { background: #2196f3; }

        /* PART LABELS */
        .part-label { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 12px; margin-bottom: 8px; border: 1px solid #ddd; border-left: 6px solid #000;}
        .label-content { flex: 1; }
        .type-tag { font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 2px; }
        .label-dims { font-size: 18px; font-weight: 900; }
        .mode-stack { display: flex; flex-direction: column; align-items: center; min-width: 60px; border-left: 1px solid #eee; padding-left: 10px;}
        .mode-box { width: 45px; height: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 2px solid; margin-bottom: 2px;}
        .mode-SS { border-color: #34c759; color: #34c759; background: #e8f5e9; }
        .mode-DS { border-color: #ff9500; color: #ff9500; background: #fff3e0; }
        .mode-SE { border-color: #ff3b30; color: #ff3b30; background: #ffebee; }

        /* FOOTER */
        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 85px; border-top: 4px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 2000;}
        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 12px 25px; border-radius: 50px; font-weight: 900; z-index: 10001; display: none; border: 2px solid var(--gs); }
    </style>
</head>
<body>

<div id="toast">Part Added</div>

<header>
    <div style="font-size:28px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:28px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-forms" onclick="tab('forms')">Forms</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>
<div id="sub-nav-bar" class="sub-nav" style="display:none;"></div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:5px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="width:100px;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            
            <div style="display:flex; gap:8px; margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="1"></rect></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 3h14v18H5V3zm10 9v1"></path></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="5" width="18" height="6" rx="1"></rect><rect x="3" y="13" width="18" height="6" rx="1"></rect></svg>DRAWER</div>
                <div id="pC" class="p-card" onclick="setP('Custom')"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5"></path></svg>CUSTOM</div>
            </div>

            <div style="display:flex; gap:8px;">
                <div class="bubble-unit"><input type="number" id="thk" value="18" oninput="up()"><div class="bubble-label">THICK</div></div>
                <div style="flex:2.5"><select id="prof-select"></select></div>
                <div class="bubble-unit"><input type="number" id="qty" value="1"><div class="bubble-label">QTY</div></div>
            </div>

            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>

            <div style="display:flex; gap:8px; margin: 10px 0;">
                <div id="mSS" class="t-btn active" style="flex:1; padding:12px; border:1px solid #ccc; border-radius:8px; text-align:center; font-weight:900;" onclick="setM('SS')">SS</div>
                <div id="mDS" class="t-btn" style="flex:1; padding:12px; border:1px solid #ccc; border-radius:8px; text-align:center; font-weight:900;" onclick="setM('DS')">DS</div>
                <div id="mSE" class="t-btn" style="flex:1; padding:12px; border:1px solid #ccc; border-radius:8px; text-align:center; font-weight:900;" onclick="setM('SE')">SE</div>
            </div>

            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div style="font-size:24px;">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:var(--gs);font-size:38px;">0.000</div>
            <button onclick="addPart()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:20px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div id="db-paints" class="sub-section active"><div class="card"><h3>Paint Database</h3></div></div>
        <div id="db-clients" class="sub-section"><div class="card"><h3>Client Manager</h3></div></div>
        <div id="db-profiles" class="sub-section"><div class="card"><h3>Profiles</h3></div></div>
    </div>

    <div id="admin" class="view-section">
        <div id="adm-matrix" class="sub-section active"><div class="card"><h3>Costing Matrix</h3></div></div>
        <div id="adm-cartage" class="sub-section"><div class="card"><h3>Cartage</h3></div></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center;"><div style="font-size:10px; color:#aaa;">SQM</div><div id="tA" style="font-size:22px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div style="text-align:center;"><div style="font-size:10px; color:#aaa;">PARTS</div><div id="tQ" style="font-size:22px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel';
    const subMenus = {
        db: [{id:'paints', label:'Paints'}, {id:'clients', label:'Clients'}, {id:'profiles', label:'Profiles'}],
        admin: [{id:'matrix', label:'Matrix'}, {id:'cartage', label:'Cartage'}, {id:'multi', label:'Multipliers'}],
        settings: [{id:'general', label:'General'}, {id:'defaults', label:'Defaults'}]
    };

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        const nav = document.getElementById('sub-nav-bar');
        if (subMenus[t]) {
            nav.style.display = 'flex';
            nav.innerHTML = subMenus[t].map((s, i) => `<button class="sub-btn ${i===0?'active':''}" onclick="subTab('${t}','${s.id}',this)">${s.label}</button>`).join('');
            subTab(t, subMenus[t][0].id, nav.querySelector('.sub-btn'));
        } else { nav.style.display = 'none'; }
    }

    function subTab(p, c, btn) {
        btn.parentNode.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.sub-section').forEach(s => s.classList.remove('active'));
        let target = document.getElementById((p==='db'?'db-':p==='admin'?'adm-':'settings-') + c);
        if(target) target.classList.add('active');
    }

    function setP(t) {
        pType = t;
        document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active'));
        document.getElementById(t==='Panel'?'pP':t==='Door'?'pD':t==='Drawer'?'pDr':'pC').classList.add('active');
    }

    function setM(m) {
        mode = m;
        document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('m' + m).classList.add('active');
        up();
    }

    function tE(el) { el.classList.toggle('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value) || 0, w = parseFloat(document.getElementById('w').value) || 0;
        const thk = parseFloat(document.getElementById('thk').value) || 18;
        const eL = (document.getElementById('E1').classList.contains('active')?1:0) + (document.getElementById('E2').classList.contains('active')?1:0);
        const eS = (document.getElementById('E3').classList.contains('active')?1:0) + (document.getElementById('E4').classList.contains('active')?1:0);
        
        let area = (h * w);
        if(mode === 'DS') area *= 2;
        if(mode === 'SE') area += ((eL * h) + (eS * w)) * 100; // Return
        area += ((eL * h * thk) + (eS * w * thk)); // Edges
        
        document.getElementById('liveSq').innerText = (area / 1000000).toFixed(3);
    }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        const e = [document.getElementById('E1').classList.contains('active'), document.getElementById('E2').classList.contains('active'), document.getElementById('E3').classList.contains('active'), document.getElementById('E4').classList.contains('active')];
        
        items.push({ h, w, qty: parseInt(document.getElementById('qty').value), type: pType, mode, sqm: document.getElementById('liveSq').innerText, prof: document.getElementById('prof-select').value, e });
        
        const toast = document.getElementById('toast');
        toast.innerText = pType + " Added"; toast.style.display = 'block'; setTimeout(()=>toast.style.display='none', 1500);
        render();
        document.getElementById('h').value=''; document.getElementById('w').value='';
    }

    function render() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0, tQ = 0;
        items.forEach((it, i) => {
            const rowSqm = (parseFloat(it.sqm) * it.qty).toFixed(3);
            tA += parseFloat(rowSqm); tQ += it.qty;
            const clr = `var(--${it.type.toLowerCase()}-clr)`;
            
            let Lc = (it.e[0]?1:0) + (it.e[1]?1:0), Sc = (it.e[2]?1:0) + (it.e[3]?1:0);
            let lbL = (it.mode === 'SE') ? (Lc?Lc+"LR":"") : (Lc?Lc+"L":"");
            let lbS = (it.mode === 'SE') ? (Sc?Sc+"SR":"") : (Sc?Sc+"S":"");

            l.innerHTML += `
                <div class="part-label" style="border-left-color:${clr}">
                    <div class="qty-bubble">${it.qty}</div>
                    <div class="label-content">
                        <div class="type-tag" style="color:${clr}">${it.type}</div>
                        <div class="label-dims">${it.h} x ${it.w}</div>
                        <div style="margin-top:4px;">
                            ${lbL?`<span class="edge-pill edge-L">${lbL}</span>`:''}
                            ${lbS?`<span class="edge-pill edge-S">${lbS}</span>`:''}
                        </div>
                    </div>
                    <div class="mode-stack">
                        <div class="mode-box mode-${it.mode}">${it.mode}</div>
                        <div style="font-size:12px; font-weight:900;">${rowSqm}m¬≤</div>
                    </div>
                    <button onclick="items.splice(${i},1);render()" style="border:0;background:0;color:red;font-size:22px;margin-left:5px;">√ó</button>
                </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    window.onload = () => {
        document.getElementById('prof-select').innerHTML = ["Plain (101)", "Shaker (401)", "Custom"].map(p=>`<option>${p}</option>`).join('');
        document.getElementById('cli').innerHTML = '<option>T&J Kitchens</option>';
        tab('measure');
    };
</script>
</body>
</html>
