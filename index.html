<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 2.6.6 REVISION</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:160px;-webkit-tap-highlight-color:transparent;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 12px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;}
        .logo-box {background:#000;padding:6px 20px;border-radius:50px;border:2px solid var(--gs);}
        .logo-text {font-weight:900;font-size:22px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex;background:#000;position:sticky;top:62px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:70px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .p-card.active svg {stroke:var(--gs);}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .mld-bubble {background:var(--gold);color:#000;padding:2px 10px;border-radius:15px;font-weight:900;font-size:11px;display:inline-block;border:1px solid #aa841e;margin-left:5px;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-between;align-items:center;box-sizing:border-box;z-index:1001;}
        .footer-pdf { cursor:pointer; position:absolute; left:50%; transform:translateX(-50%); }
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;-webkit-appearance:none;}
        #markup-ui { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column; }
        #markup-canvas { background:#000; touch-action:none; width:100%; flex-grow:1; }
        @media print {.nav-tabs,.card,.sticky-footer,header,.edge-row {display:none!important;} body {padding:20px;margin:0;}}
    </style>
</head>
<body>

<header><div onclick="tab('history')">üîç</div><div class="logo-box"><span class="logo-text">PaintWorkz</span></div><div onclick="saveJob(true)">üíæ</div></header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Profiles</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli" style="flex:2.5"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1.5; text-align:center; font-weight:900; border:2px solid #444;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER</div>
            </div>
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="L" oninput="up()"><input type="number" id="w" placeholder="W" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <label style="font-size:45px;cursor:pointer">üì∏<input type="file" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>
    <div id="clients" class="view-section">
        <div class="card">
            <h3>CLIENTS</h3>
            <textarea id="bulkData" placeholder="Xero Bulk Paste..." style="width:100%;height:100px;"></textarea>
            <button onclick="bulkImport()">IMPORT</button>
            <div id="cliList"></div>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL SQM</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div class="footer-pdf" onclick="window.print()"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:40px"></div>
    <div style="text-align:center"><div style="font-size:10px">PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<div id="markup-ui">
    <div style="background:#1c1c1e; padding:15px; display:flex; justify-content:space-between;">
        <button onclick="closeMarkup()" style="color:#0a84ff; background:none; border:none; font-size:18px;">Cancel</button>
        <button onclick="saveMarkup()" style="color:#34c759; background:none; border:none; font-size:18px; font-weight:bold;">Done</button>
    </div>
    <canvas id="markup-canvas"></canvas>
</div>

<script>
    let items=[],mode='SS',finish='Flat',pType='Panel',tempImg=null, drawing=false;
    const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:["Absolute Kitchens"],profiles:dp};
    const canvas=document.getElementById('markup-canvas'), ctx=canvas.getContext('2d'), markupImg=new Image();

    // Markup Engine (Camera)
    function handleImg(i){ if(i.files&&i.files[0]){ const r=new FileReader(); r.onload=(e)=>{ tempImg=e.target.result; markupImg.src=tempImg; openMarkup(); }; r.readAsDataURL(i.files[0]); } }
    function openMarkup(){ document.getElementById('markup-ui').style.display='flex'; canvas.width=window.innerWidth; canvas.height=window.innerHeight-80; markupImg.onload=()=>{ let r=Math.min(canvas.width/markupImg.width,canvas.height/markupImg.height); ctx.drawImage(markupImg,(canvas.width-markupImg.width*r)/2,(canvas.height-markupImg.height*r)/2,markupImg.width*r,markupImg.height*r); }; ctx.strokeStyle='#f00'; ctx.lineWidth=4; canvas.addEventListener('touchstart',e=>{drawing=true; ctx.beginPath(); let t=e.touches[0]; ctx.moveTo(t.clientX,t.clientY-60);}); canvas.addEventListener('touchmove',e=>{if(!drawing)return; let t=e.touches[0]; ctx.lineTo(t.clientX,t.clientY-60); ctx.stroke(); e.preventDefault();}); canvas.addEventListener('touchend',()=>{drawing=false;}); }
    function saveMarkup(){tempImg=canvas.toDataURL('image/jpeg',0.7); closeMarkup();}
    function closeMarkup(){document.getElementById('markup-ui').style.display='none';}

    // Measure Sheet Logic
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); }
    function tE(e){ e.classList.toggle('active'); }
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); if(t==='clients') renderCli(); }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value;
        if(!h||!w) return;
        items.push({h,w,finish,pType,img:tempImg,sqm:((h*w)/1e6).toFixed(3),prof:document.getElementById('prof-select').value});
        tempImg=null; render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            ts+=parseFloat(it.sqm);
            const goldB = it.finish==='Moulded' ? `<span class="mld-bubble">MOULDED</span>` : `<small>${it.finish}</small>`;
            l.innerHTML+=`<div class="card" style="display:flex;justify-content:space-between;align-items:center;">
                <div><b>${it.h} x ${it.w}</b> ${goldB}<br><small>${it.pType} - ${it.prof}</small></div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:none;background:0;font-size:24px">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3);
        document.getElementById('tQ').innerText=items.length;
    }

    function bulkImport(){
        const raw = document.getElementById('bulkData').value.split('\n').filter(n=>n.trim());
        db.clients = [...new Set([...db.clients, ...raw])];
        localStorage.setItem('pw_db', JSON.stringify(db));
        renderCli();
    }

    function renderCli(){
        const l=document.getElementById('cliList'), s=document.getElementById('cli'); l.innerHTML=''; s.innerHTML='';
        db.clients.sort().forEach(c=>{ l.innerHTML+=`<div style="padding:10px;border-bottom:1px solid #eee;">${c}</div>`; s.innerHTML+=`<option value="${c}">${c}</option>`; });
    }

    window.onload=()=>{
        renderCli();
        const ps=document.getElementById('prof-select'); dp.forEach(p=>ps.innerHTML+=`<option value="${p}">${p}</option>`);
    };
</script>
</body>
</html>
