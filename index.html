<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintWorkz App - 2026 Master</title>
    <style>
        :root { --gold: #d4af37; --metallic: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
        
        /* THE LOGO SECTION */
        .logo-container { text-align: center; padding: 20px; background: radial-gradient(circle, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff); border: 5px solid var(--gold); }
        .logo-text { font-size: 2.5em; font-weight: bold; background: var(--metallic); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(2px 2px 0px #000); -webkit-text-stroke: 1px white; }

        /* GOLD BUBBLES FOR MOULDING */
        .moulding-bubble { display: inline-block; padding: 5px 15px; border-radius: 50px; border: 2px solid var(--gold); background: var(--metallic); color: #000; font-weight: bold; margin: 5px; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }

        /* LOCKED MEASURE SHEET HEADER */
        .locked-header { background: #333; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; border-bottom: 3px solid var(--gold); }
        
        .tab-content { display: none; padding: 20px; }
        .active { display: block; }
    </style>
</head>
<body>

<div class="logo-container">
    <div class="logo-text">PaintWorkz</div>
</div>

<div class="locked-header">
    <strong>Measure Sheet: Permanent Header v.2026</strong>
    <div id="nav">
        <button onclick="showTab('matrix')">Door Matrix</button>
        <button onclick="showTab('settings')">Xero Settings</button>
    </div>
</div>

<div id="matrix" class="tab-content active">
    <h2>Door Profile Matrix</h2>
    <table border="1" style="width:100%; background: white;">
        <thead><tr><th>Code</th><th>Profile Name</th></tr></thead>
        <tbody id="matrix-body">
            </tbody>
    </table>
</div>

<div id="settings" class="tab-content">
    <h2>Xero Live Sync Settings</h2>
    <div style="background: white; padding: 20px; border-radius: 8px;">
        <label>Xero Client ID:</label><br>
        <input type="text" id="xero-id" style="width: 100%;"><br><br>
        <label>Xero Tenant ID:</label><br>
        <input type="text" id="xero-tenant" style="width: 100%;"><br><br>
        <button onclick="alert('Syncing with Xero...')">Save & Test Connection</button>
        <hr>
        <label>UI Accent Color:</label>
        <input type="color" id="ui-color" onchange="document.documentElement.style.setProperty('--gold', this.value)">
    </div>
</div>

<script>
    // 19 DOOR PROFILE TYPES - HARD CODED AS REQUESTED
    const profiles = [
        {id: 101, name: 'Plain'}, {id: 102, name: 'J-Mould'}, {id: 103, name: 'Sharknose'}, {id: 104, name: 'Bevelled Edge'},
        {id: 201, name: 'Ashlee'}, {id: 202, name: 'Hamilton'}, {id: 203, name: 'Vertical Grooves'},
        {id: 301, name: 'Tarrone'}, {id: 302, name: 'Bobby'}, {id: 303, name: 'Orford'},
        {id: 401, name: 'Shaker'}, {id: 402, name: 'Shaker 45'}, {id: 403, name: 'Shaker w/Lines'}, {id: 404, name: 'Jack'},
        {id: 501, name: 'Georgia'}, {id: 502, name: 'Branxholme'}, {id: 503, name: 'Rosebrook'},
        {id: 'BT', name: 'Benchtop'}, {id: 'M', name: 'Molding'}
    ];

    function populateMatrix() {
        const body = document.getElementById('matrix-body');
        body.innerHTML = profiles.map(p => {
            // Apply GOLD BUBBLES to Molding/Moulded words
            const nameDisplay = (p.name.includes('Molding') || p.name.includes('Mould')) 
                ? `<span class="moulding-bubble">${p.name}</span>` 
                : p.name;
            return `<tr><td>${p.id}</td><td>${nameDisplay}</td></tr>`;
        }).join('');
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // Initialize
    window.onload = populateMatrix;
</script>

</body>
</html>
