<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.3 - FULL RESTORATION</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3; --custom-clr: #af52de;
            --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:140px; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1000; height:85px; }
        .logo-box { background:#000; padding:6px 20px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:22px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        .h-icon { font-size: 38px; cursor: pointer; color: #fff; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 85px; z-index: 999; overflow-x: auto; border-bottom: 1px solid #333; }
        .nav-btn { flex:1; min-width:85px; padding:15px 0; color:#888; text-align:center; font-weight:900; font-size:11px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .sub-nav { display: flex; background: #222; position: sticky; top: 131px; z-index: 998; border-bottom: 2px solid var(--gs); height: 45px; align-items: center; }
        .sub-btn { padding: 0 15px; color: #aaa; font-size: 11px; font-weight: 700; border: none; background: 0 0; height: 100%; text-transform:uppercase; }
        .sub-btn.active { color: var(--gs); background: #333; }

        .container { padding: 15px; max-width: 650px; margin: auto; }
        .view-section, .sub-section { display:none; } .view-section.active, .sub-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input, select { width:100%; height:45px; border-radius:8px; border:1px solid #ccc; padding:0 10px; font-size:16px; box-sizing:border-box; margin-bottom: 8px; font-weight: 600; }
        
        .bubble-row { display: flex; gap: 6px; margin: 8px 0; }
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:12px 2px; text-align:center; font-weight:900; font-size:10px; color:#444; cursor:pointer; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; color:#000; }

        .fm-opt { flex:1; height:58px; border:2px solid #ddd; border-radius:8px; background:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:12px; cursor:pointer; }
        .fm-opt.active { border-color:#000; background:#f0f0f0; border-width:3px; }

        .edge-box { flex:1; height:48px; border-radius:8px; border:2px solid #ddd; background:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; color:#ccc; }
        .edge-box.active { background:#34c759; border-color:#28a745; color:#fff; }
        .edge-box.mode-sel.active { background:#333; border-color:var(--gs); color:var(--gs); }

        .add-main-btn { width:100%; background:var(--gold); border:none; padding:22px; border-radius:40px; font-weight:900; font-size:22px; cursor:pointer; }
        .db-item { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #eee; }
        
        table { width: 100%; border-collapse: collapse; margin-top:10px; }
        th { font-size: 10px; text-align: left; color: #888; padding: 5px; }
        td { padding: 5px; border-bottom: 1px solid #eee; }

        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 85px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

<header>
    <div class="h-icon" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div class="h-icon" onclick="exportData()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-forms" onclick="tab('forms')">Forms</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>
<div id="sub-nav-bar" class="sub-nav" style="display:none;"></div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Client</label><select id="cli-sel"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" placeholder="1001"></div>
            </div>

            <div class="bubble-row">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
                <div id="pC" class="p-card" onclick="setP('Custom')">CUSTOM</div>
            </div>

            <div class="bubble-row" style="margin-bottom:12px;">
                <div id="fm-flat" class="fm-opt active" onclick="setFM('Flat')">FLAT</div>
                <div id="fm-mould" class="fm-opt" onclick="setFM('Moulded')">MOULDED</div>
            </div>

            <div class="bubble-row">
                <div style="flex:1"><label>Thick</label><input type="number" id="thk" value="18" oninput="up()"></div>
                <div style="flex:2"><label>Profile</label><select id="prof-sel"></select></div>
                <div style="flex:1"><label>Qty</label><input type="number" id="qty" value="1" oninput="up()"></div>
            </div>

            <div class="bubble-row">
                <input type="number" id="h" placeholder="Height" oninput="up()" style="height:55px; text-align:center; font-size:22px;">
                <input type="number" id="w" placeholder="Width" oninput="up()" style="height:55px; text-align:center; font-size:22px;">
            </div>

            <label>Paint Mode</label>
            <div class="bubble-row">
                <div id="mSS" class="edge-box mode-sel active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box mode-sel" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box mode-sel" onclick="setM('SE')">SE</div>
            </div>

            <label>Edge Treatment</label>
            <div class="bubble-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div style="font-size:40px;">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div style="text-align:center; padding:15px 0;">
                <span id="liveSq" style="font-size:42px; font-weight:900; color:var(--gs);">0.000</span>
                <span style="font-weight:900; color:#888;"> sq/m</span>
            </div>
            
            <button class="add-main-btn" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <div class="card">
            <input type="text" id="histSearch" placeholder="Search Last 10 Jobs..." oninput="renderHistory()">
            <div id="hist-list"></div>
        </div>
    </div>

    <div id="db" class="view-section">
        <div id="db-clients" class="sub-section active"><div class="card"><h3>Clients</h3><div id="cli-list"></div><button class="btn-sm" onclick="addItem('clients')">+ Add</button></div></div>
        <div id="db-paints" class="sub-section"><div class="card"><h3>Paints</h3><div id="pnt-list"></div><button class="btn-sm" onclick="addItem('paints')">+ Add</button></div></div>
        <div id="db-profiles" class="sub-section"><div class="card"><h3>Profiles</h3><div id="prf-list"></div><button class="btn-sm" onclick="addItem('profiles')">+ Add</button></div></div>
    </div>

    <div id="forms" class="view-section">
        <div class="card"><h3>Reports</h3>
            <button class="add-main-btn" style="margin-bottom:10px; font-size:16px;" onclick="alert('Mixing Card Generated')">Generate Mixing Card</button>
            <button class="add-main-btn" style="background:#333; font-size:16px;" onclick="alert('Quote PDF Generated')">Generate Quote</button>
        </div>
    </div>

    <div id="admin" class="view-section">
        <div id="adm-matrix" class="sub-section active">
            <div class="card"><h3>5-Tier Costing Matrix</h3>
                <table id="matrix-table">
                    <thead><tr><th>Tier/Profile</th><th>$/sqm</th><th>Action</th></tr></thead>
                    <tbody id="matrix-body"></tbody>
                </table>
                <button class="btn-sm" style="width:100%; margin-top:10px;" onclick="addTier()">+ Add Tier</button>
            </div>
        </div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>UI Color System</h3>
            <label>Panel List Color</label><input type="color" id="clr-panel" value="#34c759" onchange="updateTheme()">
            <label>Door List Color</label><input type="color" id="clr-door" value="#ff9500" onchange="updateTheme()">
            <label>Drawer List Color</label><input type="color" id="clr-drawer" value="#2196f3" onchange="updateTheme()">
            <hr>
            <button class="btn-sm" onclick="localStorage.clear(); location.reload();">Reset System</button>
        </div>
    </div>

</div>

<div class="sticky-footer">
    <div style="text-align:center;"><div style="font-size:9px;">TOTAL SQM</div><div id="tA" style="font-size:22px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div class="f-icon" onclick="tab('measure')">üè†</div>
    <div style="text-align:center;"><div style="font-size:9px;">PARTS</div><div id="tQ" style="font-size:22px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel', fmState = 'Flat';
    let database = {
        clients: ["T&J Kitchens", "Smith Joinery", "Modern Cabinets", "Luxury Fitouts"],
        paints: ["Evic Satin White", "Evic High Gloss Black", "Dulux Lexicon Half"],
        profiles: ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Shaker (401)"],
        matrix: [ {n:"Plain (101)", v:125}, {n:"J-Mould (102)", v:145}, {n:"Sharknose (103)", v:155}, {n:"Shaker (401)", v:175}, {n:"Custom", v:210} ]
    };
    let historyData = [];

    const subMenus = { db: [{id:'clients',n:'Clients'}, {id:'paints',n:'Paints'}, {id:'profiles',n:'Profiles'}], admin: [{id:'matrix',n:'Matrix'}] };

    window.onload = () => { sync(); tab('measure'); };

    function sync() {
        const cS = document.getElementById('cli-sel'), pS = document.getElementById('prof-sel');
        cS.innerHTML = ''; pS.innerHTML = '';
        database.clients.forEach(c => cS.innerHTML += `<option>${c}</option>`);
        database.profiles.forEach(p => pS.innerHTML += `<option>${p}</option>`);
        renderDbLists();
        renderMatrix();
    }

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        const sn = document.getElementById('sub-nav-bar');
        if(subMenus[t]) {
            sn.style.display = 'flex'; sn.innerHTML = '';
            subMenus[t].forEach((m, i) => {
                let b = document.createElement('button'); b.className = 'sub-btn'+(i===0?' active':'');
                b.innerText = m.n; b.onclick = function() { subTab(t, m.id, this); };
                sn.appendChild(b);
            });
            subTab(t, subMenus[t][0].id, sn.firstChild);
        } else sn.style.display = 'none';
    }

    function subTab(p, c, btn) {
        btn.parentNode.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.sub-section').forEach(s => s.classList.remove('active'));
        document.getElementById((p==='db'?'db-':p==='admin'?'adm-':'')+c).classList.add('active');
    }

    function setP(t) {
        pType = t;
        document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active'));
        document.getElementById('p'+(t==='Drawer'?'Dr':t==='Panel'?'P':t==='Door'?'D':'C')).classList.add('active');
        up();
    }

    function setM(m) { mode = m; document.querySelectorAll('.mode-sel').forEach(b => b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }
    function setFM(v) { fmState = v; document.querySelectorAll('.fm-opt').forEach(o => o.classList.remove('active')); document.getElementById('fm-'+v.toLowerCase()).classList.add('active'); }
    function tE(el) { el.classList.toggle('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0, thk = parseFloat(document.getElementById('thk').value)||18;
        const eL = (document.getElementById('E1').classList.contains('active')?1:0) + (document.getElementById('E2').classList.contains('active')?1:0);
        const eS = (document.getElementById('E3').classList.contains('active')?1:0) + (document.getElementById('E4').classList.contains('active')?1:0);
        let a = (h * w);
        if(mode === 'DS') a *= 2;
        if(mode === 'SE') a += ((eL * h) + (eS * w)) * 100;
        a += ((eL * h * thk) + (eS * w * thk));
        document.getElementById('liveSq').innerText = (a / 1000000).toFixed(3);
    }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        items.push({ h, w, qty: parseInt(document.getElementById('qty').value), type: pType, mode: mode, sqm: document.getElementById('liveSq').innerText });
        renderParts();
    }

    function renderParts() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0, tQ = 0;
        items.forEach((it, i) => {
            let s = parseFloat(it.sqm) * it.qty; tA += s; tQ += it.qty;
            let edgeText = ['0S','0l','0SL','0SR'].includes(it.mode) ? '' : it.mode;
            l.innerHTML += `<div class="db-item" style="border-left:6px solid var(--${it.type.toLowerCase()}-clr); background:#fff; margin-bottom:5px; border-radius:8px;">
                <div><b>${it.qty}x ${it.h}x${it.w}</b><br><small>${it.type} ${edgeText}</small></div>
                <div><b>${s.toFixed(3)}</b> <span style="color:red; margin-left:10px;" onclick="items.splice(${i},1);renderParts()">X</span></div>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    function renderHistory() {
        const query = document.getElementById('histSearch').value.toLowerCase();
        const hl = document.getElementById('hist-list'); hl.innerHTML = '';
        historyData.slice(0,10).filter(j => j.client.toLowerCase().includes(query) || j.id.includes(query)).forEach((j, i) => {
            hl.innerHTML += `<div class="db-item"><div><b>#${j.id} - ${j.client}</b></div><div><button class="btn-sm" onclick="recallJob(${i})">Recall</button></div></div>`;
        });
    }

    function recallJob(idx) { items = [...historyData[idx].parts]; renderParts(); tab('measure'); }

    function renderMatrix() {
        const b = document.getElementById('matrix-body'); b.innerHTML = '';
        database.matrix.forEach((tier, i) => {
            b.innerHTML += `<tr>
                <td><input type="text" value="${tier.n}" onchange="database.matrix[${i}].n=this.value"></td>
                <td><input type="number" value="${tier.v}" onchange="database.matrix[${i}].v=this.value"></td>
                <td><button onclick="database.matrix.splice(${i},1);renderMatrix()">DEL</button></td>
            </tr>`;
        });
    }
