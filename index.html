<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 3.5</title>

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}

        /* PART COLOR CODES */
        .type-tag {padding:4px 12px; border-radius:6px; font-weight:900; font-size:16px; color:#fff;}
        .tag-panel {background: #4a5568;} /* Slate */
        .tag-door {background: #059669;}  /* Green */
        .tag-drawer {background: #2563eb;} /* Blue */

        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:5px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}

        .qty-bubble {background:#f0f0f5; color:#000; padding:10px; border-radius:10px; font-weight:900; min-width:40px; text-align:center; border:1px solid #ccc; font-size:16px;}
        .mld-bubble {background:var(--gold); color:#000; padding:4px 10px; border-radius:15px; font-weight:900; font-size:11px; border:1px solid #aa841e;}
        
        .sticky-footer {background:#000;padding:10px 0;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:grid;grid-template-columns: 1fr 1fr 1fr; align-items:center; z-index:1001;}
        .footer-pdf-btn {background:#e11d48; width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:26px; color:#fff; border:3px solid #fff; cursor:pointer; margin:auto;}

        #markup-ui {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column;}
        canvas {background:#000; flex-grow:1; touch-action:none;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .edge-pill {padding:4px 10px; border-radius:6px; font-size:14px; font-weight:900; color:#fff; display:inline-block; margin-right:5px;}
        .edge-L {background:#f44336;} .edge-S {background:#2196f3;}
        .mode-box {width:50px; height:50px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:16px; border:3px solid;}
        .mode-SS {border-color:#34c759; color:#34c759;} .mode-DS {border-color:#ff9500; color:#ff9500;} .mode-SE {border-color:#ff3b30; color:#ff3b30;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">Jobs</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <input type="text" id="jNm" placeholder="JOB NAME">
            <div style="display:flex;gap:8px;"><input type="text" id="jN" placeholder="JOB #" style="flex:1"><input type="number" id="qty" value="1" class="qty-bubble" style="flex:0.5"></div>
            
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"></rect></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"></path></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"></rect><rect x="3" y="13" width="18" height="6" rx="1"></rect></svg>DRAWER</div>
            </div>

            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            
            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <div id="history-list">Loading...</div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>App Settings</h3>
            <label>Client Branding</label>
            <select id="cli"><option>Absolute Kitchens</option><option>Custom</option></select>
            <label>Default Thickness</label>
            <input type="number" id="thk" value="18" oninput="up()">
            <button onclick="alert('Settings Saved Locally')" style="width:100%; background:#000; color:#fff; padding:15px; border-radius:10px; margin-top:10px;">SAVE SETTINGS</button>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:9px">AREA</div><div id="tA" style="font-size:18px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div class="footer-pdf-btn" onclick="quickPDF()">üìÑ</div>
    <div style="text-align:center"><div style="font-size:9px">PARTS</div><div id="tQ" style="font-size:18px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    // FIREBASE & STATE
    const firebaseConfig = { apiKey: "AIzaSyBvSFzaxLJd3rV9S8DGk6JWh1LY5mp5Fxk", authDomain: "paintworkz-app.firebaseapp.com", databaseURL: "https://paintworkz-app-default-rtdb.firebaseio.com", projectId: "paintworkz-app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let items=[], mode='SS', finish='Flat', pType='Panel';

    function tab(t){ 
        document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); 
        document.getElementById(t).classList.add('active'); 
        document.getElementById('btn-'+t).classList.add('active'); 
    }

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); up(); }
    function setF(f){ finish=f; document.querySelectorAll('.t-btn').forEach(x=>x.classList.remove('active')); event.target.classList.add('active'); }

    function calc(h,w){ return (h*w/1e6).toFixed(3); }
    function up(){ document.getElementById('liveSq').innerText = calc(document.getElementById('h').value||0, document.getElementById('w').value||0); }

    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value), q=parseInt(document.getElementById('qty').value)||1;
        if(!h||!w) return;
        items.push({h,w,pType,qty:q,finish,sqm:calc(h,w)});
        render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            // Dynamic Color Class
            let colorClass = it.pType === 'Panel' ? 'tag-panel' : it.pType === 'Door' ? 'tag-door' : 'tag-drawer';
            
            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:12px; border-left:8px solid ${it.pType==='Door'?'#059669':it.pType==='Drawer'?'#2563eb':'#4a5568'};">
                <div class="qty-bubble">${it.qty}</div>
                <div style="flex:1">
                    <div style="font-weight:900;font-size:19px;">${it.h} x ${it.w} x 18mm</div>
                    <div style="display:flex; align-items:center; gap:8px; margin-top:5px;">
                        ${it.finish==='Moulded'?'<span class="mld-bubble">MLD</span>':''}
                        <span class="type-tag ${colorClass}">${it.pType.toUpperCase()}</span>
                    </div>
                </div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:28px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    function quickPDF(){ 
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("PaintWorkz Job Sheet", 20, 20);
        items.forEach((p,i)=> doc.text(`${p.qty}x ${p.h}x${p.w} [${p.pType}]`, 20, 30+(i*10)));
        doc.save("JobExport.pdf");
    }

    function saveJob(){
        const job = { id:Date.now(), name:document.getElementById('jNm').value||'Draft', parts:items, total:document.getElementById('tA').innerText };
        db.ref('jobs/' + job.id).set(job).then(()=>alert("Cloud Sync Complete"));
    }

    db.ref('jobs').on('value', snap => {
        const data = snap.val(); const l = document.getElementById('history-list'); l.innerHTML = '';
        if(data) Object.keys(data).reverse().forEach(id => {
            l.innerHTML += `<div class="card"><b>${data[id].name}</b><br>Area: ${data[id].total}m2</div>`;
        });
    });
</script>
</body>
</html>
