<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintWorkz Master Save</title>
    <style>
        /* LOGO & BRANDING */
        :root { 
            --gold-metallic: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c); 
            --accent: #d4af37;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f0f0; }

        .logo-box { 
            background: radial-gradient(circle, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff); 
            padding: 20px; text-align: center; border-bottom: 4px solid #d4af37;
        }
        .logo-text { 
            font-size: 32px; font-weight: 900; background: var(--gold-metallic); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 0px #000; -webkit-text-stroke: 1px white;
        }

        /* GOLD BUBBLES FOR MOULDING - AS REQUESTED */
        .gold-bubble { 
            display: inline-block; padding: 4px 12px; border-radius: 20px; 
            background: var(--gold-metallic); color: black; font-weight: bold;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.8); border: 1px solid #fff;
        }

        /* PERMANENTLY LOCKED TOP SECTION */
        .locked-header { 
            position: sticky; top: 0; background: #222; color: #fff; 
            padding: 10px; z-index: 1000; border-bottom: 2px solid var(--accent);
        }

        .tab-btn { background: #444; color: white; border: none; padding: 10px 15px; margin-right: 5px; border-radius: 4px; }
        .tab-btn.active { background: var(--accent); color: black; }
        .content { display: none; padding: 15px; }
        .content.active { display: block; }
        
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    </style>
</head>
<body>

<div class="logo-box">
    <div class="logo-text">PaintWorkz</div>
</div>

<div class="locked-header">
    <strong>Measure Sheet - Master Save (2026-01-30)</strong>
    <div style="margin-top: 10px;">
        <button class="tab-btn active" onclick="openTab('matrix')">Door Matrix</button>
        <button class="tab-btn" onclick="openTab('settings')">Xero & Settings</button>
    </div>
</div>

<div id="matrix" class="content active">
    <h3>Door Profile Types</h3>
    <table>
        <thead><tr><th>Code</th><th>Profile Type</th></tr></thead>
        <tbody id="matrix-body"></tbody>
    </table>
</div>

<div id="settings" class="content">
    <h3>Xero Live Sync Configuration</h3>
    <div style="background: white; padding: 15px; border-radius: 8px; border-left: 5px solid var(--accent);">
        <label>Xero Client ID:</label><br>
        <input type="password" id="xero-id" style="width:90%; padding:8px;"><br><br>
        <label>Xero Tenant ID:</label><br>
        <input type="password" id="xero-tenant" style="width:90%; padding:8px;"><br><br>
        <button onclick="saveSync()">Save Sync Codes</button>
        <hr>
        <label>Change Theme Color:</label>
        <input type="color" onchange="document.documentElement.style.setProperty('--accent', this.value)">
    </div>
</div>

<script>
    // HARD-LOCKED DOOR PROFILE DATA
    const doorProfiles = [
        {id: 101, name: 'Plain'}, {id: 102, name: 'J-Mould'}, {id: 103, name: 'Sharknose'}, 
        {id: 104, name: 'Bevelled Edge'}, {id: 201, name: 'Ashlee'}, {id: 202, name: 'Hamilton'}, 
        {id: 203, name: 'Vertical Grooves'}, {id: 301, name: 'Tarrone'}, {id: 302, name: 'Bobby'}, 
        {id: 303, name: 'Orford'}, {id: 401, name: 'Shaker'}, {id: 402, name: 'Shaker 45'}, 
        {id: 403, name: 'Shaker w/Lines'}, {id: 404, name: 'Jack'}, {id: 501, name: 'Georgia'}, 
        {id: 502, name: 'Branxholme'}, {id: 503, name: 'Rosebrook'}, {id: 'BT', name: 'Benchtop'}, 
        {id: 'M', name: 'Molding'}
    ];

    function init() {
        const body = document.getElementById('matrix-body');
        body.innerHTML = doorProfiles.map(p => {
            // APPLY GOLD BUBBLES TO MOLDING/MOULDED WORD
            let nameDisplay = p.name;
            if(p.name === 'Molding' || p.name.includes('Mould')) {
                nameDisplay = `<span class="gold-bubble">${p.name}</span>`;
            }
            return `<tr><td>${p.id}</td><td>${nameDisplay}</td></tr>`;
        }).join('');
    }

    function openTab(tabId) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function saveSync() {
        alert("Xero Sync codes updated. Live sync enabled.");
    }

    window.onload = init;
</script>

</body>
</html>
