<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.23</title>
    <script>
        window.onerror = function(m, u, l) {
            document.body.innerHTML = "<div style='padding:50px; color:white; background:red; font-family:sans-serif;'><h1>CRITICAL ERROR</h1><p>Line: "+l+"</p><p>Error: "+m+"</p><button onclick='localStorage.clear();location.reload();'>RESET MEMORY</button></div>";
            return false;
        };
    </script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37; --bg: #f2f2f7;
            --clr-door: #ff9500; --clr-drawer: #2196f3; --clr-panel: #34c759; --clr-custom: #af52de;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:150px; }
        header { background:var(--rainbow); padding:10px 15px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1000; height:60px; }
        .logo-box { background:#000; padding:5px 15px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:18px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        
        .nav-tabs { display: flex; background: #000; position: sticky; top: 60px; z-index: 999; }
        .nav-btn { flex:1; padding:12px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        
        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 2px; display: block; }
        input, select { width:100%; height:45px; border-radius:8px; border:1px solid #ccc; padding:0 10px; font-size:16px; box-sizing:border-box; margin-bottom: 8px; font-weight: 600; }
        
        .bubble-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: stretch; }
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:10px 2px; text-align:center; font-weight:900; font-size:10px; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; }
        
        .edge-box { flex:1; height:45px; border-radius:8px; border:2px solid #ddd; display:flex; align-items:center; justify-content:center; font-weight:900; color:#ccc; }
        .edge-box.active { background:#34c759; color:#fff; border-color:#28a745; }

        .toggle-btn { flex: 1; border: none; background: #eee; font-weight: 900; font-size: 14px; color:#999; height: 100%; }
        .toggle-btn.active { background: #000; color: var(--gs); }

        .add-main-btn { width:100%; background:var(--gold); border:none; padding:20px; border-radius:40px; font-weight:900; font-size:20px; margin-top:10px; }
        
        .part-label { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 10px; margin-bottom: 8px; border: 2px solid #eee; position:relative; }
        .pl-qty-box { background:#eee; min-width:40px; height:40px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:18px; }
        
        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 80px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        
        /* MATRIX STYLE */
        .m-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .m-table th, .m-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<header>
    <div style="width:30px;"></div>
    <div class="logo-box"><span class="logo-text">PaintWorkz Pro</span></div>
    <div onclick="localStorage.clear();location.reload();" style="font-size:20px;">ðŸ§¹</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-matrix" onclick="tab('matrix')">Matrix</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Client Selection</label><select id="cli"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" value="1001"></div>
            </div>

            <label>Paint mode section</label>
            <div class="bubble-row">
                <select id="p-brand" style="flex:1;"><option>Wattyl</option><option>Dulux</option><option>Taubmans</option><option>Haymes</option><option>British Paints</option></select>
                <input type="text" id="p-col" placeholder="Colour/Finish" style="flex:1;">
            </div>

            <label>Description of Part</label>
            <input type="text" id="desc" placeholder="e.g. Fridge End Panel">

            <div class="bubble-row" style="height:55px;">
                <div style="flex:1; display:flex; border:1px solid #ccc; border-radius:8px; overflow:hidden;">
                    <button class="toggle-btn active" id="btn-flat" onclick="setFlat(true)">FLAT</button>
                    <button class="toggle-btn" id="btn-mould" onclick="setFlat(false)">MOULDED</button>
                </div>
                <div style="flex:1; display:flex; gap:4px;">
                    <input type="number" id="thk" value="18" style="flex:1; text-align:center; margin:0;" placeholder="Thk">
                    <select id="prof-select" style="flex:2; margin:0;"></select>
                    <input type="number" id="qty" value="1" style="flex:1; text-align:center; margin:0;">
                </div>
            </div>

            <div class="bubble-row">
                <input type="number" inputmode="decimal" id="h" placeholder="Height" oninput="up()" style="height:60px; font-size:24px; text-align:center;">
                <input type="number" inputmode="decimal" id="w" placeholder="Width" oninput="up()" style="height:60px; font-size:24px; text-align:center;">
            </div>

            <label>Edge Treatment</label>
            <div class="bubble-row">
                <div id="mSS" class="edge-box active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box" onclick="setM('SE')">SE</div>
            </div>

            <div style="text-align:center; margin:15px 0;">
                <div id="liveSq" style="font-size:52px; font-weight:900; color:var(--gs);">0.000</div>
                <div style="font-size:10px; color:#888; font-weight:900;">SQM CALCULATION</div>
            </div>

            <button class="add-main-btn" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div class="card">
            <h4>Bulk Client Entry</h4>
            <textarea id="cli-edit" style="width:100%; height:250px; font-family:monospace; padding:10px;"></textarea>
            <button class="add-main-btn" onclick="saveClients()">SAVE CLIENTS</button>
        </div>
    </div>

    <div id="matrix" class="view-section">
        <div class="card" style="overflow-x:auto;">
            <table class="m-table" id="m-table"></table>
        </div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <button onclick="localStorage.clear();location.reload();" style="width:100%; padding:20px; background:red; color:#fff; border:none; border-radius:10px; font-weight:900;">HARD RESET (CLEAR RED ERROR)</button>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center;"><small>TOTAL SQM</small><br><b id="tA" style="font-size:22px; color:var(--gs)">0.000</b></div>
    <div onclick="window.print()" style="font-size:35px;">ðŸ“„</div>
    <div style="text-align:center;"><small>TOTAL QTY</small><br><b id="tQ" style="font-size:22px; color:var(--gs)">0</b></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel', isFlat = true;
    let db = {
        clients: ["Absolute Kitchens","Advanced Cabinetry","AKC Kitchens","Braw Creative","Brian Moloney","CKK","Clover Doors","Complete Style Joinery","Coronet Kitchens","Create a Kitchen","Creative Cabinetry","Driscolls Joinery","Evolution Kitchens","Grovedale Kitchens","Harris Cabinets","Howe Kitchens","Hy-Craft","Joinery by Jarrod","Kingston Kabinets","Kitchens U Build","Matthews Joinery","Ocean Grove Joinery","Richardson Joinery","Schier Cabinet Makers","Snaauws Kitchens","SRT Cabinetry","Stawell Joinery","Stephensons Kitchens","T&J Kitchens","Total Kitchen Solutions","Trendset Kitchens","VJS Geelong","VJS Shepparton","Walk in Client"],
        matrix: [
            {s:"Series 1", profs: [{n:"Plain (101)", m:125, s:125, sm:152, g:152},{n:"J-Mould (102)", m:125, s:125, sm:152, g:152},{n:"Sharknose (103)", m:125, s:125, sm:152, g:152}]},
            {s:"Series 4", profs: [{n:"Shaker (401)", m:171, s:171, sm:194, g:194},{n:"Jack (404)", m:171, s:171, sm:194, g:194}]},
            {s:"Special", profs: [{n:"Benchtop", m:160, s:160, sm:160, g:160},{n:"Molding", m:10, s:10, sm:10, g:10}]}
        ]
    };

    window.onload = function() {
        try {
            const saved = localStorage.getItem('PW_V23_DATA');
            if(saved) {
                const p = JSON.parse(saved);
                if(p.db) db = Object.assign(db, p.db);
                if(p.items) items = p.items;
            }
        } catch(e) {}
        init();
    };

    function init() {
        document.getElementById('cli').innerHTML = db.clients.map(c=>`<option>${c}</option>`).join('');
        document.getElementById('cli-edit').value = db.clients.join('\n');
        document.getElementById('prof-select').innerHTML = db.matrix.map(s=>`<optgroup label="${s.s}">${s.profs.map(p=>`<option>${p.n}</option>`).join('')}</optgroup>`).join('');
        renderMatrix();
        renderList();
    }

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
    }

    function setFlat(b) { isFlat = b; document.getElementById('btn-flat').classList.toggle('active',b); document.getElementById('btn-mould').classList.toggle('active',!b); }
    function setM(m) { mode = m; document.querySelectorAll('.edge-box').forEach(b=>b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0;
        const w = parseFloat(document.getElementById('w').value)||0;
        const q = parseInt(document.getElementById('qty').value)||1;
        let a = (h*w)/1000000;
        if(mode==='DS') a*=2;
        if(mode==='SE') a+=(((h*2)+(w*2))*100)/1000000;
        document.getElementById('liveSq').innerText = (a*q).toFixed(3);
    }

    function addPart() {
        const h=document.getElementById('h').value, w=document.getElementById('w').value, q=parseInt(document.getElementById('qty').value)||1;
        const desc=document.getElementById('desc').value, prof=document.getElementById('prof-select').value;
        
        // DUPLICATE LOGIC: match measurements, type, edge, and flat/moulded
        const idx = items.findIndex(i => i.h===h && i.w===w && i.mode===mode && i.flat===isFlat && i.prof===prof);
        if(idx > -1) {
            items[idx].qty += q;
        } else {
            items.push({id:Date.now(), h, w, qty:q, mode, flat:isFlat, prof, desc});
        }
        save(); renderList();
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('desc').value=''; up();
    }

    function renderList() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA=0, tQ=0;
        items.forEach(it => {
            let a = (parseFloat(it.h)*parseFloat(it.w)/1000000)*it.qty;
            tA+=a; tQ+=it.qty;
            // Edge text logic: If 0S/0L/etc, leave blank
            let edgeText = it.mode; 
            if(['0S','0L','0SL','0SR'].includes(edgeText)) edgeText = '';

            l.innerHTML += `<div class="part-label" style="border-left:10px solid ${it.flat?'#34c759':'#ff9500'}">
                <div class="pl-qty-box" onclick="changeQty(${it.id})">${it.qty}</div>
                <div style="flex:1">
                    <small>${it.desc || 'No Description'}</small><br>
                    <b>${it.h} x ${it.w}</b> - ${it.prof} (${edgeText})
                </div>
                <div onclick="del(${it.id})" style="color:red; font-size:20px; font-weight:bold; padding:10px;">âœ•</div>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    function changeQty(id) { 
        const n = prompt("Enter new quantity:"); 
        if(n) { const idx=items.findIndex(x=>x.id===id); items[idx].qty=parseInt(n); save(); renderList(); } 
    }
    function del(id) { items=items.filter(x=>x.id!==id); save(); renderList(); }
    function save() { localStorage.setItem('PW_V23_DATA', JSON.stringify({db, items})); }

    function renderMatrix() {
        let h = '<tr><th>Profile</th><th>Matt</th><th>Satin</th><th>Semi</th><th>Gloss</th></tr>';
        db.matrix.forEach((s, si) => {
            h += `<tr style="background:#000;color:var(--gs);"><td colspan="5">${s.s}</td></tr>`;
            s.profs.forEach((p, pi) => {
                h += `<tr><td>${p.n}</td>
                <td><input value="${p.m}" onchange="db.matrix[${si}].profs[${pi}].m=this.value;save()"></td>
                <td><input value="${p.s}" onchange="db.matrix[${si}].profs[${pi}].s=this.value;save()"></td>
                <td><input value="${p.sm}" onchange="db.matrix[${si}].profs[${pi}].sm=this.value;save()"></td>
                <td><input value="${p.g}" onchange="db.matrix[${si}].profs[${pi}].g=this.value;save()"></td></tr>`;
            });
        });
        document.getElementById('m-table').innerHTML = h;
    }
    function saveClients() { db.clients = document.getElementById('cli-edit').value.split('\n').filter(x=>x.trim()!==''); save(); init(); }
</script>
</body>
</html>
