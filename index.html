<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 2.9.0 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;overscroll-behavior:none;-webkit-tap-highlight-color:transparent;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;justify-content:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);line-height:1;}
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;position:relative;}
        .badge {position:absolute;top:-5px;right:-5px;background:var(--gold);color:#000;width:22px;height:22px;border-radius:50%;font-size:12px;font-weight:900;display:flex;align-items:center;justify-content:center;border:1px solid #000;}
        .qty-bubble {background:#f0f0f5; color:#000; padding:10px; border-radius:10px; font-weight:900; min-width:40px; text-align:center; border:1px solid #ccc;}
        .mld-bubble {background:var(--gold); color:#000; padding:2px 10px; border-radius:15px; font-weight:900; font-size:10px; display:inline-block; border:1px solid #aa841e; margin-left:5px;}
        .mode-label {padding:2px 8px; border-radius:5px; font-size:10px; font-weight:900; border:2px solid;}
        .mode-SS {border-color:#34c759; color:#34c759;}
        .mode-DS {border-color:#ff9500; color:#ff9500;}
        .mode-SE {border-color:#ff3b30; color:#ff3b30;}
        .qty-ctrl {display:flex; align-items:center; gap:10px; background:#f0f0f5; padding:5px 10px; border-radius:20px;}
        .qty-btn {width:25px; height:25px; border-radius:50%; border:none; background:#000; color:#fff; font-weight:900;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;align-items:center;box-sizing:border-box;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Database</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="width:80px;text-align:center"></div>
            <div style="display:flex;gap:8px;align-items:center;">
                <input type="text" id="jNm" placeholder="JOB NAME" style="flex:1">
                <label style="position:relative; background:#000; padding:10px; border-radius:10px; color:#fff;">üì∏
                    <input type="file" multiple style="display:none" onchange="attachJobPhoto(this)">
                    <div id="jobPhotoBadge" class="badge" style="display:none">0</div>
                </label>
            </div>
            <div style="display:flex;gap:8px;"><select id="pBrand"></select><select id="pColor"></select></div>
            <div style="display:flex;gap:8px;"><select id="pFinish"></select><input type="text" id="pFormula" placeholder="Formula (Evic Linked)"></div>

            <div style="display:flex;gap:8px;align-items:center;margin-top:10px;">
                <select id="prof-select" style="flex:4"></select>
                <input type="number" id="qty" value="1" class="qty-bubble" style="flex:1">
            </div>

            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row" style="display:flex;justify-content:space-between;align-items:center;">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div><div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label class="cam-btn">üì∏<input type="file" id="camInput" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div><div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>
            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <div class="card"><input type="text" id="histSearch" placeholder="Search..." oninput="renderHistory()"></div>
        <div id="history-list"></div>
    </div>
</div>

<div id="markup-ui" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column;">
    <div style="background:#1c1c1e; padding:15px; display:flex; justify-content:space-between; color:#fff;"><button onclick="closeMarkup()">Cancel</button><b>MARK DAMAGE</b><button onclick="saveMarkup()">Done</button></div>
    <canvas id="markup-canvas" style="background:#000; flex-grow:1;"></canvas>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], jobPhotos=[], mode='SS', finish='Flat', pType='Panel', tempImg=null;
    const canvas=document.getElementById('markup-canvas'), ctx=canvas.getContext('2d'), markupImg=new Image();

    function handleImg(i){ if(i.files[0]){ const r=new FileReader(); r.onload=e=>{tempImg=e.target.result; markupImg.src=tempImg; openMarkup();}; r.readAsDataURL(i.files[0]); } }
    function openMarkup(){ document.getElementById('markup-ui').style.display='flex'; canvas.width=window.innerWidth; canvas.height=window.innerHeight-100; markupImg.onload=()=>ctx.drawImage(markupImg,0,0,canvas.width,canvas.height); ctx.strokeStyle='red'; ctx.lineWidth=5; canvas.ontouchmove=e=>{let t=e.touches[0]; ctx.lineTo(t.clientX,t.clientY-60); ctx.stroke();}; canvas.ontouchstart=e=>{ctx.beginPath(); let t=e.touches[0]; ctx.moveTo(t.clientX,t.clientY-60);}; }
    function saveMarkup(){ tempImg=canvas.toDataURL(); closeMarkup(); }
    function closeMarkup(){ document.getElementById('markup-ui').style.display='none'; }

    function attachJobPhoto(i){ Array.from(i.files).forEach(f=>{ const r=new FileReader(); r.onload=e=>{jobPhotos.push(e.target.result); let b=document.getElementById('jobPhotoBadge'); b.innerText=jobPhotos.length; b.style.display='flex';}; r.readAsDataURL(f); }); }

    function calc(h,w,e,m){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0)), es=(el*18)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE') document.getElementById('E1').classList.add('active'); else if(pType!=='Panel') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up(); }
    function up(){ let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); document.getElementById('liveSq').innerText=calc(h,w,e,mode).toFixed(3); }

    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value), q=parseInt(document.getElementById('qty').value)||1;
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        let match = items.find(it => it.h==h && it.w==w && it.pType==pType && it.mode==mode && it.finish==finish && JSON.stringify(it.e)==JSON.stringify(e) && !it.img && !tempImg);
        if(match) match.qty += q; else items.push({h,w,e,mode,finish,pType,qty:q,desc:document.getElementById('desc').value,prof:document.getElementById('prof-select').value,sqm:calc(h,w,e,mode).toFixed(3),img:tempImg});
        
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('qty').value=1; tempImg=null; render();
    }

    function changeQty(index, delta){ items[index].qty = Math.max(1, items[index].qty + delta); render(); }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            let L = (it.e[0]?1:0)+(it.e[1]?1:0), S = (it.e[2]?1:0)+(it.e[3]?1:0);
            let lbL = it.mode==='SE' && L>0 ? "1LR" : L+"L", lbS = it.mode==='SE' && S>0 ? "1SR" : S+"S";
            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:12px;padding:10px;">
                <div class="qty-ctrl"><button class="qty-btn" onclick="changeQty(${i},-1)">-</button><b>${it.qty}</b><button class="qty-btn" onclick="changeQty(${i},1)">+</button></div>
                <div style="flex:1">
                    <div style="font-weight:900">${it.h}x${it.w} ${it.finish==='Moulded'?'<span class="mld-bubble">MOULDED</span>':''}</div>
                    <div style="font-size:11px;">${it.pType} | <span class="mode-label mode-${it.mode}">${it.mode}</span></div>
                    <div style="margin-top:4px;"><span style="background:#f44336;color:#fff;padding:2px 6px;border-radius:4px;font-size:10px;">${lbL}</span> <span style="background:#2196f3;color:#fff;padding:2px 6px;border-radius:4px;font-size:10px;">${lbS}</span></div>
                </div>
                ${it.img?`<img src="${it.img}" style="width:40px;height:40px;border-radius:5px;">`:''}
                <button onclick="items.splice(${i},1);render()" style="border:0;background:0;color:red;font-size:20px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    function saveJob(){
        if(items.length===0) return;
        let job = {id:Date.now(), name:document.getElementById('jNm').value, num:document.getElementById('jN').value, parts:[...items], photos:[...jobPhotos]};
        let hist = JSON.parse(localStorage.getItem('pw_history')||'[]'); hist.unshift(job);
        localStorage.setItem('pw_history', JSON.stringify(hist));
        alert("Job Saved Successfully - That's money in the bank! üí∞");
        items=[]; jobPhotos=[]; document.getElementById('jobPhotoBadge').style.display='none'; render();
    }

    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    window.onload=()=>{
        const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Shaker (401)", "Benchtop", "Molding"];
        const ps=document.getElementById('prof-select'); dp.forEach(p=>ps.innerHTML+=`<option value="${p}">${p}</option>`);
        document.getElementById('cli').innerHTML='<option>Absolute Kitchens</option>';
        document.getElementById('pBrand').innerHTML='<option>Saylac</option><option>Evic</option><option>Dulux</option>';
        document.getElementById('pFinish').innerHTML='<option>G10 Matt</option><option>G30 Satin</option><option>G50 Semi</option><option>G100 Gloss</option>';
        setP('Panel');
    };
</script>
</body>
</html>
