<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 3.8</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    
    <style>
        /* --- THEME & UI DEFAULTS --- */
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        input, select, textarea { -webkit-user-select: text !important; user-select: text !important; }

        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05); position:relative;}

        /* --- MEASURE TAB COMPONENTS --- */
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:5px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}

        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}

        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}

        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;position:relative;cursor:pointer;flex-shrink:0;}
        .badge {position:absolute;top:-5px;right:-5px;background:red;color:#fff;width:22px;height:22px;border-radius:50%;font-size:12px;font-weight:900;display:flex;align-items:center;justify-content:center;border:1px solid #fff;z-index:10;}

        .qty-bubble {background:#f0f0f5; color:#000; padding:10px; border-radius:10px; font-weight:900; min-width:40px; text-align:center; border:1px solid #ccc; font-size:16px;}
        .mld-bubble {background:var(--gold); color:#000; padding:4px 10px; border-radius:15px; font-weight:900; font-size:11px; border:1px solid #aa841e; display:inline-block;}
        
        .mode-box {width:50px; height:50px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:16px; border:3px solid;}
        .mode-SS {border-color:#34c759; color:#34c759; background:#e8f5e9;} 
        .mode-DS {border-color:#ff9500; color:#ff9500; background:#fff3e0;} 
        .mode-SE {border-color:#ff3b30; color:#ff3b30; background:#ffebee;}

        .edge-pill {padding:4px 10px; border-radius:6px; font-size:14px; font-weight:900; color:#fff; display:inline-block; margin-right:5px;}
        .edge-L {background:#f44336;} .edge-S {background:#2196f3;}

        #markup-ui {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column;}
        canvas {background:#000; flex-grow:1; touch-action:none;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;z-index:1001;}

        .pdf-trigger {
        color: #ff3b30; 
        font-size: 32px; /* Bigger size */
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.1s;
    }
.pdf-trigger:active {
    transform: scale(0.9); /* Subtle press effect */
}
        
        .btn-xero {background:#13b5ea; color:white; border:none; padding:8px 12px; border-radius:5px; font-weight:bold; cursor:pointer;}
        .btn-pdf {background:#e11d48; color:white; border:none; padding:8px 12px; border-radius:5px; font-weight:bold; cursor:pointer;}
        .btn-del {background:none; color:#ff3b30; border:none; font-weight:bold; cursor:pointer; font-size:18px;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">Cloud History</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
    <div class="nav-btn" id="btn-forms" onclick="tab('forms')">Forms</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;">
                <select id="cli">
                    <option>Absolute Kitchens</option>
                </select>
                <input type="text" id="jN" placeholder="JOB #" style="width:100px; text-align:center;">
            </div>
            <div style="display:flex;gap:8px;position:relative;">
                <input type="text" id="jNm" placeholder="JOB NAME" style="flex:1">
                <label style="background:#000; padding:10px; border-radius:10px; color:#fff; position:relative;">üì∏
                    <input type="file" multiple style="display:none" onchange="attachJobPhotos(this)">
                    <div id="jobBadge" class="badge" style="display:none">0</div>
                </label>
            </div>
            
            <div style="display:flex;gap:8px;"><select id="pBrand"><option>Wattyl</option><option>Dulux</option><option>Evic</option></select><select id="pColor"><option>Vivid White</option><option>Monument</option></select></div>
            <div style="display:flex;gap:8px;"><select id="pFinish"><option>G30 Satin</option><option>G10 Matt</option></select><input type="text" id="pFormula" placeholder="Formula (Evic)"></div>

            <div style="display:flex;gap:8px;margin-top:10px;align-items:center;">
                <input type="number" id="thk" value="18" class="qty-bubble" style="flex:1" placeholder="Thk" oninput="up()">
                <select id="prof-select" style="flex:3"><option>Plain (101)</option><option>Shaker (401)</option></select>
                <input type="number" id="qty" value="1" class="qty-bubble" style="flex:1" inputmode="numeric">
            </div>

            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"></rect></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"></path></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"></rect><rect x="3" y="13" width="18" height="6" rx="1"></rect></svg>DRAWER</div>
            </div>

            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()" inputmode="numeric"><input type="number" id="w" placeholder="WIDTH" oninput="up()" inputmode="numeric"></div>
            
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            
            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <label class="cam-btn">üì∏<input type="file" id="camInput" accept="image/*" capture="camera" style="display:none" onchange="handleMarkupImg(this)"><div id="camBadge" class="badge" style="display:none">0</div></label>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div class="card">
            <h3>Client Database</h3>
            <div style="display:flex; gap:5px;">
                <input type="text" id="new-client" placeholder="Client Name">
                <button onclick="addClient()" style="background:#000; color:#fff; border:none; padding:10px; border-radius:10px; font-weight:bold;">ADD</button>
            </div>
            <div id="db-client-list" style="margin-top:15px;"></div>
        </div>
    </div>

    <div id="history" class="view-section">
        <div id="history-list">Loading Cloud Data...</div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>App Controls</h3>
            <button onclick="location.reload()" style="width:100%;padding:15px;background:#000;color:#fff;border-radius:10px;margin-bottom:10px; border:none; font-weight:bold;">RELOAD APP</button>
            <button onclick="exportBackup()" style="width:100%;padding:15px;background:#34c759;color:#fff;border-radius:10px;margin-bottom:10px; border:none; font-weight:bold;">EXPORT BACKUP (JSON)</button>
        </div>
    </div>
        <div id="forms" class="view-section">
    <div class="card">
        <h3>Standard Forms</h3>
        <button onclick="alert('Opening Site Check...')" style="width:100%;padding:15px;background:#fff;border:1px solid #ccc;border-radius:10px;margin-bottom:10px;text-align:left;font-weight:bold;">üìã Site Measure Checklist</button>
        <button onclick="alert('Opening Variation...')" style="width:100%;padding:15px;background:#fff;border:1px solid #ccc;border-radius:10px;margin-bottom:10px;text-align:left;font-weight:bold;">üìù Variation Request</button>
        <button onclick="alert('Opening Sign-off...')" style="width:100%;padding:15px;background:#fff;border:1px solid #ccc;border-radius:10px;margin-bottom:10px;text-align:left;font-weight:bold;">‚úçÔ∏è Final Sign-Off Form</button>
    </div>
</div>    
</div>

<div id="markup-ui">
    <div style="background:#1c1c1e; padding:15px; display:flex; justify-content:space-between; color:#fff;">
        <button onclick="closeMarkup()" style="color:#0a84ff;background:0;border:0;font-size:18px">Cancel</button>
        <b>MARK DAMAGE</b>
        <button onclick="saveMarkup()" style="color:#34c759;background:0;border:0;font-size:18px">Done</button>
    </div>
    <canvas id="markup-canvas"></canvas>
</div>

<div class="sticky-footer">
    <div class="pdf-trigger" onclick="generateLivePDF()">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="9" y1="15" x2="15" y2="15"></line>
        </svg>
        <div style="font-size:10px; font-weight:900; color:#fff; margin-top:2px;">PDF</div>
    </div>

    <div style="text-align:center">
        <div style="font-size:10px">TOTAL AREA</div>
        <div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div>
    </div>

    <div style="text-align:center">
        <div style="font-size:10px">TOTAL PARTS</div>
        <div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div>
    </div>
</div>

<script>
    /* --- CONFIG & STATE --- */
    const firebaseConfig = { apiKey: "AIzaSyBvSFzaxLJd3rV9S8DGk6JWh1LY5mp5Fxk", authDomain: "paintworkz-app.firebaseapp.com", databaseURL: "https://paintworkz-app-default-rtdb.firebaseio.com", projectId: "paintworkz-app" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let items=[], jobPhotos=[], mode='SS', finish='Flat', pType='Panel', damagePhotos=[];
    const canvas=document.getElementById('markup-canvas'), ctx=canvas.getContext('2d'), markupImg=new Image();

    /* --- CAMERA & MARKUP LOGIC --- */
    function handleMarkupImg(i){ if(i.files[0]){ const r=new FileReader(); r.onload=e=>{markupImg.src=e.target.result; openMarkup();}; r.readAsDataURL(i.files[0]); } }
    function openMarkup(){
        document.getElementById('markup-ui').style.display='flex';
        canvas.width=window.innerWidth; canvas.height=window.innerHeight-100;
        markupImg.onload=()=>{
            let ratio=Math.min(canvas.width/markupImg.width, canvas.height/markupImg.height);
            ctx.drawImage(markupImg, (canvas.width-markupImg.width*ratio)/2, (canvas.height-markupImg.height*ratio)/2, markupImg.width*ratio, markupImg.height*ratio);
        };
        ctx.strokeStyle='red'; ctx.lineWidth=6;
        canvas.ontouchmove=e=>{ let t=e.touches[0]; ctx.lineTo(t.clientX, t.clientY-60); ctx.stroke(); e.preventDefault(); };
        canvas.ontouchstart=e=>{ ctx.beginPath(); let t=e.touches[0]; ctx.moveTo(t.clientX, t.clientY-60); };
    }
    
    function saveMarkup(){ 
        damagePhotos.push(canvas.toDataURL('image/jpeg', 0.7)); 
        const ts = new Date().toLocaleTimeString();
        alert("Damage Recorded at: " + ts);
        let b = document.getElementById('camBadge');
        b.innerText = damagePhotos.length; b.style.display = 'flex';
        closeMarkup(); 
    }
    
    function closeMarkup(){ document.getElementById('markup-ui').style.display='none'; }
    function attachJobPhotos(i){ Array.from(i.files).forEach(f=>{ const r=new FileReader(); r.onload=e=>{jobPhotos.push(e.target.result); let b=document.getElementById('jobBadge'); b.innerText=jobPhotos.length; b.style.display='flex';}; r.readAsDataURL(f); }); }

    /* --- MEASUREMENT CALCULATIONS --- */
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    
    // Default automation based on part type
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE') document.getElementById('E1').classList.add('active'); else if(pType!=='Panel') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up(); }
    
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    function calc(h,w,e,m,thk){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0));
        let es=(el*thk)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6); // Face buffer for SE
        return 0;
    }
    
    function up(){ 
        let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; 
        let thk=Number(document.getElementById('thk').value)||18;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); 
        document.getElementById('liveSq').innerText=calc(h,w,e,mode,thk).toFixed(3); 
    }

    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value), q=parseInt(document.getElementById('qty').value)||1;
        let thk=Number(document.getElementById('thk').value)||18;
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,thk,e,mode,finish,pType,qty:q,sqm:calc(h,w,e,mode,thk).toFixed(3),photos:[...damagePhotos],desc:document.getElementById('desc').value});
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('qty').value=1; 
        damagePhotos=[]; document.getElementById('camBadge').style.display='none';
        render();
    }

    /* --- RENDERING WITH CUSTOM EDGE LOGIC --- */
    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it, i) => {
        ts += parseFloat(it.sqm) * it.qty;
        tq += it.qty;

        let L = (it.e[0] ? 1 : 0) + (it.e[1] ? 1 : 0),
            S = (it.e[2] ? 1 : 0) + (it.e[3] ? 1 : 0);

        let lbL = (L > 0) ? (it.mode === 'SE' ? "1LR" : L + "L") : "";
        let lbS = (S > 0) ? (it.mode === 'SE' ? "1SR" : S + "S") : "";

        let accent = it.pType === 'Door' ? '#059669' : it.pType === 'Drawer' ? '#2563eb' : '#64748b';

        l.innerHTML += `
        <div class="card" style="display:flex;align-items:center;gap:10px;padding:8px; border-left: 10px solid ${accent}">
            <div class="qty-bubble">${it.qty}</div>
            <div style="flex:1">
                <div style="font-weight:900;font-size:18px;">${it.h} x ${it.w} x ${it.thk}mm</div>
                <div style="display:flex; align-items:center; gap:10px; margin-top:4px;">
                    ${it.finish === 'Moulded' ? '<div class="mld-bubble">MOULDED</div>' : ''}
                    <div style="font-size:18px; font-weight:900; color:${accent}; text-transform:uppercase;">${it.pType}</div>
                </div>
                ${it.photos.length > 0 ? `<div style="color:red; font-size:12px; font-weight:bold;">üì∏ Damage Recorded: ${it.photos.length}</div>` : ''}
                <div style="margin-top:6px;">
                    ${lbL ? `<span class="edge-pill edge-L">${lbL}</span>` : ''} 
                    ${lbS ? `<span class="edge-pill edge-S">${lbS}</span>` : ''}
                </div>
            </div>
            <div class="mode-box mode-${it.mode}">${it.mode}</div>
            <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:26px;font-weight:900;">√ó</button>
        </div>`;
    });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    /* --- CLOUD & DATA FUNCTIONS --- */
    function saveJob(){
        if(items.length===0) return;
        const job = { 
            id:Date.now(), 
            name:document.getElementById('jNm').value||'Untitled', 
            num:document.getElementById('jN').value||'0', 
            parts:items, 
            photos:jobPhotos, 
            total:document.getElementById('tA').innerText,
            client:document.getElementById('cli').value
        };
        database.ref('jobs/' + job.id).set(job).then(()=>{
            alert("Saved to Cloud! ‚òÅÔ∏è");
            items=[]; jobPhotos=[]; 
            document.getElementById('jobBadge').style.display='none'; 
            document.getElementById('jNm').value='';
            render();
        });
    }

    database.ref('jobs').on('value', (snap) => {
        const data = snap.val(); const l = document.getElementById('history-list'); l.innerHTML = '';
        if(!data) { l.innerHTML = 'No jobs found.'; return; }
        Object.keys(data).reverse().forEach(id => {
            let j = data[id];
            l.innerHTML += `<div class="card">
                <div style="display:flex; justify-content:space-between;"><b>#${j.num} - ${j.name}</b><button class="btn-del" onclick="deleteJob('${id}')">√ó</button></div>
                <div style="margin:5px 0; font-size:12px; color:#666;">${j.client || 'Unknown Client'} | Area: ${j.total} m¬≤</div>
                <div style="margin-top:10px; display:flex; gap:10px;">
                    <button class="btn-xero" onclick="pushToXero('${j.num}','${j.name}','${j.total}')">XERO</button>
                    <button class="btn-pdf" onclick="generatePDF('${id}')">PDF</button>
                    <button onclick="recallJob('${id}')" style="background:#34c759;color:#fff;border:0;padding:8px 12px;border-radius:5px;font-weight:bold;">LOAD</button>
                </div>
            </div>`;
        });
    });

    /* --- DATABASE (CLIENTS) LOGIC --- */
    function addClient() {
        const name = document.getElementById('new-client').value;
        if(!name) return;
        database.ref('clients').push(name);
        document.getElementById('new-client').value = '';
    }

    database.ref('clients').on('value', (snap) => {
        const data = snap.val();
        const select = document.getElementById('cli');
        const list = document.getElementById('db-client-list');
        select.innerHTML = '<option>Walk-In / Retail</option>';
        list.innerHTML = '';
        if(!data) return;
        Object.keys(data).forEach(id => {
            let name = data[id];
            select.innerHTML += `<option>${name}</option>`;
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
                <span>${name}</span>
                <button onclick="database.ref('clients/${id}').remove()" style="color:red; border:none; background:none;">Remove</button>
            </div>`;
        });
    });

    function recallJob(id){ database.ref('jobs/' + id).once('value').then((snap) => { let j=snap.val(); if(j){ items=[...j.parts]; jobPhotos=[...(j.photos||[])]; document.getElementById('jNm').value=j.name; document.getElementById('jN').value=j.num; tab('measure'); render(); } }); }
    function deleteJob(id) { if(confirm("Delete this job from Cloud?")) database.ref('jobs/' + id).remove(); }
    function pushToXero(n, nm, a){ const desc = encodeURIComponent(`PaintWorkz Job #${n}: ${nm}`); window.open(`https://go.xero.com/OrganisationAdmin/Invoicing/CreateInvoice.aspx?description=${desc}&quantity=${a}`, '_blank'); }

    function generatePDF(id) {
        database.ref('jobs/' + id).once('value').then((snap) => {
            const j = snap.val(); const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(20); doc.setTextColor(212, 175, 55); doc.text("PAINTWORKZ SITE SHEET", 20, 20);
            doc.setFontSize(12); doc.setTextColor(0); doc.text(`Job: ${j.name} (#${j.num})`, 20, 30);
            doc.text(`Client: ${j.client || 'N/A'}`, 20, 37);
            doc.text(`Total Area: ${j.total} m2`, 20, 44); doc.line(20, 48, 190, 48);
            let y = 55;
            j.parts.forEach(p => {
                let L = (p.e[0]?1:0)+(p.e[1]?1:0), S = (p.e[2]?1:0)+(p.e[3]?1:0);
                doc.text(`${p.qty}x   ${p.h} x ${p.w} x ${p.thk}mm   [${p.pType}]`, 20, y);
                doc.text(`        ${p.mode} - ${L}L ${S}S`, 20, y+5);
                y += 12; if(y > 280) { doc.addPage(); y = 20; }
            });
            doc.save(`Job_${j.num}_${j.name}.pdf`);
        });
    }

    function exportBackup() {
        database.ref().once('value').then(s => {
            const blob = new Blob([JSON.stringify(s.val())], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'PaintWorkz_Cloud_Backup.json'; a.click();
        });
    }

    function generateLivePDF() {
    if(items.length === 0) { alert("Add items to the list first!"); return; }
    
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const jobName = document.getElementById('jNm').value || "Unnamed Job";
    const jobNum = document.getElementById('jN').value || "000";

    // Header
    doc.setFontSize(18);
    doc.setTextColor(212, 175, 55); // Gold
    doc.text("PAINTWORKZ SITE SHEET", 20, 20);
    
    doc.setFontSize(12);
    doc.setTextColor(0);
    doc.text(`Job: ${jobName} (#${jobNum})`, 20, 30);
    doc.text(`Total Area: ${document.getElementById('tA').innerText} m2`, 20, 37);
    doc.line(20, 42, 190, 42);

    let y = 50;
    items.forEach((p, index) => {
        let L = (p.e[0]?1:0)+(p.e[1]?1:0), S = (p.e[2]?1:0)+(p.e[3]?1:0);
        // Using your 0-blanking rule for the PDF as well
        let edgeL = L > 0 ? L + "L" : "";
        let edgeS = S > 0 ? S + "S" : "";
        
        doc.text(`${p.qty}x  ${p.h} x ${p.w} x ${p.thk}mm  [${p.pType}]`, 20, y);
        doc.setFontSize(10);
        doc.text(`      Mode: ${p.mode} | Edges: ${edgeL} ${edgeS} | ${p.finish}`, 20, y + 5);
        doc.setFontSize(12);
        
        y += 15;
        if(y > 270) { doc.addPage(); y = 20; }
    });

    doc.save(`Measure_${jobNum}_${jobName}.pdf`);
}
    window.onload=()=>{ setP('Panel'); };
</script>
