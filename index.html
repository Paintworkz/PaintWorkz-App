<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PaintWorkz Pro 2.6.5 REVISION</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:160px;overscroll-behavior:none;-webkit-tap-highlight-color:transparent; touch-action: manipulation;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 12px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;}
        .logo-box {background:#000;padding:6px 20px;border-radius:50px;border:2px solid var(--gs);}
        .logo-text {font-weight:900;font-size:22px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex;background:#000;position:sticky;top:62px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;min-width:70px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0; cursor: pointer;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: relative; z-index: 10;}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px; -webkit-user-select: none;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer; -webkit-user-select: none;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .sticky-footer {background:#000;padding:15px 15px calc(15px + env(safe-area-inset-bottom));position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;align-items:center;box-sizing:border-box;z-index:1001;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box; -webkit-appearance:none; background:#fff;}
        
        /* Fixed Markup Overlay Blocking Clicks */
        #markup-ui { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column; pointer-events: none; }
        #markup-ui.active { display:flex; pointer-events: auto; }
        #markup-canvas { background:#000; touch-action:none; width:100%; flex-grow:1; }
        @media print {.nav-tabs,.card,.sticky-footer,button,header,.edge-row {display:none!important;}}
    </style>
</head>
<body>

<header><div onclick="tab('history')">üîç</div><div class="logo-box"><span class="logo-text">PaintWorkz</span></div><div onclick="saveJob(true)">üíæ</div></header>
<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Profiles</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1;text-align:center"></div>
            <select id="prof-select"></select>
            
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>

            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="L" inputmode="decimal" oninput="up()"><input type="number" id="w" placeholder="W" inputmode="decimal" oninput="up()"></div>
            
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            
            <div class="edge-row">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div><div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label style="font-size:45px;cursor:pointer">üì∏<input type="file" id="camInput" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div><div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>
            <button class="btn-add" onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>
    
    <div id="clients" class="view-section"><div class="card"><h3>CLIENTS</h3><div id="cliList"></div></div></div>
    <div id="db" class="view-section"><div class="card"><h3>PROFILES</h3><div id="profDisplay"></div></div></div>
    <div id="history" class="view-section"><div class="card"><h3>HISTORY</h3><div id="historyList"></div></div></div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000 m¬≤</div></div>
    <div onclick="window.print()" style="cursor:pointer;"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:40px"></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<div id="markup-ui">
    <div style="background:#1c1c1e; padding:15px; display:flex; justify-content:space-between;">
        <button onclick="closeMarkup()" style="color:#0a84ff; background:none; border:none; font-size:18px;">Cancel</button>
        <button onclick="saveMarkup()" style="color:#34c759; background:none; border:none; font-size:18px; font-weight:bold;">Done</button>
    </div>
    <canvas id="markup-canvas"></canvas>
</div>

<script>
    let items=[],mode='SS',finish='Flat',pType='Panel',tempImg=null;
    const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:["Absolute Kitchens"],profiles:dp};
    let hist=JSON.parse(localStorage.getItem('pw_hist'))||[];

    // Fixed Markup Toggle
    function openMarkup(){ document.getElementById('markup-ui').classList.add('active'); }
    function closeMarkup(){ document.getElementById('markup-ui').classList.remove('active'); }

    function handleImg(i){ if(i.files&&i.files[0]){ const r=new FileReader(); r.onload=(e)=>{ tempImg=e.target.result; openMarkup(); drawImgToCanvas(tempImg); }; r.readAsDataURL(i.files[0]); } }
    
    function tab(t){ 
        document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); 
        document.getElementById(t).classList.add('active'); 
        document.getElementById('btn-'+t).classList.add('active');
        if(t==='db') renderDb();
        if(t==='clients') renderCliTab();
    }

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE')document.getElementById('E1').classList.add('active'); else if(pType!=='Panel')[1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up(); }
    
    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value;
        if(!h||!w) return;
        items.push({h,w,mode,finish,pType,sqm:((h*w)/1e6).toFixed(3)});
        render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            ts+=parseFloat(it.sqm);
            l.innerHTML+=`<div class="card" style="display:flex; justify-content:space-between;"><b>${it.h}x${it.w}</b> ${it.pType} (${it.sqm}m¬≤) <button onclick="items.splice(${i},1);render()" style="color:red; border:none; background:none; font-size:20px;">√ó</button></div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3)+' m¬≤';
        document.getElementById('tQ').innerText=items.length;
    }

    window.onload=()=>{
        const s=document.getElementById('cli'); s.innerHTML=''; db.clients.sort().forEach(c=>s.innerHTML+=`<option value="${c}">${c}</option>`);
        const ps=document.getElementById('prof-select'); ps.innerHTML=''; dp.forEach(p=>ps.innerHTML+=`<option value="${p}">${p}</option>`);
        render();
    };
</script>
</body>
</html>
