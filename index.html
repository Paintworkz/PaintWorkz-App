<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 2.9.8 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}

        /* SYMMETRY ROW & BUBBLES */
        .sym-row {display:flex; gap:8px; align-items:center; margin-bottom:10px;}
        .bubble-box {background:#f0f0f5; border:1px solid #ccc; border-radius:12px; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:5px; flex: 0 0 65px; height:50px;}
        .bubble-box label {font-size:8px; font-weight:900; color:#888; text-transform:uppercase;}
        .bubble-box input {background:transparent; border:none; width:100%; text-align:center; font-weight:900; font-size:16px; padding:0;}
        
        .prof-bubble-wrap {flex:1; background:#f0f0f5; border:1px solid #ccc; border-radius:12px; height:62px; padding:5px; display:flex; flex-direction:column;}
        .prof-bubble-wrap label {font-size:8px; font-weight:900; color:#888; text-transform:uppercase; text-align:center;}
        .prof-select {background:transparent; border:none; font-weight:900; font-size:15px; width:100%; height:100%;}

        /* ICONS & PART TYPE */
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:5px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .p-card.active svg {stroke:var(--gs);}

        /* EDGES */
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;position:relative;}

        /* LIST & BADGES */
        .badge {position:absolute;top:-5px;right:-5px;background:var(--gold);color:#000;width:20px;height:20px;border-radius:50%;font-size:11px;font-weight:900;display:flex;align-items:center;justify-content:center;border:1px solid #000;z-index:10;}
        .mode-square {width:50px; height:50px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:16px; border:3px solid;}
        .mode-SS {border-color:#34c759; color:#34c759; background:#f0fff4;} 
        .mode-DS {border-color:#ff9500; color:#ff9500; background:#fffbf0;} 
        .mode-SE {border-color:#ff3b30; color:#ff3b30; background:#fff5f5;}
        .edge-pill {padding:4px 10px; border-radius:6px; font-size:14px; font-weight:900; color:#fff; display:inline-block; margin-top:5px;}
        .mld-bubble {background:var(--gold); color:#000; padding:2px 10px; border-radius:15px; font-weight:900; font-size:10px; border:1px solid #aa841e;}

        input,select {width:100%;padding:12px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;z-index:1001;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" onclick="tab('db')">Database</div>
    <div class="nav-btn" onclick="tab('history')">History</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli" style="background:#f0f0f5; font-weight:900;"></select><input type="text" id="jN" placeholder="JOB #" style="width:100px; text-align:center;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">

            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

            <div class="sym-row">
                <div class="bubble-box"><label>Thick</label><input type="number" id="thk" value="18" inputmode="numeric"></div>
                <div class="prof-bubble-wrap"><label>Door Profile</label><select id="prof-select" class="prof-select"></select></div>
                <div class="bubble-box"><label>Qty</label><input type="number" id="qty" value="1" inputmode="numeric"></div>
            </div>

            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER</div>
            </div>

            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()" inputmode="numeric"><input type="number" id="w" placeholder="WIDTH" oninput="up()" inputmode="numeric"></div>
            
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="nav-btn active" style="color:#000; border:1px solid #ccc; border-radius:8px;" onclick="setF('Flat')">Flat</div><div id="fM" class="nav-btn" style="color:#000; border:1px solid #ccc; border-radius:8px;" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="nav-btn active" style="color:#000; border:1px solid #ccc; border-radius:8px;" onclick="setM('SS')">SS</div><div id="mDS" class="nav-btn" style="color:#000; border:1px solid #ccc; border-radius:8px;" onclick="setM('DS')">DS</div><div id="mSE" class="nav-btn" style="color:#000; border:1px solid #ccc; border-radius:8px;" onclick="setM('SE')">SE</div></div>
            
            <div class="edge-row">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div><div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label class="cam-btn">üì∏<input type="file" multiple style="display:none" onchange="handlePhotos(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div><div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:42px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', curPhotos=[];

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); up(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function handlePhotos(i){ Array.from(i.files).forEach(f=>{ let r=new FileReader(); r.onload=e=>curPhotos.push(e.target.result); r.readAsDataURL(f); }); }

    function up(){ let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; let f=(h*w)/1e6; document.getElementById('liveSq').innerText=(mode==='DS'?f*2:f).toFixed(3); }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value, t=document.getElementById('thk').value, q=parseInt(document.getElementById('qty').value);
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,t,q,e,mode,finish,pType,sqm:((h*w)/1e6).toFixed(3),photos:[...curPhotos]});
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('qty').value=1; curPhotos=[]; render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts+=parseFloat(it.sqm)*it.q; tq+=it.q;
            let L=(it.e[0]?1:0)+(it.e[1]?1:0), S=(it.e[2]?1:0)+(it.e[3]?1:0);
            let lbL=it.mode==='SE' && L>0?"1LR":L+"L", lbS=it.mode==='SE' && S>0?"1SR":S+"S";
            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:12px;padding:10px;">
                <div class="bubble-box" style="height:40px;"><label>Qty</label><div style="font-weight:900;">${it.q}</div></div>
                <div style="flex:1">
                    <div style="font-weight:900; font-size:18px;">${it.h} x ${it.w} x ${it.t}</div>
                    <div style="font-size:11px; font-weight:700; color:#666; text-transform:uppercase;">${it.pType} ${it.finish==='Moulded'?'<span class="mld-bubble">MOULDED</span>':''}</div>
                    <div><span class="edge-pill" style="background:#f44336;">${lbL}</span> <span class="edge-pill" style="background:#2196f3;">${lbS}</span></div>
                </div>
                <div style="position:relative;">
                    ${it.photos.length?`<img src="${it.photos[0]}" style="width:50px;height:50px;border-radius:8px;object-fit:cover;">`:`<div style="width:50px;height:50px;background:#eee;border-radius:8px;"></div>`}
                    ${it.photos.length>1?`<div class="badge">${it.photos.length}</div>`:''}
                </div>
                <div class="mode-square mode-${it.mode}">${it.mode}</div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:26px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    window.onload=()=>{
        document.getElementById('cli').innerHTML='<option>Absolute Kitchens</option>';
        document.getElementById('prof-select').innerHTML='<option>Plain (101)</option><option>Shaker (401)</option>';
        setP('Panel');
    };
</script>
</body>
</html>
