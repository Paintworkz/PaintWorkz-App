<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 2.7.9 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;overscroll-behavior:none;-webkit-tap-highlight-color:transparent;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 15px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:70px;}
        .logo-box {background:#000;padding:6px 25px;border-radius:50px;border:2px solid var(--gs);}
        .logo-text {font-weight:900;font-size:24px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex;background:#000;position:sticky;top:70px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
        /* Logic & UI from 2.7.8 remains identical */
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;cursor:pointer;}
        .filter-bar { display:flex; gap:8px; overflow-x:auto; padding:10px 0; margin-bottom:10px; scrollbar-width: none; }
        .f-pill { padding:8px 16px; border-radius:20px; background:#fff; border:1px solid #ddd; font-size:10px; font-weight:900; white-space:nowrap; cursor:pointer;}
        .f-pill.active { background:var(--gold); border-color:#aa841e; color:#000; }
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;align-items:center;box-sizing:border-box;z-index:1001;}
        .sync-indicator { font-size: 10px; color: #34c759; display: flex; align-items: center; gap: 4px; }
        .pulse { width: 8px; height: 8px; background: #34c759; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        input, select { width:100%; padding:14px; margin:4px 0; border-radius:10px; border:1px solid #ccc; font-size:16px; box-sizing:border-box; }
        .history-item { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--gs); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<header><div style="font-size:30px" onclick="tab('history')">üîç</div><div class="logo-box"><span class="logo-text">PaintWorkz</span></div><div style="font-size:30px" onclick="saveJob(true)">üíæ</div></header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
    <div id="btn-settings" class="nav-btn" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="width:80px;text-align:center"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="L" oninput="up()"><input type="number" id="w" placeholder="W" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div><div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label class="cam-btn">üì∏<input type="file" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div><div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>
            <div id="liveSq" style="text-align:center;font-weight:900;color:var(--gs);font-size:40px;">0.000</div>
            <button class="btn-add" onclick="add()" style="width:100%;padding:15px;background:var(--gold);border:none;border-radius:30px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <input type="text" id="searchJobs" placeholder="Search saved jobs..." oninput="renderHistory()">
        <div id="history-list"></div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>Storage & Sync</h3>
            <button onclick="setSyncTarget()" style="padding:15px; width:100%; border-radius:10px; background:#000; color:#fff; font-weight:bold;">Set 5TB Drive Target</button>
            <p style="font-size:11px; color:#666; margin-top:10px;">Select the folder on your external drive to enable 30-second live backup.</p>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div class="sync-indicator"><div class="pulse"></div> LIVE SYNC</div>
    <div onclick="window.print()" style="cursor:pointer;"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:40px"></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL</div><div id="tA" style="font-size:18px;font-weight:900;color:var(--gs)">0.000</div></div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', dirHandle=null;
    let savedJobs = JSON.parse(localStorage.getItem('pw_history')) || [];

    // SE calculation and core logic preserved from 2.7.8
    function calc(h,w,e,m){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0)), es=(el*18)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }

    function saveJob(manual=false) {
        if(items.length === 0) return;
        const job = {
            id: Date.now(),
            customer: document.getElementById('cli').value,
            number: document.getElementById('jN').value,
            name: document.getElementById('jNm').value,
            date: new Date().toLocaleString(),
            data: [...items],
            total: document.getElementById('tA').innerText
        };
        
        // Update history (Keep last 10)
        savedJobs.unshift(job);
        if(savedJobs.length > 10) savedJobs.pop();
        localStorage.setItem('pw_history', JSON.stringify(savedJobs));
        
        if(manual) alert("Job Saved Successfully");
        renderHistory();
        syncToDrive(job);
    }

    // Live Sync to External Drive
    async function setSyncTarget() {
        try {
            dirHandle = await window.showDirectoryPicker();
            alert("External Drive Linked!");
        } catch(e) { console.log("Sync target cancelled"); }
    }

    async function syncToDrive(data) {
        if(!dirHandle) return;
        try {
            const fileName = `Job_${data.number || data.id}.json`;
            const fileHandle = await dirHandle.getFileHandle(fileName, { create: true });
            const writable = await fileHandle.createWritable();
            await writable.write(JSON.stringify(data, null, 2));
            await writable.close();
        } catch(e) { console.error("Sync failed", e); }
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        const query = document.getElementById('searchJobs').value.toLowerCase();
        list.innerHTML = '';
        savedJobs.filter(j => j.name.toLowerCase().includes(query) || j.customer.toLowerCase().includes(query))
        .forEach(j => {
            list.innerHTML += `
                <div class="history-item" onclick="loadJob(${j.id})">
                    <div>
                        <div style="font-weight:900">${j.customer} - ${j.name}</div>
                        <div style="font-size:11px; color:#666">${j.date} | ${j.total} m¬≤</div>
                    </div>
                    <div style="font-weight:bold; color:var(--gs)">EDIT</div>
                </div>`;
        });
    }

    function loadJob(id) {
        const job = savedJobs.find(j => j.id === id);
        if(job) {
            items = job.data;
            document.getElementById('cli').value = job.customer;
            document.getElementById('jN').value = job.number;
            document.getElementById('jNm').value = job.name;
            tab('measure');
            render();
        }
    }

    // Auto-save interval (30 seconds)
    setInterval(() => { if(items.length > 0) saveJob(false); }, 30000);

    // Initial Core Setup
    window.onload = () => {
        document.getElementById('cli').innerHTML = '<option>Absolute Kitchens</option><option>New Client</option>';
        setP('Panel'); setF('Flat');
        renderHistory();
    };

    /* ... Remaining UI Logic (setP, setM, setF, tE, add, render, tab) from Master 2.7.8 ... */
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.toggle('active',pType!=='Panel')); up(); }
    function up(){ let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); document.getElementById('liveSq').innerText=calc(h,w,e,mode).toFixed(3); }
    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value);
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,e,mode,finish,pType,desc:document.getElementById('desc').value,prof:document.getElementById('prof-select').value,sqm:calc(h,w,e,mode).toFixed(3)});
        render();
    }
    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{ ts+=parseFloat(it.sqm); l.innerHTML+=`<div class="card"><b>${it.h}x${it.w}</b> - ${it.pType} (${it.mode})</div>`; });
        document.getElementById('tA').innerText=ts.toFixed(3);
    }
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }
</script>
</body>
</html>
