<div class="card" style="display:flex;align-items:center;gap:12px;padding:10px;">
    <div style="flex:1">
        <div style="font-weight:900;font-size:18px;">${it.h} x ${it.w} x ${it.t}</div>
        <div style="font-size:12px; color:#666;">${it.desc || 'No Desc'} (${it.pType})</div>
        <div style="margin-top:5px; display:flex; gap:5px; flex-wrap:wrap;">
            ${it.finish==='Moulded'?'<span style="background:var(--gold); padding:2px 8px; border-radius:10px; font-size:9px; font-weight:900;">MOULDED</span>':''}
            <span style="background:#f44336;color:#fff;padding:2px 8px;border-radius:5px;font-size:10px;font-weight:900;">${lbL}</span>
            <span style="background:#2196f3;color:#fff;padding:2px 8px;border-radius:5px;font-size:10px;font-weight:900;">${lbS}</span>
        </div>
    </div>
    <div style="position:relative;">
        ${it.photos.length?`<img src="${it.photos[0]}" style="width:50px;height:50px;border-radius:10px;object-fit:cover;">`:`<div style="width:50px;height:50px;background:#eee;border-radius:10px;"></div>`}
        ${it.photos.length>1?`<div class="badge">${it.photos.length}</div>`:''}
    </div>
    <div class="mode-box mode-${it.mode}">${it.mode}</div>
    <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:28px;">Ã—</button>
</div>
