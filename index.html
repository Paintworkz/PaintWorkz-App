<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 2.6.8 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#000;color:#fff;padding-bottom:180px;overscroll-behavior:none;}
        
        /* Fixed Header Alignment */
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:70px;box-sizing:border-box;}
        .hdr-icon {font-size:32px; cursor:pointer; filter: drop-shadow(0 0 2px #000);}
        .logo-box {background:#000;padding:5px 25px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;justify-content:center;}
        .logo-text {font-weight:900;font-size:24px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);line-height:1;}

        .nav-tabs {display:flex;background:#111;position:sticky;top:70px;z-index:1000;border-bottom:1px solid #333;overflow-x:auto;}
        .nav-btn {flex:1;min-width:80px;padding:15px 5px;color:#888;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {color:#fff;border-bottom:4px solid var(--gs);background:#222;}

        .container {padding:12px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        
        /* Themed Cards */
        .card {background:#1c1c1e;border-radius:15px;padding:18px;margin-bottom:12px;border:1px solid #333;box-shadow: 0 4px 15px rgba(0,0,0,0.3);}
        .p-card {flex:1;background:#2c2c2e;border:2px solid #444;border-radius:12px;padding:10px;text-align:center;font-weight:900;font-size:11px;color:#aaa;}
        .p-card.active {border-color:var(--gs);background:#3a3a3c;color:#fff;}
        .p-card svg {width:24px;height:24px;stroke:currentColor;fill:none;margin-bottom:5px;}

        /* Controls */
        input, select, textarea {width:100%;padding:15px;margin:5px 0;border-radius:10px;border:1px solid #444;background:#2c2c2e;color:#fff;font-size:16px;box-sizing:border-box;}
        .t-btn {flex:1;padding:12px;border:1px solid #444;border-radius:8px;font-weight:900;text-align:center;background:#2c2c2e;color:#888;}
        .t-btn.active {background:var(--gold);color:#000;border-color:transparent;}

        /* Edge Selection */
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:58px;height:58px;border-radius:12px;border:2px solid #444;background:#111;display:flex;align-items:center;justify-content:center;font-weight:900;color:#555;font-size:18px;}
        .edge-box.active {background:#34c759;border-color:#fff;color:#fff;}

        /* Panel List Layout */
        .panel-item {background:#1c1c1e;border-radius:15px;margin-bottom:12px;border:1px solid #333;position:relative;overflow:hidden;}
        .gold-bubble {background:var(--gold);color:#000;padding:3px 12px;border-radius:20px;font-weight:900;font-size:11px;display:inline-block;}
        
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);display:flex;justify-content:space-between;align-items:center;box-sizing:border-box;z-index:1001;}
        .footer-pdf {position:absolute;left:50%;transform:translateX(-50%);cursor:pointer;filter:invert(1);}
        
        #markup-ui {display:none;position:fixed;inset:0;background:#000;z-index:2000;flex-direction:column;}
    </style>
</head>
<body>

<header>
    <div class="hdr-icon" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div class="hdr-icon" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Profiles</div>
    <div id="btn-settings" class="nav-btn" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="text-align:center;font-weight:bold;flex:0.6"></div>
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION (e.g. Fridge Gable)">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <label style="font-size:45px;cursor:pointer">üì∏<input type="file" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>
            <button onclick="add()" style="width:100%;padding:20px;border-radius:50px;background:var(--gold);border:none;font-size:20px;font-weight:900;">ADD TO LIST</button>
        </div>
        
        <div style="display:flex;gap:5px;margin-bottom:10px;">
            <div class="t-btn active" style="padding:5px;font-size:10px" onclick="setFilter('All')">ALL</div>
            <div class="t-btn" style="padding:5px;font-size:10px" onclick="setFilter('Flat')">FLAT</div>
            <div class="t-btn" style="padding:5px;font-size:10px" onclick="setFilter('Moulded')">MOULDED</div>
        </div>
        <div id="list"></div>
    </div>

    <div id="clients" class="view-section">
        <div class="card">
            <h3>CLIENT MANAGER</h3>
            <div id="cliList"></div>
            <textarea id="bulkData" placeholder="Paste Xero Client Names..." style="margin-top:15px;"></textarea>
            <button onclick="bulkImport()" style="width:100%;background:var(--gold);padding:15px;border-radius:10px;font-weight:900;margin-top:5px;border:none;">BULK IMPORT</button>
        </div>
    </div>

    <div id="db" class="view-section">
        <div class="card">
            <h3>PROFILE DATABASE</h3>
            <div id="profList"></div>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px;color:#888;">LIVE AREA</div><div id="liveA" style="font-size:22px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div class="footer-pdf" onclick="window.print()"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:45px"></div>
    <div style="text-align:center"><div style="font-size:10px;color:#888;">PARTS</div><div id="tQ" style="font-size:22px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', filter='All';
    const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:["Absolute Kitchens","Select Joinery"],profiles:dp};

    function up() {
        let h = parseFloat(document.getElementById('h').value)||0;
        let w = parseFloat(document.getElementById('w').value)||0;
        let e = [1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        let el = ((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0));
        let base = (h*w)/1e6;
        let edge = (el*18)/1e6;
        let total = (mode==='DS' ? base*2 : base) + edge + (mode==='SE' ? (el*100/1e6) : 0);
        document.getElementById('liveA').innerText = total.toFixed(3);
    }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value;
        if(!h||!w) return;
        items.push({h,w,finish,pType,desc:document.getElementById('desc').value,sqm:document.getElementById('liveA').innerText,prof:document.getElementById('prof-select').value});
        document.getElementById('desc').value=''; render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML='';
        items.filter(i=>filter==='All' || i.finish===filter).forEach((it,idx)=>{
            l.innerHTML+=`<div class="panel-item"><div style="padding:15px;display:flex;justify-content:space-between;align-items:center;">
                <div><span class="gold-bubble">${it.finish.toUpperCase()}</span> <b style="font-size:18px;margin-left:10px;">${it.h} x ${it.w}</b><br>
                <small style="color:#888;">${it.desc || 'No Description'} | ${it.pType}</small></div>
                <button onclick="items.splice(${idx},1);render()" style="background:none;border:none;color:red;font-size:28px;">√ó</button>
            </div></div>`;
        });
        document.getElementById('tQ').innerText = items.length;
    }

    function renderCli(){
        const l=document.getElementById('cliList'), s=document.getElementById('cli'); 
        l.innerHTML=''; s.innerHTML='';
        db.clients.sort().forEach((c,i)=>{
            l.innerHTML+=`<div class="card" style="display:flex;justify-content:space-between;padding:10px;">${c} 
            <div><span onclick="editCli(${i})" style="color:cyan;margin-right:15px;">Edit</span><span onclick="delCli(${i})" style="color:red;">Delete</span></div></div>`;
            s.innerHTML+=`<option value="${c}">${c}</option>`;
        });
    }

    function delCli(i){ if(confirm('Delete Client?')){ db.clients.splice(i,1); saveDb(); } }
    function saveDb(){ localStorage.setItem('pw_db', JSON.stringify(db)); renderCli(); }
    
    function tab(t){
        document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
        if(t==='clients') renderCli();
    }

    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); up(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); }
    function tE(e){ e.classList.toggle('active'); up(); }

    window.onload=()=>{
        renderCli();
        const ps=document.getElementById('prof-select'); dp.forEach(p=>ps.innerHTML+=`<option value="${p}">${p}</option>`);
        setP('Panel');
    };
</script>
</body>
</html>
