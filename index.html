<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.24</title>
    <script>
        window.onerror = function(m, u, l) {
            alert("System Error on line " + l + ": " + m);
            return false;
        };
    </script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37; --bg: #f2f2f7;
            --clr-door: #ff9500; --clr-drawer: #2196f3; --clr-panel: #34c759; --clr-custom: #af52de;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:150px; }
        header { background:var(--rainbow); padding:10px 15px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1000; height:50px; }
        .logo-box { background:#000; padding:4px 12px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:18px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        
        .nav-tabs { display: flex; background: #000; position: sticky; top: 50px; z-index: 999; }
        .nav-btn { flex:1; padding:12px 0; color:#888; text-align:center; font-weight:900; font-size:9px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:3px solid var(--gs); background:#111; }

        .container { padding: 12px; max-width: 600px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:12px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        
        label { font-size: 9px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 2px; display: block; }
        input, select { width:100%; height:42px; border-radius:8px; border:1px solid #ccc; padding:0 8px; font-size:15px; box-sizing:border-box; margin-bottom: 6px; font-weight: 600; }
        
        .bubble-row { display: flex; gap: 6px; margin-bottom: 8px; align-items: stretch; }
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:10px 2px; text-align:center; font-weight:900; font-size:10px; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; }
        
        .edge-box { flex:1; height:45px; border-radius:8px; border:2px solid #ddd; display:flex; align-items:center; justify-content:center; font-weight:900; color:#ccc; }
        .edge-box.active { background:#34c759; color:#fff; border-color:#28a745; }

        .toggle-btn { flex: 1; border: none; background: #eee; font-weight: 900; font-size: 13px; color:#999; height: 100%; }
        .toggle-btn.active { background: #000; color: var(--gs); }

        .add-main-btn { width:100%; background:var(--gold); border:none; padding:18px; border-radius:40px; font-weight:900; font-size:20px; }
        
        .part-label { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 10px; margin-bottom: 8px; border: 2px solid #eee; }
        .pl-qty-box { background:#000; color:var(--gs); min-width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:14px; }
        
        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 80px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        
        .m-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .m-table th, .m-table td { border: 1px solid #ddd; padding: 6px; text-align: center; }
        .m-table input { height:30px; margin:0; font-size:12px; }
    </style>
</head>
<body>

<header>
    <div onclick="saveData()" style="font-size:20px;">ðŸ’¾</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz Pro</span></div>
    <div onclick="localStorage.clear();location.reload();" style="font-size:20px;">ðŸ§¹</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-forms" onclick="tab('forms')">Forms</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Clients</div>
    <div class="nav-btn" id="btn-matrix" onclick="tab('matrix')">Matrix</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:6px;">
                <div style="flex:2"><label>Client</label><select id="cli"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" value="1001"></div>
            </div>

            <label>Paint System</label>
            <div class="bubble-row">
                <select id="p-brand" style="flex:1;"><option>Wattyl</option><option>Dulux</option><option>Taubmans</option><option>Haymes</option><option>British Paints</option><option>Custom</option></select>
                <input type="text" id="p-col" placeholder="Colour/Finish" style="flex:1;">
            </div>

            <label>Description of Part</label>
            <input type="text" id="desc" placeholder="e.g. Fridge End Panel">

            <div class="bubble-row" style="height:45px;">
                <div style="flex:1; display:flex; border:1px solid #ccc; border-radius:8px; overflow:hidden;">
                    <button class="toggle-btn active" id="btn-flat" onclick="setFlat(true)">FLAT</button>
                    <button class="toggle-btn" id="btn-mould" onclick="setFlat(false)">MOULDED</button>
                </div>
                <div style="flex:1; display:flex; gap:4px;">
                    <input type="number" id="thk" value="18" style="flex:1; text-align:center; margin:0;" placeholder="Thk">
                    <select id="prof-select" style="flex:2; margin:0;"></select>
                    <input type="number" id="qty" value="1" style="flex:1; text-align:center; margin:0;">
                </div>
            </div>

            <div class="bubble-row">
                <input type="number" inputmode="decimal" id="h" placeholder="Height" oninput="up()" style="height:55px; font-size:22px; text-align:center;">
                <input type="number" inputmode="decimal" id="w" placeholder="Width" oninput="up()" style="height:55px; font-size:22px; text-align:center;">
            </div>

            <label>Edge Treatment</label>
            <div class="bubble-row">
                <div id="mSS" class="edge-box active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box" onclick="setM('SE')">SE</div>
                <div id="m0S" class="edge-box" onclick="setM('0S')">0S</div>
            </div>

            <div style="text-align:center; padding:10px 0;">
                <div id="liveSq" style="font-size:48px; font-weight:900; color:var(--gs);">0.000</div>
                <div style="font-size:9px; color:#888; font-weight:900; margin-top:-5px;">SQM CALCULATION</div>
            </div>

            <button class="add-main-btn" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div class="card">
            <label>Bulk Client Edit</label>
            <textarea id="cli-edit" style="width:100%; height:350px; font-family:monospace; padding:10px; font-size:12px;"></textarea>
            <button class="add-main-btn" onclick="saveClients()">UPDATE CLIENT LIST</button>
        </div>
    </div>

    <div id="matrix" class="view-section">
        <div class="card" style="overflow-x:auto;">
            <table class="m-table" id="m-table"></table>
        </div>
    </div>
    
    <div id="forms" class="view-section">
        <div class="card">
            <label>Available Templates</label>
            <button class="add-main-btn" style="font-size:14px; margin-bottom:10px;">Estimate Form</button>
            <button class="add-main-btn" style="font-size:14px; margin-bottom:10px;">Supply Docket</button>
            <button class="add-main-btn" style="font-size:14px; margin-bottom:10px;">Mixing Card</button>
            <button class="add-main-btn" style="font-size:14px; margin-bottom:10px;">Invoice</button>
            <button class="add-main-btn" style="font-size:14px; margin-bottom:10px;">Quote Form</button>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center;"><small>TOTAL SQM</small><br><b id="tA" style="font-size:20px; color:var(--gs)">0.000</b></div>
    <div onclick="window.print()" style="font-size:35px;">ðŸ“„</div>
    <div style="text-align:center;"><small>TOTAL QTY</small><br><b id="tQ" style="font-size:20px; color:var(--gs)">0</b></div>
</div>

<script>
    let items = [], mode = 'SS', isFlat = true;
    let db = {
        clients: ["12345ABM","Absolute Kitchens","Advanced Cabinetry","AKC Kitchens","Braw Creative","Brian Moloney","Cabinets & Stone","Cabinets by Michael","Chooka","CKK","Clover Doors","Complete Style Joinery","Concept 2 Reality","Coronet Kitchens","Create a Kitchen","Creative Cabinetry","Cutting Edge Joinery","Driscolls Joinery","Evolution Kitchens and Joinery","Geoff Frost Builders","GM Cabinets","Grampians Joinery","Grovedale Kitchens","Gunning Concepts","Hamilton Sheetmetal","Harris Cabinets","Howe Kitchens & Joinery","Hy-Craft","Jardines Cabinets","Joinery by Jarrod","Jonassons","Kingston Kabinets","Kitchens U Build","Kyle Hendy","Leighton Park","Matthews Joinery","Ocean Grove Joinery","Onshore","R J Walter","Richardson Joinery","Schier Cabinet Makers","Snaauws Kitchens","SRT Cabinetry","Stawell Joinery","Stephensons Kitchens","T&J Kitchens","Tony Lambert Kitchens","Total Kitchen Solutions","Trendset Kitchens","Troy Turner","Ultrabuild","VG Cabinets","VJS Geelong","VJS Shepparton","Walk in Client","Westend Cabinetry"],
        matrix: [
            {s:"Series 100", profs:[{n:"Plain (101)",p:125},{n:"J-Mould (102)",p:125},{n:"Sharknose (103)",p:125},{n:"Bevelled Edge (104)",p:125}]},
            {s:"Series 200", profs:[{n:"Ashlee (201)",p:145},{n:"Hamilton (202)",p:145},{n:"Vertical Grooves (203)",p:145}]},
            {s:"Series 300", profs:[{n:"Tarrone (301)",p:165},{n:"Bobby (302)",p:165},{n:"Orford (303)",p:165}]},
            {s:"Series 400", profs:[{n:"Shaker (401)",p:171},{n:"Shaker 45 (402)",p:171},{n:"Shaker w/Lines (403)",p:171},{n:"Jack (404)",p:171}]},
            {s:"Series 500", profs:[{n:"Georgia (501)",p:190},{n:"Branxholme (502)",p:190},{n:"Rosebrook (503)",p:190}]},
            {s:"Misc", profs:[{n:"Benchtop",p:160},{n:"Molding",p:10}]}
        ]
    };

    window.onload = function() {
        try {
            const saved = localStorage.getItem('PW_V24_MASTER');
            if(saved) {
                const p = JSON.parse(saved);
                if(p.db) db = Object.assign(db, p.db);
                if(p.items) items = p.items;
            }
        } catch(e) {}
        initUI();
    };

    function initUI() {
        document.getElementById('cli').innerHTML = db.clients.sort().map(c=>`<option>${c}</option>`).join('');
        document.getElementById('cli-edit').value = db.clients.join('\n');
        document.getElementById('prof-select').innerHTML = db.matrix.map(s=>`<optgroup label="${s.s}">${s.profs.map(p=>`<option>${p.n}</option>`).join('')}</optgroup>`).join('');
        renderMatrix();
        renderList();
    }

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
    }

    function setFlat(b) { isFlat = b; document.getElementById('btn-flat').classList.toggle('active',b); document.getElementById('btn-mould').classList.toggle('active',!b); }
    function setM(m) { mode = m; document.querySelectorAll('.edge-box').forEach(b=>b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0;
        const w = parseFloat(document.getElementById('w').value)||0;
        const q = parseInt(document.getElementById('qty').value)||1;
        let a = (h*w)/1000000;
        if(mode==='DS') a*=2;
        if(mode==='SE') a+=(((h*2)+(w*2))*100)/1000000;
        document.getElementById('liveSq').innerText = (a*q).toFixed(3);
    }

    function addPart() {
        const h=document.getElementById('h').value, w=document.getElementById('w').value, q=parseInt(document.getElementById('qty').value)||1;
        const desc=document.getElementById('desc').value, prof=document.getElementById('prof-select').value;
        
        // DUPLICATE LOGIC
        const idx = items.findIndex(i => i.h===h && i.w===w && i.mode===mode && i.flat===isFlat && i.prof===prof);
        if(idx > -1) {
            items[idx].qty += q;
        } else {
            items.push({id:Date.now(), h, w, qty:q, mode, flat:isFlat, prof, desc});
        }
        saveData(); renderList();
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('desc').value=''; up();
    }

    function renderList() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA=0, tQ=0;
        items.forEach(it => {
            let a = (parseFloat(it.h)*parseFloat(it.w)/1000000)*it.qty;
            tA+=a; tQ+=it.qty;
            let edgeTxt = ['0S','0l','0SL','0SR'].includes(it.mode) ? '' : it.mode;

            l.innerHTML += `<div class="part-label" style="border-left:8px solid ${it.flat?'#34c759':'#ff9500'}">
                <div class="pl-qty-box" onclick="changeQty(${it.id})">${it.qty}</div>
                <div style="flex:1">
                    <small>${it.desc || 'Part'}</small><br>
                    <b>${it.h} x ${it.w}</b> â€” ${it.prof} ${edgeTxt?'('+edgeTxt+')':''}
                </div>
                <div onclick="del(${it.id})" style="color:#ccc; padding:5px;">âœ•</div>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    function changeQty(id) { 
        let n = prompt("Change Quantity:"); 
        if(n) { let i=items.findIndex(x=>x.id===id); items[i].qty=parseInt(n); saveData(); renderList(); }
    }
    function del(id) { items=items.filter(x=>x.id!==id); saveData(); renderList(); }
    function saveData() { localStorage.setItem('PW_V24_MASTER', JSON.stringify({db, items})); }

    function renderMatrix() {
        let h = '<tr><th>Profile</th><th>Price (m2)</th></tr>';
        db.matrix.forEach((s, si) => {
            h += `<tr style="background:#000;color:var(--gs);"><td colspan="2"><b>${s.s}</b></td></tr>`;
            s.profs.forEach((p, pi) => {
                h += `<tr><td>${p.n}</td><td><input type="number" value="${p.p}" onchange="db.matrix[${si}].profs[${pi}].p=this.value;saveData()"></td></tr>`;
            });
        });
        document.getElementById('m-table').innerHTML = h;
    }
    function saveClients() { db.clients = document.getElementById('cli-edit').value.split('\n').filter(x=>x.trim()!==''); saveData(); initUI(); }
</script>
</body>
</html>
