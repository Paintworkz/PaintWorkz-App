<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 3.9</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3; --custom-clr: #af52de;
        }

        body { margin:0; font-family:-apple-system, sans-serif; background:#f0f0f5; padding-bottom:120px; overflow-x:hidden; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:100; height:90px; }
        .logo-box { background:#000; padding:8px 20px; border-radius:50px; border:3px solid var(--gs); }
        .logo-text { font-weight:900; font-size:24px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        
        .nav-tabs { display: flex; background: #000; position: sticky; top: 90px; z-index: 100; overflow-x: auto; }
        .nav-btn { flex:1; min-width:85px; padding:15px 5px; color:#fff; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { background:#fff; color:#000; border-bottom:4px solid var(--gs); }

        .sub-nav { display: flex; background: #222; position: sticky; top: 135px; z-index: 90; overflow-x: auto; border-bottom: 2px solid var(--gs); }
        .sub-btn { padding: 10px 15px; color: #aaa; font-size: 11px; font-weight: 700; border: none; background: 0 0; white-space:nowrap; }
        .sub-btn.active { color: var(--gs); }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:10px; border:1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* MEASURE SYSTEM 3.9 */
        .bubble-unit { flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60px; margin: 4px; }
        .bubble-unit input { border: none; background: transparent; text-align: center; font-size: 18px; font-weight: 900; width: 100%; outline: none; }
        .bubble-label { font-size: 9px; font-weight: 900; color: #888; }

        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:10px; padding:8px; text-align:center; font-weight:900; font-size:10px; display:flex; flex-direction:column; align-items:center; gap:4px; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; }

        .edge-box { flex:1; height:50px; border-radius:10px; border:2px solid #bbb; background:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; color:#333; cursor:pointer; }
        .edge-box.active { background:#34c759; border-color:#28a745; color:#fff; }

        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 85px; border-top: 4px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        
        .part-item { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 12px; margin-bottom: 8px; border: 1px solid #ddd; border-left: 6px solid #000; }
        .edge-pill { padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 900; color: #fff; margin-right: 4px; }
    </style>
</head>
<body>

<header>
    <div style="font-size:28px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:28px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-forms" onclick="tab('forms')">Forms</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
</div>

<div id="sub-nav-bar" class="sub-nav" style="display:none;"></div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:5px; margin-bottom:8px;">
                <select id="cli" style="flex:2; height:45px; border-radius:8px;"><option>T&J Kitchens</option></select>
                <input type="text" id="jN" placeholder="JOB #" style="flex:1; height:45px; border-radius:8px; border:1px solid #ccc; text-align:center;">
            </div>
            
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
                <div id="pC" class="p-card" onclick="setP('Custom')">CUSTOM</div>
            </div>

            <div style="display:flex;">
                <div class="bubble-unit"><input type="number" id="thk" value="18" oninput="up()"><div class="bubble-label">THICK</div></div>
                <div style="flex:2.5"><select id="prof-select" style="height:60px; margin-top:4px; border-radius:10px; border:1px solid #ccc; font-weight:bold;"></select></div>
                <div class="bubble-unit"><input type="number" id="qty" value="1"><div class="bubble-label">QTY</div></div>
            </div>

            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="number" id="h" placeholder="LENGTH" oninput="up()" style="flex:1; height:50px; border-radius:8px; border:1px solid #ccc; text-align:center; font-size:20px;">
                <input type="number" id="w" placeholder="WIDTH" oninput="up()" style="flex:1; height:50px; border-radius:8px; border:1px solid #ccc; text-align:center; font-size:20px;">
            </div>

            <div style="display:flex; gap:8px; margin:15px 0;">
                <div id="mSS" class="edge-box active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box" onclick="setM('SE')">SE</div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div style="font-size:30px;" onclick="openCamera()">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center; font-weight:900; color:var(--gs); font-size:40px; margin:15px 0;">0.000</div>
            <button onclick="addPart()" style="width:100%; padding:18px; border-radius:50px; background:var(--gold); border:none; font-size:20px; font-weight:900;">ADD PART</button>
        </div>
        <div id="list"></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center;"><div style="font-size:10px; color:#aaa;">SQM</div><div id="tA" style="font-size:24px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div style="font-size:30px;" onclick="genPDF()">üìÑ</div>
    <div style="text-align:center;"><div style="font-size:10px; color:#aaa;">PARTS</div><div id="tQ" style="font-size:24px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel';
    const profiles = ["Plain (101)", "Shaker (401)", "Custom"];

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        const nav = document.getElementById('sub-nav-bar');
        const menus = { db: ['Paints', 'Clients', 'Profiles'], admin: ['Matrix', 'Batch Settings'], forms: ['Mixing Card', 'Invoice'] };
        if(menus[t]) {
            nav.style.display = 'flex';
            nav.innerHTML = menus[t].map(m => `<button class="sub-btn" onclick="subTab()">${m}</button>`).join('');
        } else { nav.style.display = 'none'; }
    }

    function setP(t) {
        pType = t;
        document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active'));
        document.getElementById(t==='Panel'?'pP':t==='Door'?'pD':t==='Drawer'?'pDr':'pC').classList.add('active');
    }

    function setM(m) {
        mode = m;
        document.querySelectorAll('.edge-box').forEach(b => { if(['SS','DS','SE'].includes(b.innerText)) b.classList.remove('active'); });
        document.getElementById('m' + m).classList.add('active');
        up();
    }

    function tE(el) { el.classList.toggle('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value) || 0, w = parseFloat(document.getElementById('w').value) || 0;
        const thk = parseFloat(document.getElementById('thk').value) || 18;
        const eL = (document.getElementById('E1').classList.contains('active')?1:0) + (document.getElementById('E2').classList.contains('active')?1:0);
        const eS = (document.getElementById('E3').classList.contains('active')?1:0) + (document.getElementById('E4').classList.contains('active')?1:0);
        let area = (h * w);
        if(mode === 'DS') area *= 2;
        if(mode === 'SE') area += ((eL * h) + (eS * w)) * 100;
        area += ((eL * h * thk) + (eS * w * thk));
        document.getElementById('liveSq').innerText = (area / 1000000).toFixed(3);
    }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        const e = [document.getElementById('E1').classList.contains('active'), document.getElementById('E2').classList.contains('active'), document.getElementById('E3').classList.contains('active'), document.getElementById('E4').classList.contains('active')];
        items.push({ h, w, qty: parseInt(document.getElementById('qty').value), type: pType, mode, sqm: document.getElementById('liveSq').innerText, prof: document.getElementById('prof-select').value, e });
        render();
        document.getElementById('h').value=''; document.getElementById('w').value='';
    }

    function render() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0, tQ = 0;
        items.forEach((it, i) => {
            const rowSqm = (parseFloat(it.sqm) * it.qty).toFixed(3);
            tA += parseFloat(rowSqm); tQ += it.qty;
            const clr = `var(--${it.type.toLowerCase()}-clr)`;
            let Lc = (it.e[0]?1:0) + (it.e[1]?1:0), Sc = (it.e[2]?1:0) + (it.e[3]?1:0);
            let lbL = (it.mode === 'SE') ? (Lc?Lc+"LR":"") : (Lc?Lc+"L":"");
            let lbS = (it.mode === 'SE') ? (Sc?Sc+"SR":"") : (Sc?Sc+"S":"");
            
            l.innerHTML += `<div class="part-item" style="border-left-color:${clr}">
                <div style="font-weight:900; background:#eee; padding:10px; border-radius:8px;">${it.qty}</div>
                <div style="flex:1">
                    <div style="font-size:10px; font-weight:900; color:${clr}">${it.type}</div>
                    <div style="font-size:18px; font-weight:900;">${it.h} x ${it.w}</div>
                    <div>${lbL?`<span class="edge-pill" style="background:#f44336">${lbL}</span>`:''} ${lbS?`<span class="edge-pill" style="background:#2196f3">${lbS}</span>`:''}</div>
                </div>
                <div style="text-align:center;">
                    <div style="border:2px solid; padding:4px; border-radius:5px; font-weight:bold;">${it.mode}</div>
                    <div style="font-size:11px; font-weight:bold;">${rowSqm}m¬≤</div>
                </div>
                <button onclick="items.splice(${i},1);render()" style="border:0; background:0; color:red; font-size:24px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    window.onload = () => {
        document.getElementById('prof-select').innerHTML = profiles.map(p => `<option>${p}</option>`).join('');
        tab('measure');
    };
    
    function genPDF() { alert("Generating PDF Job Sheet..."); }
    function openCamera() { alert("Camera Active"); }
</script>
</body>
</html>
