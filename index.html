<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.26</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37; --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:120px; }
        header { background:var(--rainbow); padding:10px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; height:45px; }
        .logo-box { background:#000; padding:4px 12px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:16px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        
        .nav-tabs { display: flex; background: #000; position: sticky; top: 0; z-index: 999; }
        .nav-btn { flex:1; padding:12px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:3px solid var(--gs); background:#111; }

        .container { padding: 10px; max-width: 500px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:12px; margin-bottom:10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        
        label { font-size: 9px; font-weight: 900; color: #888; text-transform: uppercase; margin-bottom: 3px; display: block; }
        input, select { width:100%; height:44px; border-radius:8px; border:1px solid #ccc; padding:0 8px; font-size:16px; box-sizing:border-box; margin-bottom: 8px; font-weight: 600; }
        
        /* THE EQUAL HEIGHT ROW */
        .flex-row { display: flex; gap: 8px; align-items: stretch; margin-bottom: 10px; }
        .toggle-group { flex: 1; display: flex; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; height: 44px; }
        .toggle-btn { flex: 1; border: none; background: #eee; font-weight: 900; font-size: 12px; color: #999; }
        .toggle-btn.active { background: #000; color: var(--gs); }
        
        .input-group-right { flex: 1.5; display: flex; gap: 4px; height: 44px; }
        .input-group-right input, .input-group-right select { margin: 0; height: 100%; }

        .edge-box { flex:1; height:44px; border-radius:8px; border:2px solid #ddd; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:12px; color:#ccc; }
        .edge-box.active { background:#34c759; color:#fff; border-color:#28a745; }

        .add-btn { width:100%; background:var(--gold); border:none; padding:18px; border-radius:40px; font-weight:900; font-size:20px; color:#000; }
        
        .part-item { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 10px; margin-bottom: 8px; border: 1px solid #ddd; border-left: 8px solid #ccc; }
        .qty-circle { background:#000; color:var(--gs); min-width:34px; height:34px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; }

        .footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 70px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body>

<header>
    <div style="width:20px;"></div>
    <div class="logo-box"><span class="logo-text">PaintWorkz Pro</span></div>
    <div onclick="localStorage.clear();location.reload();">ðŸ§¹</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" onclick="tab('measure', this)">Measure</div>
    <div class="nav-btn" onclick="tab('db', this)">Clients</div>
    <div class="nav-btn" onclick="tab('matrix', this)">Matrix</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div class="flex-row">
                <div style="flex:2"><label>Client</label><select id="cli"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" value="1001"></div>
            </div>

            <label>Description of Part</label>
            <input type="text" id="desc" placeholder="e.g. Fridge Door Left">

            <div class="flex-row">
                <div class="toggle-group">
                    <button id="btnF" class="toggle-btn active" onclick="setF(true)">FLAT</button>
                    <button id="btnM" class="toggle-btn" onclick="setF(false)">MLD</button>
                </div>
                <div class="input-group-right">
                    <input type="number" id="thk" value="18" style="flex:0.6; text-align:center;" placeholder="T">
                    <select id="prof" style="flex:2;"></select>
                    <input type="number" id="qty" value="1" style="flex:0.6; text-align:center;">
                </div>
            </div>

            <div class="flex-row">
                <input type="number" id="h" placeholder="H" oninput="calc()" style="height:55px; font-size:22px; text-align:center;">
                <input type="number" id="w" placeholder="W" oninput="calc()" style="height:55px; font-size:22px; text-align:center;">
            </div>

            <label>Edge Treatment</label>
            <div class="flex-row">
                <div id="eSS" class="edge-box active" onclick="setE('SS')">SS</div>
                <div id="eDS" class="edge-box" onclick="setE('DS')">DS</div>
                <div id="eSE" class="edge-box" onclick="setE('SE')">SE</div>
                <div id="e0S" class="edge-box" onclick="setE('0S')">0S</div>
            </div>

            <div style="text-align:center; padding:10px 0;">
                <div id="dispSq" style="font-size:50px; font-weight:900; color:var(--gs); line-height:1;">0.000</div>
                <div style="font-size:10px; color:#aaa; font-weight:900;">SQM CALCULATION</div>
            </div>

            <button class="add-btn" onclick="add()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div class="card">
            <textarea id="cli-list" style="width:100%; height:300px; padding:10px; font-size:12px;"></textarea>
            <button class="add-btn" onclick="saveCli()" style="margin-top:10px;">UPDATE CLIENTS</button>
        </div>
    </div>

    <div id="matrix" class="view-section">
        <div class="card" style="overflow-x:auto;">
            <table id="m-tbl" style="width:100%; border-collapse:collapse; font-size:12px;"></table>
        </div>
    </div>
</div>

<div class="footer">
    <div style="text-align:center;"><small>SQM</small><br><b id="totA" style="font-size:20px; color:var(--gs)">0.000</b></div>
    <div style="font-size:30px;">ðŸ“„</div>
    <div style="text-align:center;"><small>QTY</small><br><b id="totQ" style="font-size:20px; color:var(--gs)">0</b></div>
</div>

<script>
    let items = [], edge = 'SS', isFlat = true;
    let db = {
        clients: ["12345ABM","Absolute Kitchens","Advanced Cabinetry","AKC Kitchens","Braw Creative","Brian Moloney","CKK","Clover Doors","Complete Style Joinery","Coronet Kitchens","Create a Kitchen","Creative Cabinetry","Driscolls Joinery","Evolution Kitchens","Grovedale Kitchens","Harris Cabinets","Howe Kitchens","Hy-Craft","Joinery by Jarrod","Kingston Kabinets","Kitchens U Build","Matthews Joinery","Ocean Grove Joinery","Richardson Joinery","Schier Cabinet Makers","Snaauws Kitchens","SRT Cabinetry","Stawell Joinery","Stephensons Kitchens","T&J Kitchens","Total Kitchen Solutions","Trendset Kitchens","VJS Geelong","VJS Shepparton","Walk in Client"],
        matrix: [
            {s:"Series 100", p:[{n:"Plain (101)", v:125},{n:"J-Mould (102)", v:125},{n:"Sharknose (103)", v:125}]},
            {s:"Series 400", p:[{n:"Shaker (401)", v:171},{n:"Jack (404)", v:171}]}
        ]
    };

    window.onload = function() {
        const s = localStorage.getItem('PW_V26');
        if(s) { const p = JSON.parse(s); if(p.db) db = p.db; if(p.items) items = p.items; }
        init();
    };

    function init() {
        document.getElementById('cli').innerHTML = db.clients.sort().map(c=>`<option>${c}</option>`).join('');
        document.getElementById('cli-list').value = db.clients.join('\n');
        document.getElementById('prof').innerHTML = db.matrix.map(s=>`<optgroup label="${s.s}">${s.p.map(x=>`<option>${x.n}</option>`).join('')}</optgroup>`).join('');
        render();
    }

    function tab(id, btn) {
        document.querySelectorAll('.view-section').forEach(s=>s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    function setF(b) { isFlat = b; document.getElementById('btnF').className = b?'toggle-btn active':'toggle-btn'; document.getElementById('btnM').className = b?'toggle-btn':'toggle-btn active'; }
    function setE(m) { edge = m; document.querySelectorAll('.edge-box').forEach(b=>b.classList.remove('active')); document.getElementById('e'+m).classList.add('active'); calc(); }

    function calc() {
        let h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0, q = parseInt(document.getElementById('qty').value)||1;
        let a = (h*w)/1000000;
        if(edge==='DS') a*=2;
        if(edge==='SE') a+=(((h*2)+(w*2))*100)/1000000;
        document.getElementById('dispSq').innerText = (a*q).toFixed(3);
    }

    function add() {
        const h=document.getElementById('h').value, w=document.getElementById('w').value, q=parseInt(document.getElementById('qty').value)||1, d=document.getElementById('desc').value, p=document.getElementById('prof').value;
        const i = items.findIndex(x=>x.h===h && x.w===w && x.e===edge && x.f===isFlat && x.p===p);
        if(i>-1) items[i].q += q; else items.push({id:Date.now(), h, w, q, e:edge, f:isFlat, p, d});
        save(); render();
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('desc').value='';
    }

    function render() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA=0, tQ=0;
        items.forEach(it=>{
            let a = (it.h*it.w/1000000)*it.q; tA+=a; tQ+=it.q;
            let eTxt = ['0S','0l','0SL','0SR'].includes(it.e)?'':it.e;
            l.innerHTML += `<div class="part-item" style="border-left-color:${it.f?'#34c759':'#ff9500'}">
                <div class="qty-circle" onclick="editQ(${it.id})">${it.q}</div>
                <div style="flex:1"><small>${it.d||'Part'}</small><br><b>${it.h} x ${it.w}</b><br><small>${it.p} ${eTxt?'| '+eTxt:''}</small></div>
                <div onclick="del(${it.id})" style="color:red">âœ•</div>
            </div>`;
        });
        document.getElementById('totA').innerText = tA.toFixed(3);
        document.getElementById('totQ').innerText = tQ;
        
        let mt = '<tr><th>Profile</th><th>Price</th></tr>';
        db.matrix.forEach((s,si)=> {
            mt += `<tr style="background:#000;color:var(--gs)"><td colspan="2">${s.s}</td></tr>`;
            s.p.forEach((x,xi)=> mt += `<tr><td>${x.n}</td><td><input value="${x.v}" onchange="db.matrix[${si}].p[${xi}].v=this.value;save()"></td></tr>`);
        });
        document.getElementById('m-tbl').innerHTML = mt;
    }

    function editQ(id) { let n=prompt("New Qty:"); if(n){ items[items.findIndex(x=>x.id===id)].q=parseInt(n); save(); render(); } }
    function del(id) { items=items.filter(x=>x.id!==id); save(); render(); }
    function save() { localStorage.setItem('PW_V26', JSON.stringify({db, items})); }
    function saveCli() { db.clients = document.getElementById('cli-list').value.split('\n').filter(x=>x.trim()); save(); init(); }
</script>
</body>
</html>
