<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.11</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3; --custom-clr: #af52de;
            --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, system-ui, sans-serif; background:var(--bg); padding-bottom:140px; -webkit-tap-highlight-color:transparent; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1000; height:80px; }
        .logo-box { background:#000; padding:6px 18px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:20px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 80px; z-index: 999; overflow-x: auto; border-bottom: 1px solid #333; }
        .nav-btn { flex:1; min-width:80px; padding:12px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 2px; display: block; }
        input, select { width:100%; height:45px; border-radius:8px; border:1px solid #ccc; padding:0 10px; font-size:16px; box-sizing:border-box; background:#fff; margin-bottom: 8px; font-weight: 600; }
        
        .bubble-row { display: flex; gap: 6px; margin: 8px 0; }
        .bubble-unit { flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 55px; }
        .bubble-unit input { border: none; background: transparent; text-align: center; font-size: 18px; font-weight: 900; height: 30px; margin:0; padding:0; }
        
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:8px 2px; text-align:center; font-weight:900; font-size:9px; color:#444; display:flex; flex-direction:column; align-items:center; gap:3px; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; color:#000; }
        .p-card.active#pC { border-color: var(--custom-clr); color: var(--custom-clr); background: #fbf2ff; }
        .p-card svg { width:22px; height:22px; stroke: currentColor; fill:none; stroke-width:2; }

        .edge-row { display:flex; justify-content:space-between; align-items:center; margin:15px 0; gap:6px; }
        .edge-box { flex:1; height:45px; border-radius:8px; border:2px solid #ddd; background:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; color:#ccc; }
        .edge-box.active { background:#34c759; border-color:#28a745; color:#fff; }
        .edge-box.mode-sel.active { background:#333; border-color:var(--gs); color:var(--gs); }

        .add-main-btn { width:100%; background:var(--gold); border:none; padding:20px; border-radius:40px; font-weight:900; font-size:20px; margin-top:10px; }

        /* MATRIX TABLE */
        .m-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .m-table th { background: #eee; padding: 8px; border: 1px solid #ddd; }
        .m-table td { border: 1px solid #ddd; padding: 4px; }
        .m-table input { width: 100%; border: none; text-align: center; height: 30px; font-weight: bold; }
        .s-head { background: #000; color: var(--gs); font-weight: 900; padding: 8px; display: flex; justify-content: space-between; align-items: center; }

        /* LIST LABELS */
        .part-label { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 10px; margin-bottom: 8px; border: 1px solid #eee; }
        .pl-qty { background: #eee; min-width: 40px; height: 40px; border-radius: 8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:16px; }
        .edge-pill { display:inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 900; color: #fff; margin-right: 3px; }

        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 80px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

<header>
    <div onclick="tab('history')" style="font-size:25px;">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div onclick="saveJob()" style="font-size:25px;">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Matrix</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
</div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Client</label><select id="cli"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" value="1001"></div>
            </div>
            
            <div style="background:#f9f9f9; padding:10px; border-radius:8px; border:1px solid #eee; margin-bottom:10px;">
                <div style="display:flex; gap:8px;">
                    <div style="flex:1"><label>Brand</label><input type="text" id="p-brand" placeholder="Dulux"></div>
                    <div style="flex:1"><label>Formula (Hidden)</label><input type="text" id="p-code"></div>
                </div>
                <div style="display:flex; gap:8px;">
                    <div style="flex:1"><label>Color</label><input type="text" id="p-color" placeholder="Color"></div>
                    <div style="flex:1"><label>Finish</label><select id="p-finish"><option>Matt</option><option>Satin</option><option>Semi-Gloss</option><option>Gloss</option></select></div>
                </div>
            </div>

            <label>Part Type</label>
            <div class="bubble-row">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"></rect></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"></path></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"></rect><rect x="3" y="13" width="18" height="6" rx="1"></rect></svg>DRAWER</div>
                <div id="pC" class="p-card" onclick="setP('Custom')"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5z"></path></svg>CUSTOM</div>
            </div>

            <div class="bubble-row">
                <div class="bubble-unit" style="flex:0.8"><input type="number" id="thk" value="18" oninput="up()"><div style="font-size:9px;">THICK</div></div>
                <div style="flex:2"><label>Profile</label><select id="prof-select" style="margin:0;"></select></div>
                <div class="bubble-unit" style="flex:0.8"><input type="number" id="qty" value="1"><div style="font-size:9px;">QTY</div></div>
            </div>

            <div class="bubble-row">
                <input type="number" id="h" placeholder="Height" oninput="up()" style="height:55px; font-size:22px; text-align:center;">
                <input type="number" id="w" placeholder="Width" oninput="up()" style="height:55px; font-size:22px; text-align:center;">
            </div>

            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div style="font-size:30px;">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div class="edge-row" style="margin-top:5px;">
                <div id="mSS" class="edge-box mode-sel active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box mode-sel" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box mode-sel" onclick="setM('SE')">SE</div>
            </div>

            <div style="text-align:right; margin-top:10px;">
                <span id="liveSq" style="font-size:36px; font-weight:900; color:var(--gs);">0.000</span>
                <span style="font-size:16px; font-weight:900; color:#aaa;"> sq/m</span>
            </div>
            <button class="add-main-btn" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="admin" class="view-section">
        <div class="card" style="padding:0; overflow:hidden;">
            <table class="m-table">
                <thead><tr><th>Profile</th><th>Matt</th><th>Satin</th><th>Semi</th><th>Gloss</th><th></th></tr></thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </div>
    </div>

    <div id="history" class="view-section">
        <div id="hist-list"></div>
    </div>

</div>

<div class="sticky-footer">
    <div style="text-align:center;"><small>TOTAL SQM</small><br><b id="tA" style="font-size:20px; color:var(--gs)">0.000</b></div>
    <div onclick="genPDF()" style="font-size:35px;">üìÑ</div>
    <div style="text-align:center;"><small>PARTS</small><br><b id="tQ" style="font-size:20px; color:var(--gs)">0</b></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel', jobHistory = [];
    let db = {
        clients: ["T&J Kitchens", "Smith Joinery"],
        matrix: [
            {s:"Series 1", profs: [{n:"Plain (101)", m:125, s:125, sm:152, g:152}]},
            {s:"Series 4", profs: [{n:"Shaker (401)", m:171, s:171, sm:194, g:194}]},
            {s:"Special", profs: [{n:"Benchtop", m:160, s:160, sm:160, g:160}]}
        ]
    };

    window.onload = () => { buildMatrix(); syncMeasure(); tab('measure'); };

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        if(t==='history') renderHistory();
    }

    function buildMatrix() {
        const b = document.getElementById('matrix-body'); b.innerHTML = '';
        db.matrix.forEach((ser, sIdx) => {
            b.innerHTML += `<tr><td colspan="6" class="s-head">${ser.s} <button onclick="addMRow(${sIdx})">+</button></td></tr>`;
            ser.profs.forEach((p, pIdx) => {
                b.innerHTML += `<tr>
                    <td><input value="${p.n}" onchange="db.matrix[${sIdx}].profs[${pIdx}].n=this.value;syncMeasure()"></td>
                    <td><input type="number" value="${p.m}" onchange="db.matrix[${sIdx}].profs[${pIdx}].m=this.value"></td>
                    <td><input type="number" value="${p.s}" onchange="db.matrix[${sIdx}].profs[${pIdx}].s=this.value"></td>
                    <td><input type="number" value="${p.sm}" onchange="db.matrix[${sIdx}].profs[${pIdx}].sm=this.value"></td>
                    <td><input type="number" value="${p.g}" onchange="db.matrix[${sIdx}].profs[${pIdx}].g=this.value"></td>
                    <td onclick="delMRow(${sIdx},${pIdx})" style="color:red;">√ó</td>
                </tr>`;
            });
        });
    }

    function addMRow(i) { db.matrix[i].profs.push({n:"New", m:0, s:0, sm:0, g:0}); buildMatrix(); syncMeasure(); }
    function delMRow(s,p) { db.matrix[s].profs.splice(p,1); buildMatrix(); syncMeasure(); }

    function syncMeasure() {
        const cS = document.getElementById('cli'), pS = document.getElementById('prof-select');
        cS.innerHTML = db.clients.map(c => `<option>${c}</option>`).join('');
        pS.innerHTML = db.matrix.map(ser => `<optgroup label="${ser.s}">${ser.profs.map(p => `<option>${p.n}</option>`).join('')}</optgroup>`).join('');
    }

    function setP(t) {
        pType = t;
        document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active'));
        document.getElementById('p' + (t==='Drawer'?'Dr':t==='Panel'?'P':'Custom'?'C':'D')).classList.add('active');
        const allE = ['E1','E2','E3','E4'];
        allE.forEach(id => document.getElementById(id).classList.remove('active'));
        if(t === 'Door' || t === 'Drawer') allE.forEach(id => document.getElementById(id).classList.add('active'));
        up();
    }

    function setM(m) { mode = m; document.querySelectorAll('.mode-sel').forEach(b => b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }
    function tE(el) { el.classList.toggle('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0, thk = parseFloat(document.getElementById('thk').value)||18;
        const eL = (document.getElementById('E1').classList.contains('active')?1:0) + (document.getElementById('E2').classList.contains('active')?1:0);
        const eS = (document.getElementById('E3').classList.contains('active')?1:0) + (document.getElementById('E4').classList.contains('active')?1:0);
        let a = (h * w);
        if(mode === 'DS') a *= 2;
        if(mode === 'SE') a += ((eL * h) + (eS * w)) * 100;
        a += ((eL * h * thk) + (eS * w * thk));
        document.getElementById('liveSq').innerText = (a / 1000000).toFixed(3);
    }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        items.push({
            h, w, qty: parseInt(document.getElementById('qty').value)||1, thk: document.getElementById('thk').value,
            type: pType, mode: mode, sqm: document.getElementById('liveSq').innerText,
            prof: document.getElementById('prof-select').value, brand: document.getElementById('p-brand').value,
            e: [document.getElementById('E1').classList.contains('active'), document.getElementById('E2').classList.contains('active'), document.getElementById('E3').classList.contains('active'), document.getElementById('E4').classList.contains('active')]
        });
        renderList();
    }

    function renderList() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0, tQ = 0;
        items.forEach((it, i) => {
            const rowSqm = parseFloat(it.sqm) * it.qty; tA += rowSqm; tQ += it.qty;
            let Lc = (it.e[0]?1:0) + (it.e[1]?1:0), Sc = (it.e[2]?1:0) + (it.e[3]?1:0);
            let tL = Lc ? Lc+'L' : '', tS = Sc ? Sc+'S' : '';
            if(['0L','0S'].includes(tL+tS)) { tL=''; tS=''; }
            
            l.innerHTML += `<div class="part-label" style="border-left:5px solid var(--${it.type.toLowerCase()}-clr)">
                <div class="pl-qty">${it.qty}</div>
                <div style="flex:1">
                    <div style="font-size:10px; font-weight:900;">${it.type} - ${it.brand}</div>
                    <div style="font-size:18px; font-weight:900;">${it.h} x ${it.w}</div>
                    <div style="font-size:11px; font-weight:600;">${it.prof} ${tL} ${tS} <span style="color:red">${it.mode}</span></div>
                </div>
                <div style="text-align:right"><b>${rowSqm.toFixed(3)}</b><br><span onclick="items.splice(${i},1);renderList()" style="color:red; font-size:20px;">√ó</span></div>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    function saveJob() {
        jobHistory.unshift({ id: document.getElementById('jN').value, client: document.getElementById('cli').value, date: new Date().toLocaleDateString(), parts: [...items], total: document.getElementById('tA').innerText });
        alert("Job Saved");
    }

    function renderHistory() {
        const h = document.getElementById('hist-list'); h.innerHTML = '';
        jobHistory.forEach((j, i) => {
            h.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>#${j.id}</b> - ${j.client}<br><small>${j.date} (${j.total}m¬≤)</small></div>
                <button onclick="recall(${i})" style="padding:10px; background:#000; color:var(--gs); border:none; border-radius:5px; font-weight:900;">RECALL</button>
            </div>`;
        });
    }

    function recall(i) {
        items = [...jobHistory[i].parts];
        document.getElementById('jN').value = jobHistory[i].id;
        document.getElementById('cli').value = jobHistory[i].client;
        tab('measure'); renderList();
    }

    function genPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`Job #${document.getElementById('jN').value} - ${document.getElementById('cli').value}`, 10, 10);
        items.forEach((it, i) => doc.text(`${it.qty}x ${it.h}x${it.w} ${it.type} (${it.brand})`, 10, 20+(i*10)));
        doc.save(`Job_${document.getElementById('jN').value}.pdf`);
    }
</script>
</body>
</html>
