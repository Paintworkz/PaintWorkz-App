<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.7 - MATRIX EDITOR</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3;
            --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:150px; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1100; height:85px; }
        .logo-box { background:#000; padding:6px 20px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:22px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 85px; z-index: 1050; height: 60px;}
        .nav-btn { flex:1; padding:10px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; cursor:pointer;}
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .container { padding: 15px; max-width: 900px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border:1px solid #ddd; }

        /* MATRIX STYLING */
        .m-table { width: 100%; border-collapse: collapse; font-size: 12px; table-layout: fixed; }
        .m-table th { background: #eee; padding: 10px 5px; text-align: center; border: 1px solid #ddd; font-weight: 900; }
        .m-table td { border: 1px solid #ddd; padding: 4px; position: relative; }
        .m-table input { width: 100%; border: none; padding: 8px 4px; font-size: 13px; text-align: center; box-sizing: border-box; font-weight: 600; }
        .m-table input.name-input { text-align: left; font-weight: 700; background: #fff; }
        
        .series-header { background: #000 !important; color: var(--gs); font-weight: 900; padding: 12px !important; display: flex; justify-content: space-between; align-items: center; }
        .btn-add-row { background: var(--gs); color: #000; border: none; padding: 4px 10px; border-radius: 4px; font-weight: 900; font-size: 11px; cursor: pointer; }
        .btn-del { color: #ff3b30; font-weight: 900; cursor: pointer; text-align: center; border: none; background: none; width: 100%; font-size: 16px;}

        /* MEASURE UI */
        .bubble-row { display: flex; gap: 8px; margin: 10px 0; }
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:12px 2px; text-align:center; font-weight:900; font-size:11px; cursor:pointer; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; border-width:3px; }

        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 90px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

<header>
    <div style="font-size:30px; color:white;">üîé</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:30px; color:white;" onclick="exportData()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin Matrix</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Client</label><select id="cli-sel"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" value="1001"></div>
            </div>
            <div class="bubble-row">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Profile</label><select id="prof-sel" style="width:100%; height:48px; font-weight:600;"></select></div>
                <div style="flex:1"><label>Sheen</label>
                    <select id="sheen-sel" style="width:100%; height:48px; font-weight:600;">
                        <option>Matt</option><option>Satin</option><option>Semi-Gloss</option><option>Gloss</option>
                    </select>
                </div>
            </div>
            <div class="bubble-row">
                <input type="number" id="h" placeholder="Height" style="height:60px; text-align:center; font-size:24px;">
                <input type="number" id="w" placeholder="Width" style="height:60px; text-align:center; font-size:24px;">
            </div>
            <button style="width:100%; padding:20px; border-radius:50px; background:var(--gold); font-weight:900; border:none; margin-top:10px;" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="admin" class="view-section">
        <div class="card" style="padding:0; overflow:hidden;">
            <table class="m-table">
                <thead>
                    <tr><th style="width:35%;">Profile</th><th>Matt</th><th>Satin</th><th>Semi</th><th>Gloss</th><th style="width:40px;"></th></tr>
                </thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </div>
    </div>

    <div id="settings" class="view-section">
        <div class="card"><h3>Storage</h3><button onclick="exportData()" style="padding:15px; width:100%;">Backup to 5TB Drive</button></div>
    </div>

</div>

<div class="sticky-footer">
    <div style="text-align:center;"><div style="font-size:10px;">SQM</div><div id="tA" style="font-size:24px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div style="font-size:40px;" onclick="tab('measure')">üè†</div>
    <div style="text-align:center;"><div style="font-size:10px;">PARTS</div><div id="tQ" style="font-size:24px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], pType = 'Panel';
    let db = {
        clients: ["T&J Kitchens", "Smith Joinery", "Modern Cabinets"],
        matrix: [
            {id: 1, s:"Series 1", profiles: [
                {n:"Plain (101)", m:125, s:125, sm:152, g:152},
                {n:"J-Mould (102)", m:148, s:148, sm:171, g:171},
                {n:"Sharknose (103)", m:148, s:148, sm:171, g:171},
                {n:"Bevelled Edge (104)", m:148, s:148, sm:171, g:171}
            ]},
            {id: 2, s:"Series 2", profiles: [
                {n:"Ashlee (201)", m:148, s:148, sm:171, g:171},
                {n:"Hamilton (202)", m:148, s:148, sm:171, g:171},
                {n:"Vertical Grooves (203)", m:148, s:148, sm:171, g:171}
            ]},
            {id: 3, s:"Series 3", profiles: [
                {n:"Tarrone (301)", m:156, s:156, sm:182, g:182},
                {n:"Bobby (302)", m:156, s:156, sm:182, g:182},
                {n:"Orford (303)", m:156, s:156, sm:182, g:182}
            ]},
            {id: 4, s:"Series 4", profiles: [
                {n:"Shaker (401)", m:171, s:171, sm:194, g:194},
                {n:"Shaker 45 (402)", m:171, s:171, sm:194, g:194},
                {n:"Shaker w/Lines (403)", m:180, s:180, sm:203, g:203},
                {n:"Jack (404)", m:180, s:180, sm:203, g:203}
            ]},
            {id: 5, s:"Series 5", profiles: [
                {n:"Georgia (501)", m:183, s:183, sm:211, g:211},
                {n:"Branxholme (502)", m:183, s:183, sm:211, g:211},
                {n:"Rosebrook (503)", m:183, s:183, sm:211, g:211}
            ]},
            {id: 6, s:"Special", profiles: [
                {n:"Benchtop", m:160, s:160, sm:160, g:160},
                {n:"Molding", m:110, s:110, sm:110, g:110}
            ]}
        ]
    };

    window.onload = () => { renderAdmin(); syncMeasure(); };

    function renderAdmin() {
        const body = document.getElementById('matrix-body');
        body.innerHTML = '';
        db.matrix.forEach((series, sIdx) => {
            body.innerHTML += `<tr><td colspan="6" class="series-header">
                ${series.s} 
                <button class="btn-add-row" onclick="addRow(${sIdx})">+ Add Door</button>
            </td></tr>`;
            series.profiles.forEach((p, pIdx) => {
                body.innerHTML += `<tr>
                    <td><input class="name-input" value="${p.n}" onchange="db.matrix[${sIdx}].profiles[${pIdx}].n=this.value; syncMeasure()"></td>
                    <td><input type="number" value="${p.m}" onchange="db.matrix[${sIdx}].profiles[${pIdx}].m=this.value"></td>
                    <td><input type="number" value="${p.s}" onchange="db.matrix[sIdx].profiles[pIdx].s=this.value"></td>
                    <td><input type="number" value="${p.sm}" onchange="db.matrix[sIdx].profiles[pIdx].sm=this.value"></td>
                    <td><input type="number" value="${p.g}" onchange="db.matrix[sIdx].profiles[pIdx].g=this.value"></td>
                    <td><button class="btn-del" onclick="delRow(${sIdx}, ${pIdx})">√ó</button></td>
                </tr>`;
            });
        });
    }

    function addRow(sIdx) {
        db.matrix[sIdx].profiles.push({n:"New Door", m:0, s:0, sm:0, g:0});
        renderAdmin();
        syncMeasure();
    }

    function delRow(sIdx, pIdx) {
        if(confirm("Delete this profile?")) {
            db.matrix[sIdx].profiles.splice(pIdx, 1);
            renderAdmin();
            syncMeasure();
        }
    }

    function syncMeasure() {
        const cS = document.getElementById('cli-sel'), pS = document.getElementById('prof-sel');
        cS.innerHTML = ''; pS.innerHTML = '';
        db.clients.forEach(c => cS.innerHTML += `<option>${c}</option>`);
        db.matrix.forEach(series => {
            let group = document.createElement('optgroup');
            group.label = series.s;
            series.profiles.forEach(p => {
                let opt = document.createElement('option');
                opt.value = p.n; opt.text = p.n;
                group.appendChild(opt);
            });
            pS.appendChild(group);
        });
    }

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
    }

    function setP(t) { pType = t; document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active')); document.getElementById('p'+(t==='Drawer'?'Dr':t==='Panel'?'P':'D')).classList.add('active'); }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        let sqm = (h * w / 1000000).toFixed(3);
        items.push({ h, w, type: pType, sqm });
        renderParts();
    }

    function renderParts() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0;
        items.forEach((it, i) => {
            tA += parseFloat(it.sqm);
            l.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; padding:10px; border-left:8px solid var(--${it.type.toLowerCase()}-clr)">
                <b>${it.h}x${it.w} (${it.type})</b><span>${it.sqm} sqm <span style="color:red; margin-left:10px" onclick="items.splice(${i},1);renderParts()">X</span></span>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = items.length;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(db)], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `PaintWorkz_Master_Backup.json`; a.click();
    }
</script>
</body>
</html>
