<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz 4.6 Stable</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --gs: #d4af37; --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:100px; }
        header { background:#000; padding:15px; display:flex; align-items:center; justify-content:center; border-bottom:3px solid var(--gs); }
        .logo-text { font-weight:900; font-size:20px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
        
        .nav { display: flex; background: #111; position: sticky; top: 0; z-index: 1000; }
        .nav-btn { flex:1; padding:15px; color:#888; text-align:center; font-weight:900; font-size:11px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:3px solid var(--gs); }

        .container { padding: 12px; max-width: 500px; margin: auto; }
        .card { background:#fff; border-radius:10px; padding:15px; margin-bottom:10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input, select { width:100%; height:45px; border-radius:6px; border:1px solid #ccc; padding:0 10px; font-size:16px; box-sizing:border-box; margin-bottom: 10px; font-weight: 600; }
        
        .flex-row { display: flex; gap: 8px; margin-bottom: 10px; align-items: stretch; }
        
        /* Layout Fix: Equal Height Toggle and Input Group */
        .toggle-box { flex: 1; display: flex; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; height: 45px; }
        .tgl-btn { flex: 1; border: none; background: #eee; font-weight: 900; font-size: 12px; color: #999; }
        .tgl-btn.active { background: #000; color: var(--gs); }
        
        .input-box { flex: 1.5; display: flex; gap: 4px; height: 45px; }
        .input-box input, .input-box select { margin: 0; height: 100%; }

        .edge-btn { flex:1; height:45px; border-radius:6px; border:2px solid #ddd; display:flex; align-items:center; justify-content:center; font-weight:900; color:#ccc; }
        .edge-btn.active { background:#34c759; color:#fff; border-color:#28a745; }

        .add-btn { width:100%; background:var(--gold); border:none; padding:18px; border-radius:30px; font-weight:900; font-size:18px; color:#000; }
        
        .part { display: flex; align-items: center; gap: 10px; padding: 12px; background: #fff; border-radius: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-left: 8px solid #ccc; }
        .qty-bub { background:#000; color:var(--gs); min-width:32px; height:32px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:14px; }

        .footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 70px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; }
    </style>
</head>
<body>

<header><div class="logo-text">PaintWorkz Pro</div></header>

<div class="nav">
    <div class="nav-btn active" id="t-measure" onclick="show('measure')">Measure</div>
    <div class="nav-btn" id="t-db" onclick="show('db')">Database</div>
</div>

<div class="container" id="measure">
    <div class="card">
        <div class="flex-row">
            <div style="flex:2"><label>Client</label><select id="cli"></select></div>
            <div style="flex:1"><label>Job #</label><input type="text" id="job" value="1001"></div>
        </div>

        <label>Description of Part</label>
        <input type="text" id="desc" placeholder="e.g. Pantry Door">

        <div class="flex-row">
            <div class="toggle-box">
                <button id="fBtn" class="tgl-btn active" onclick="setF(true)">FLAT</button>
                <button id="mBtn" class="tgl-btn" onclick="setF(false)">MLD</button>
            </div>
            <div class="input-box">
                <input type="number" id="thk" value="18" style="flex:0.6; text-align:center;">
                <select id="prof" style="flex:2;"></select>
                <input type="number" id="qty" value="1" style="flex:0.6; text-align:center;">
            </div>
        </div>

        <div class="flex-row">
            <input type="number" id="h" placeholder="Height" oninput="upSq()" style="height:55px; font-size:22px; text-align:center;">
            <input type="number" id="w" placeholder="Width" oninput="upSq()" style="height:55px; font-size:22px; text-align:center;">
        </div>

        <label>Edge</label>
        <div class="flex-row">
            <div id="eSS" class="edge-btn active" onclick="setE('SS')">SS</div>
            <div id="eDS" class="edge-btn" onclick="setE('DS')">DS</div>
            <div id="eSE" class="edge-btn" onclick="setE('SE')">SE</div>
            <div id="e0S" class="edge-btn" onclick="setE('0S')">0S</div>
        </div>

        <div style="text-align:center; padding:15px 0;">
            <div id="sqmDisp" style="font-size:50px; font-weight:900; color:var(--gs);">0.000</div>
            <label>Current SQM</label>
        </div>

        <button class="add-btn" onclick="add()">ADD PART +</button>
    </div>
    <div id="list"></div>
</div>

<div class="container" id="db" style="display:none;">
    <div class="card">
        <label>Client List (One per line)</label>
        <textarea id="cliEdit" style="width:100%; height:300px; padding:10px;"></textarea>
        <button class="add-btn" onclick="saveDb()" style="margin-top:10px;">SAVE DATABASE</button>
    </div>
</div>

<div class="footer">
    <div style="text-align:center;"><small>TOTAL SQM</small><br><b id="totA" style="font-size:20px; color:var(--gs)">0.000</b></div>
    <div style="text-align:center;"><small>TOTAL QTY</small><br><b id="totQ" style="font-size:20px; color:var(--gs)">0</b></div>
</div>

<script>
    let parts = [], isFlat = true, edge = 'SS';
    let data = {
        clients: ["Absolute Kitchens","Advanced Cabinetry","AKC Kitchens","Brian Moloney","CKK","Clover Doors","Complete Style Joinery","Driscolls Joinery","Evolution Kitchens","Grovedale Kitchens","Harris Cabinets","Howe Kitchens","Hy-Craft","Joinery by Jarrod","Kitchens U Build","Matthews Joinery","Ocean Grove Joinery","Richardson Joinery","Schier Cabinet Makers","Snaauws Kitchens","SRT Cabinetry","Stawell Joinery","Stephensons Kitchens","T&J Kitchens","Total Kitchen Solutions","VJS Geelong","VJS Shepparton","Walk in Client"],
        profs: ["Plain (101)","J-Mould (102)","Sharknose (103)","Ashlee (201)","Hamilton (202)","Shaker (401)","Jack (404)","Georgia (501)","Rosebrook (503)","Benchtop","Molding"]
    };

    window.onload = function() {
        const saved = localStorage.getItem('PW_STABLE');
        if(saved) { const p = JSON.parse(saved); data = p.data || data; parts = p.parts || []; }
        init();
    };

    function init() {
        document.getElementById('cli').innerHTML = data.clients.sort().map(c=>`<option>${c}</option>`).join('');
        document.getElementById('cliEdit').value = data.clients.join('\n');
        document.getElementById('prof').innerHTML = data.profs.map(p=>`<option>${p}</option>`).join('');
        render();
    }

    function show(id) {
        document.getElementById('measure').style.display = id === 'measure' ? 'block' : 'none';
        document.getElementById('db').style.display = id === 'db' ? 'block' : 'none';
        document.getElementById('t-measure').classList.toggle('active', id === 'measure');
        document.getElementById('t-db').classList.toggle('active', id === 'db');
    }

    function setF(b) { isFlat = b; document.getElementById('fBtn').className = b?'tgl-btn active':'tgl-btn'; document.getElementById('mBtn').className = b?'tgl-btn':'tgl-btn active'; }
    function setE(e) { edge = e; document.querySelectorAll('.edge-btn').forEach(b=>b.classList.remove('active')); document.getElementById('e'+e).classList.add('active'); upSq(); }

    function upSq() {
        let h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0, q = parseInt(document.getElementById('qty').value)||1;
        let a = (h*w)/1000000;
        if(edge === 'DS') a*=2;
        if(edge === 'SE') a+=(((h*2)+(w*2))*100)/1000000;
        document.getElementById('sqmDisp').innerText = (a*q).toFixed(3);
    }

    function add() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value, q = parseInt(document.getElementById('qty').value)||1;
        const d = document.getElementById('desc').value, p = document.getElementById('prof').value;
        const idx = parts.findIndex(x => x.h===h && x.w===w && x.e===edge && x.f===isFlat && x.p===p);
        if(idx > -1) parts[idx].q += q; else parts.push({id:Date.now(), h, w, q, e:edge, f:isFlat, p, d});
        save(); render();
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('desc').value='';
    }

    function render() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0, tQ = 0;
        parts.forEach(p => {
            let a = (p.h * p.w / 1000000) * p.q; tA += a; tQ += p.q;
            let eTxt = ['0S','0l','0SL','0SR'].includes(p.e) ? '' : p.e;
            l.innerHTML += `<div class="part" style="border-left-color:${p.f?'#34c759':'#ff9500'}">
                <div class="qty-bub" onclick="edQ(${p.id})">${p.q}</div>
                <div style="flex:1"><small>${p.d||'Part'}</small><br><b>${p.h} x ${p.w}</b><br><small>${p.p} ${eTxt?'| '+eTxt:''}</small></div>
                <div onclick="del(${p.id})" style="color:red">âœ•</div>
            </div>`;
        });
        document.getElementById('totA').innerText = tA.toFixed(3);
        document.getElementById('totQ').innerText = tQ;
    }

    function edQ(id) { let n = prompt("New Qty:"); if(n) { parts[parts.findIndex(x=>x.id===id)].q = parseInt(n); save(); render(); } }
    function del(id) { parts = parts.filter(x=>x.id!==id); save(); render(); }
    function save() { localStorage.setItem('PW_STABLE', JSON.stringify({data, parts})); }
    function saveDb() { data.clients = document.getElementById('cliEdit').value.split('\n').filter(x=>x.trim()); save(); init(); }
</script>
</body>
</html>
