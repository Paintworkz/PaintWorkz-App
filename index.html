<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>PaintWorkz Pro 2.5.7 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:sans-serif;background:#f0f0f5;padding-bottom:140px;overscroll-behavior:none;}
        header {background:var(--rainbow);padding:12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;}
        .logo-box {background:#000;padding:6px 20px;border-radius:50px;border:2px solid var(--gs);}
        .logo-text {font-weight:900;font-size:22px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex;background:#000;position:sticky;top:62px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .p-card.active svg {stroke:var(--gs);}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .panel-item {background:#fff;border-radius:15px;margin-bottom:15px;border:1px solid #ddd;overflow:hidden;}
        .panel-body {display:flex;padding:15px;align-items:flex-start;}
        .item-info {flex:1;}
        .item-img-preview {width:75px;height:75px;border-radius:8px;object-fit:cover;margin-left:10px;border:2px solid #eee;cursor:pointer;}
        .mld-bubble {background:var(--gold);color:#000;padding:2px 10px;border-radius:15px;font-weight:900;font-size:11px;display:inline-block;border:1px solid #aa841e;margin-left:5px;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;align-items:center;box-sizing:border-box;z-index:1001;}
        .btn-add {width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;margin-top:10px;cursor:pointer;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        
        #markup-ui { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column; }
        #markup-canvas { background:#000; touch-action:none; width:100%; flex-grow:1; }
        .markup-tools { background:#1c1c1e; padding:15px; display:flex; justify-content:space-between; align-items:center; }
        .markup-btn { color:#0a84ff; font-size:18px; font-weight:600; background:none; border:none; }
        .markup-btn.save { color:#34c759; }
        .floating-thumb { position:fixed; bottom:140px; left:15px; width:70px; height:110px; border:2px solid #fff; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.5); z-index:1500; display:none; background-size:cover; animation: iosPop 0.3s ease-out; }
        @keyframes iosPop { from { transform:scale(0); } to { transform:scale(1); } }
        @media print {.nav-tabs,.card,.sticky-footer,button,header,.edge-row,.qty-ctrls,.list-header {display:none!important;} body {padding:20px;margin:0;}}
    </style>
</head>
<body>

<header><div onclick="tab('history')">üîç</div><div class="logo-box"><span class="logo-text">PaintWorkz</span></div><div onclick="saveJob(true)">üíæ</div></header>
<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Database</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
    <div id="btn-admin" class="nav-btn" onclick="tab('admin')">Admin</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli" style="flex:3"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1;text-align:center"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            <input list="prof-list" id="prof" placeholder="DOOR PROFILE">
            <datalist id="prof-list"></datalist>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">
                    <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL
                </div>
                <div id="pD" class="p-card" onclick="setP('Door')">
                    <svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR
                </div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">
                    <svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER
                </div>
            </div>
            <input type="text" id="pDesc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="L (mm)" inputmode="decimal" oninput="up()"><input type="number" id="w" placeholder="W (mm)" inputmode="decimal" oninput="up()"></div>
            <div style="display:flex;gap:8px;"><input type="number" id="th" value="18" inputmode="decimal"><input type="number" id="qty" value="1" inputmode="decimal"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div><div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label style="font-size:45px;cursor:pointer">üì∑<input type="file" id="camInput" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div><div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>
            <div id="liveSq" style="text-align:center;font-weight:900;color:#555">0.000 m¬≤</div>
            <button class="btn-add" onclick="add()">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>
    <div id="db" class="view-section"><div class="card"><h3>PROFILES</h3><div style="display:flex;gap:5px"><input type="text" id="newProf"><button onclick="addProf()">ADD</button></div><div id="profDisplay" style="margin-top:10px"></div></div></div>
    <div id="history" class="view-section"><div class="card"><h3>JOB HISTORY</h3><input type="text" id="hSearch" placeholder="Search..." oninput="renderHistory()"><div id="historyList" style="margin-top:10px"></div></div></div>
    <div id="admin" class="view-section"><div class="card"><h3>CLIENTS</h3><div style="display:flex;gap:5px"><input type="text" id="newCli"><button onclick="addCli()">ADD</button></div><div id="cliList" style="margin-top:10px"></div></div></div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000 m¬≤</div></div>
    <div onclick="window.print()" style="cursor:pointer;"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:40px"></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<div id="floating-thumb" class="floating-thumb" onclick="openMarkup()"></div>
<div id="markup-ui">
    <div class="markup-tools">
        <button class="markup-btn" onclick="closeMarkup()">Cancel</button>
        <div style="color:#fff; font-weight:900;">MARKUP</div>
        <button class="markup-btn save" onclick="saveMarkup()">Done</button>
    </div>
    <canvas id="markup-canvas"></canvas>
    <div class="markup-tools" style="justify-content:center; gap:40px;">
        <button onclick="setClr('#ff3b30')" style="width:35px;height:35px;border-radius:50%;background:#ff3b30;border:2px solid #fff;"></button>
        <button onclick="clearMarkup()" style="color:#fff;background:none;border:none;font-weight:700;">Reset</button>
    </div>
</div>

<script>
    let items=[],mode='SS',finish='Flat',pType='Panel',tempImg=null, drawing=false;
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:["Absolute Kitchens"],profiles:["Shaker","Flat"]};
    let hist=JSON.parse(localStorage.getItem('pw_hist'))||[];
    const canvas=document.getElementById('markup-canvas'), ctx=canvas.getContext('2d'), markupImg=new Image();

    function handleImg(i){
        if(i.files&&i.files[0]){
            const r=new FileReader();
            r.onload=(e)=>{
                tempImg=e.target.result;
                markupImg.src=tempImg;
                const thumb=document.getElementById('floating-thumb');
                thumb.style.backgroundImage=`url(${tempImg})`;
                thumb.style.display='block';
                setTimeout(()=>{thumb.style.display='none';},7000);
            };
            r.readAsDataURL(i.files[0]);
        }
    }

    function openMarkup(){
        document.getElementById('floating-thumb').style.display='none';
        document.getElementById('markup-ui').style.display='flex';
        canvas.width=window.innerWidth; canvas.height=window.innerHeight-130;
        markupImg.onload=()=>{
            let r=Math.min(canvas.width/markupImg.width,canvas.height/markupImg.height);
            ctx.drawImage(markupImg,(canvas.width-markupImg.width*r)/2,(canvas.height-markupImg.height*r)/2,markupImg.width*r,markupImg.height*r);
        };
        markupImg.src=tempImg;
        ctx.strokeStyle='#ff3b30'; ctx.lineWidth=5; ctx.lineCap='round';
        canvas.addEventListener('touchstart',e=>{drawing=true; ctx.beginPath(); let t=e.touches[0]; ctx.moveTo(t.clientX,t.clientY-60);});
        canvas.addEventListener('touchmove',e=>{if(!drawing)return; let t=e.touches[0]; ctx.lineTo(t.clientX,t.clientY-60); ctx.stroke(); e.preventDefault();});
        canvas.addEventListener('touchend',()=>{drawing=false;});
    }

    function saveMarkup(){tempImg=canvas.toDataURL('image/jpeg',0.7); closeMarkup();}
    function closeMarkup(){document.getElementById('markup-ui').style.display='none';}
    function setClr(c){ctx.strokeStyle=c;}
    function clearMarkup(){ctx.clearRect(0,0,canvas.width,canvas.height); openMarkup();}

    function calc(h,w,t,e,m){let f=(h*w)/1e6,el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0)),es=(el*t)/1e6;if(m==='SS')return f+es;if(m==='DS')return (f*2)+es;if(m==='SE')return f+es+(el*100/1e6);return 0;}

    function add(){
        let h=Number(document.getElementById('h').value),w=Number(document.getElementById('w').value);
        if(!h||!w)return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,q:Number(document.getElementById('qty').value),th:document.getElementById('th').value,e,mode,finish,pType,prof:document.getElementById('prof').value,desc:document.getElementById('pDesc').value,sqm:calc(h,w,18,e,mode).toFixed(3),img:tempImg});
        tempImg=null; document.getElementById('qty').value='1'; ['h','w','pDesc'].forEach(id=>document.getElementById(id).value=''); render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            ts+=(parseFloat(it.sqm)*it.q);
            let lc=(it.e[0]?1:0)+(it.e[1]?1:0), sc=(it.e[2]?1:0)+(it.e[3]?1:0), r=it.mode==='SE'?'R':'';
            l.innerHTML+=`<div class="panel-item"><div class="panel-body"><div class="item-info">
                <div style="font-size:20px;font-weight:900">${it.h} x ${it.w} <span style="color:var(--gs);font-size:14px">(${it.sqm}m¬≤)</span></div>
                <div style="margin:5px 0"><span style="font-weight:700">${it.pType}</span> <span class="mld-bubble">${it.finish}</span> <span style="font-size:10px;border:1px solid #000;padding:2px;margin-left:5px">${it.mode}</span></div>
                <div><span style="background:#f44336;color:#fff;padding:4px 10px;border-radius:10px;font-size:12px;margin-right:5px;font-weight:900">${lc}L${lc>0?r:''}</span><span style="background:#2196f3;color:#fff;padding:4px 10px;border-radius:10px;font-size:12px;font-weight:900">${sc}S${sc>0?r:''}</span></div>
            </div>${it.img?`<img src="${it.img}" class="item-img-preview" onclick="window.open().document.write('<img src='+this.src+' style=width:100%>')">`:''}<button onclick="items.splice(${i},1);render()" style="color:red;border:none;background:0;font-size:30px">√ó</button></div></div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3)+' m¬≤';
        document.getElementById('tQ').innerText=items.reduce((a,i)=>a+i.q,0);
    }

    function saveJob(isManual){
        if(!items.length)return alert("Empty list.");
        const job={id:Date.now(),client:document.getElementById('cli').value||"Customer",jobNo:document.getElementById('jN').value||"-",jobNm:document.getElementById('jNm').value||"New Job",area:document.getElementById('tA').innerText,date:new Date().toLocaleString(),parts:[...items]};
        hist.push(job); localStorage.setItem('pw_hist',JSON.stringify(hist));
        if(isManual){alert("‚úÖ Job Banked."); items=[]; render(); ['jN','jNm','pDesc'].forEach(id=>document.getElementById(id).value='');}
    }

    function delJob(id){
        if(confirm("Permanently Delete this job from history?")){
            hist = hist.filter(j => j.id !== id);
            localStorage.setItem('pw_hist', JSON.stringify(hist));
            renderHistory();
        }
    }

    function renderHistory(){
        const l=document.getElementById('historyList'); l.innerHTML='';
        hist.slice().reverse().forEach(j=>l.innerHTML+=`<div class="card" style="display:flex;justify-content:space-between;align-items:center"><div><b>${j.client}</b><br><small>${j.jobNm}</small></div><div style="display:flex;gap:5px"><button onclick="recall(${j.id})" style="background:var(--gs);border:none;padding:8px;border-radius:5px;font-weight:900">RECALL</button><button onclick="delJob(${j.id})" style="background:#ff3b30;color:#fff;border:none;padding:8px;border-radius:5px;font-weight:900">DEL</button></div></div>`);
    }

    function tab(t){document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); if(t==='history')renderHistory(); if(t==='db')renderDb(); if(t==='admin')renderCliAdmin();}
    function renderDb(){const l=document.getElementById('profDisplay'); l.innerHTML=''; db.profiles.forEach(p=>l.innerHTML+=`<div class="card">${p}</div>`);}
    function addProf(){let n=document.getElementById('newProf').value; if(n){db.profiles.push(n); localStorage.setItem('pw_db',JSON.stringify(db)); renderDb(); document.getElementById('newProf').value='';}}
    function renderCliAdmin(){const l=document.getElementById('cliList'); l.innerHTML=''; db.clients.forEach(c=>l.innerHTML+=`<div class="card">${c}</div>`); renderCliSelect();}
    function addCli(){let n=document.getElementById('newCli').value; if(n){db.clients.push(n); localStorage.setItem('pw_db',JSON.stringify(db)); renderCliAdmin(); document.getElementById('newCli').value='';}}
    function renderCliSelect(){const s=document.getElementById('cli'); s.innerHTML='<option disabled selected>CUSTOMER</option>'; db.clients.sort().forEach(c=>s.innerHTML+=`<option value="${c}">${c}</option>`);}
    function setP(p){pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def();}
    function setF(f){finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded');}
    function setM(m){mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def();}
    function tE(e){e.classList.toggle('active'); up();}
    function def(){[1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE')document.getElementById('E1').classList.add('active'); else if(pType!=='Panel')[1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up();}
    function up(){let h=Number(document.getElementById('h').value)||0,w=Number(document.getElementById('w').value)||0; document.getElementById('liveSq').innerText=calc(h,w,18,[1,1,1,1],mode).toFixed(3)+' m¬≤';}
    function recall(id){let j=hist.find(x=>x.id===id); document.getElementById('cli').value=j.client; document.getElementById('jN').value=j.jobNo; document.getElementById('jNm').value=j.jobNm; items=[...j.parts]; tab('measure'); render();}
    window.onload=()=>{renderCliSelect(); renderDb(); render();};
</script>
</body>
</html>
