<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 2.7.0 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;}
        
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:75px;}
        .hdr-icon {font-size:40px; cursor:pointer;}
        .logo-box {background:#000;padding:6px 25px;border-radius:50px;border:2px solid var(--gs);display:flex;align-items:center;justify-content:center;}
        .logo-text {font-weight:900;font-size:22px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}

        .nav-tabs {display:flex;background:#000;position:sticky;top:75px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
        
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}

        input, select, textarea {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .t-btn {flex:1;padding:10px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;font-size:10px;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}

        /* Filter Bar */
        .filter-bar {display:flex;gap:5px;overflow-x:auto;padding-bottom:10px;margin-bottom:10px;}
        .filter-btn {padding:8px 15px;background:#ddd;border-radius:20px;font-size:10px;font-weight:900;white-space:nowrap;border:none;}
        .filter-btn.active {background:var(--gold);color:#000;}

        /* Panel List Item */
        .panel-item {background:#fff;border-radius:12px;margin-bottom:10px;border:1px solid #ddd;padding:15px;display:flex;justify-content:space-between;align-items:center;}
        .mld-bubble {background:var(--gold);color:#000;padding:2px 10px;border-radius:15px;font-weight:900;font-size:11px;display:inline-block;border:1px solid #aa841e;}

        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-between;align-items:center;z-index:1001;}
        .footer-pdf {position:absolute;left:50%;transform:translateX(-50%);cursor:pointer;}

        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
    </style>
</head>
<body>

<header>
    <div class="hdr-icon" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div class="hdr-icon" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Profiles</div>
    <div id="btn-settings" class="nav-btn" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="flex:0.6;text-align:center;font-weight:900;"></div>
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION (e.g. Fridge Gable)">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="L" oninput="up()"><input type="number" id="w" placeholder="W" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <span style="font-size:35px">üì∏</span>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>
            <div style="text-align:center; padding:10px; font-weight:900; color:#555; background:#eee; border-radius:10px; margin-bottom:10px;">
                PART AREA: <span id="partSQM" style="color:#000">0.000</span> m¬≤
            </div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="setFil('All', this)">ALL</button>
            <button class="filter-btn" onclick="setFil('Panel', this)">PANELS</button>
            <button class="filter-btn" onclick="setFil('Door', this)">DOORS</button>
            <button class="filter-btn" onclick="setFil('Drawer', this)">DRAWERS</button>
            <button class="filter-btn" onclick="setFil('Flat', this)">FLAT</button>
            <button class="filter-btn" onclick="setFil('Moulded', this)">MOULDED</button>
        </div>

        <div id="list"></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="liveA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div class="footer-pdf" onclick="window.print()"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:45px"></div>
    <div style="text-align:center"><div style="font-size:10px">PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', activeFil='All';
    const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:["Absolute Kitchens"],profiles:dp};

    function up() {
        let h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0;
        let e = [1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        let el = ((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0));
        let base = (h*w)/1e6;
        let total = (mode==='DS' ? base*2 : base) + (el*18/1e6) + (mode==='SE' ? (el*100/1e6) : 0);
        document.getElementById('partSQM').innerText = total.toFixed(3);
    }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value;
        if(!h||!w) return;
        items.push({h,w,finish,pType,desc:document.getElementById('desc').value,sqm:document.getElementById('partSQM').innerText,prof:document.getElementById('prof-select').value});
        render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let totalS=0;
        items.forEach((it,idx)=>{
            if(activeFil==='All' || it.pType===activeFil || it.finish===activeFil){
                totalS += parseFloat(it.sqm);
                const goldB = it.finish==='Moulded' ? `<span class="mld-bubble">MOULDED</span>` : `<small>${it.finish}</small>`;
                l.innerHTML+=`<div class="panel-item">
                    <div><b>${it.h} x ${it.w}</b> ${goldB}<br><small>${it.desc} | ${it.prof}</small></div>
                    <button onclick="items.splice(${idx},1);render()" style="color:red;border:none;background:none;font-size:24px;">√ó</button>
                </div>`;
            }
        });
        document.getElementById('liveA').innerText = totalS.toFixed(3);
        document.getElementById('tQ').innerText = items.length;
    }

    function setFil(f, btn){
        activeFil = f;
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); up(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); up(); }
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); up(); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    window.onload=()=>{
        const ps=document.getElementById('prof-select'); dp.forEach(p=>ps.innerHTML+=`<option value="${p}">${p}</option>`);
        const scli=document.getElementById('cli'); db.clients.forEach(c=>scli.innerHTML+=`<option value="${c}">${c}</option>`);
    };
</script>
</body>
</html>
