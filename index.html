<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 2.8.3 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;overscroll-behavior:none;-webkit-tap-highlight-color:transparent;}
        
        /* Header Fix: Supersized Logo */
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 10px 10px;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;display:flex;flex-direction:column;align-items:center;height:110px;}
        .header-top {display:flex;width:100%;justify-content:space-between;align-items:center;height:80px;}
        .logo-box {background:#000;padding:12px 35px;border-radius:60px;border:3px solid var(--gs);display:flex;align-items:center;justify-content:center;box-shadow: 0 4px 15px rgba(0,0,0,0.3);}
        .logo-text {font-weight:900;font-size:32px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);line-height:1;}
        .h-icon {font-size:32px;cursor:pointer;width:40px;text-align:center;}
        .sync-header {font-size:11px;color:#fff;background:rgba(0,0,0,0.6);padding:2px 12px;border-radius:10px;font-weight:900;display:flex;align-items:center;gap:6px;margin-top:5px;}
        .pulse {width:8px;height:8px;background:#34c759;border-radius:50%;animation:blink 1.5s infinite;}
        
        .nav-tabs {display:flex;background:#000;position:sticky;top:130px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:85px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .p-card.active svg {stroke:var(--gs);}
        
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;cursor:pointer;}
        
        .panel-item {background:#fff;border-radius:15px;margin-bottom:15px;border:1px solid #ddd;overflow:hidden;}
        .panel-body {display:flex;padding:15px;align-items:flex-start;}
        .item-info {flex:1;}
        .mld-bubble {background:var(--gold);color:#000;padding:2px 10px;border-radius:15px;font-weight:900;font-size:11px;display:inline-block;border:1px solid #aa841e;}
        
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .filter-bar { display:flex; gap:8px; overflow-x:auto; padding:10px 0; margin-bottom:10px; scrollbar-width: none;}
        .f-pill { padding:8px 16px; border-radius:20px; background:#fff; border:1px solid #ddd; font-size:10px; font-weight:900; white-space:nowrap; cursor:pointer;}
        .f-pill.active { background:var(--gold); border-color:#aa841e; color:#000;}
        #liveSq {text-align:center;font-weight:900;color:var(--gs);font-size:48px;margin:5px 0;}
        @keyframes blink {0%{opacity:1;} 50%{opacity:0.3;} 100%{opacity:1;}}
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="h-icon" onclick="tab('history')">üîç</div>
        <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
        <div class="h-icon" onclick="saveJob(true)">üíæ</div>
    </div>
    <div class="sync-header"><div class="pulse"></div> LIVE SYNC ACTIVE</div>
</header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-profiles" class="nav-btn" onclick="tab('profiles')">Profiles</div>
    <div id="btn-history" class="nav-btn" onclick="tab('history')">History</div>
    <div id="btn-settings" class="nav-btn" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli" style="flex:3"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1;text-align:center"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <label class="cam-btn">üì∏<input type="file" id="camInput" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>
            <div id="liveSq">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;cursor:pointer;">ADD TO LIST</button>
        </div>

        <div class="filter-bar">
            <div class="f-pill active" onclick="setFilt('All', this)">ALL</div>
            <div class="f-pill" onclick="setFilt('Door', this)">DOOR</div>
            <div class="f-pill" onclick="setFilt('Drawer', this)">DRAWER</div>
            <div class="f-pill" onclick="setFilt('Panel', this)">PANEL</div>
            <div class="f-pill" onclick="setFilt('Moulded', this)">MOULDED</div>
            <div class="f-pill" onclick="setFilt('Flat', this)">FLAT</div>
            <div class="f-pill" onclick="setFilt('Profile', this)">PROFILE</div>
            <div class="f-pill" onclick="setFilt('M&F', this)">M&F</div>
        </div>
        <div id="list"></div>
    </div>

    <div id="clients" class="view-section">
        <div class="card"><h3>Client List</h3><div id="client-list-data"></div></div>
    </div>

    <div id="profiles" class="view-section">
        <div class="card"><h3>Profile Matrix</h3><div id="profile-matrix-data" style="font-size:12px"></div></div>
    </div>

    <div id="history" class="view-section">
        <input type="text" placeholder="Search History..." style="margin-bottom:10px">
        <div id="history-data"></div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>External Backup (5TB)</h3>
            <button onclick="setSyncTarget()" style="padding:15px;width:100%;background:#000;color:#fff;border-radius:10px;font-weight:900;">Link Storage Drive</button>
            <hr>
            <h3>Xero Cloud Sync</h3>
            <input type="text" placeholder="Xero API Key">
            <button style="padding:10px;width:100%;background:var(--gs);border:none;border-radius:10px;color:#000;font-weight:900;margin-top:10px;">Connect Xero</button>
        </div>
    </div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', curFilt='All';
    const profiles = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];

    function calc(h,w,e,m){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0)), es=(el*18)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function setFilt(f, el){ curFilt=f; document.querySelectorAll('.f-pill').forEach(p=>p.classList.remove('active')); el.classList.add('active'); render(); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE') document.getElementById('E1').classList.add('active'); else if(pType!=='Panel') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up(); }
    function up(){ let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); document.getElementById('liveSq').innerText=calc(h,w,e,mode).toFixed(3); }

    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value);
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,e,mode,finish,pType,desc:document.getElementById('desc').value,prof:document.getElementById('prof-select').value,sqm:calc(h,w,e,mode).toFixed(3)});
        render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            if(curFilt!=='All' && it.pType!==curFilt && it.finish!==curFilt) return;
            ts+=parseFloat(it.sqm);
            let lc=(it.e[0]?1:0)+(it.e[1]?1:0), sc=(it.e[2]?1:0)+(it.e[3]?1:0);
            l.innerHTML+=`<div class="panel-item"><div class="panel-body"><div class="item-info">
                <div style="font-size:20px;font-weight:900">${it.h} x ${it.w} <span style="color:var(--gs);font-size:14px">(${it.sqm})</span></div>
                <div style="margin:5px 0"><span style="font-weight:900;">${it.pType} | </span><span style="background:#000; color:#fff; padding:2px 6px; border-radius:4px; font-size:10px;">${it.mode}</span> ${it.finish==='Moulded'?`<span class="mld-bubble">MOULDED</span>`:''}</div>
                <div style="font-size:12px; font-weight:700;">${it.desc} | ${it.prof}</div>
                <div style="margin-top:5px;"><span style="background:#f44336;color:#fff;padding:3px 8px;border-radius:10px;font-size:11px;font-weight:900">${lc}L</span> <span style="background:#2196f3;color:#fff;padding:3px 8px;border-radius:10px;font-size:11px;font-weight:900">${sc}S</span></div>
            </div><button onclick="items.splice(${i},1);render()" style="color:red;border:none;background:0;font-size:30px">√ó</button></div></div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3);
        document.getElementById('tQ').innerText=items.length;
    }

    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    window.onload=()=>{
        const ps=document.getElementById('prof-select'); profiles.forEach(p=>{ 
            ps.innerHTML+=`<option value="${p}">${p}</option>`; 
            document.getElementById('profile-matrix-data').innerHTML += `<div>${p}</div>`;
        });
        document.getElementById('cli').innerHTML='<option>Absolute Kitchens</option>';
        document.getElementById('client-list-data').innerHTML='<div>Absolute Kitchens</div>';
        setP('Panel'); setF('Flat');
    };
</script>

<div class="sticky-footer" style="background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;align-items:center;box-sizing:border-box;">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div onclick="window.print()"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:45px"></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>
</body>
</html>
