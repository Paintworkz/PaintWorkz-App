<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.17</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3; --custom-clr: #af52de;
            --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, system-ui, sans-serif; background:var(--bg); padding-bottom:140px; -webkit-tap-highlight-color:transparent; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1000; height:80px; }
        .logo-box { background:#000; padding:6px 18px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:20px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 80px; z-index: 999; overflow-x: auto; border-bottom: 1px solid #333; }
        .nav-btn { flex:1; min-width:80px; padding:12px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .view-section { display:none; } .view-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 2px; display: block; }
        input, select { width:100%; height:45px; border-radius:8px; border:1px solid #ccc; padding:0 10px; font-size:16px; box-sizing:border-box; background:#fff; margin-bottom: 8px; font-weight: 600; }
        /* iOS Numeric Pad Enforcement */
        input[type="number"] { -moz-appearance: textfield; }
        
        .bubble-row { display: flex; gap: 6px; margin: 8px 0; }
        .bubble-unit { flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 55px; }
        .bubble-unit input { border: none; background: transparent; text-align: center; font-size: 18px; font-weight: 900; height: 30px; margin:0; padding:0; width:100%; }
        
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:8px 2px; text-align:center; font-weight:900; font-size:9px; color:#444; display:flex; flex-direction:column; align-items:center; gap:3px; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; color:#000; }
        .p-card.active#pC { border-color: var(--custom-clr); color: var(--custom-clr); background: #fbf2ff; }
        .p-card svg { width:22px; height:22px; stroke: currentColor; fill:none; stroke-width:2; }

        .edge-row { display:flex; justify-content:space-between; align-items:center; margin:15px 0; gap:6px; }
        .edge-box { flex:1; height:45px; border-radius:8px; border:2px solid #ddd; background:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; color:#ccc; }
        .edge-box.active { background:#34c759; border-color:#28a745; color:#fff; }
        .edge-box.mode-sel.active { background:#333; border-color:var(--gs); color:var(--gs); }

        .toggle-row { display: flex; height: 55px; margin-bottom: 8px; border-radius: 8px; overflow: hidden; border: 1px solid #ccc; }
        .toggle-btn { flex: 1; border: none; background: #fff; font-weight: 900; color: #ccc; font-size: 14px; }
        .toggle-btn.active { background: #000; color: var(--gs); }

        .add-main-btn { width:100%; background:var(--gold); border:none; padding:20px; border-radius:40px; font-weight:900; font-size:20px; margin-top:10px; }

        /* LIST LABELS */
        .part-label { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border-radius: 10px; margin-bottom: 8px; border: 1px solid #eee; }
        .pl-qty-input { background: #eee; width: 45px; height: 45px; border-radius: 8px; text-align: center; font-weight: 900; font-size: 18px; border: none; }
        
        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 80px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        
        /* MATRIX TABLE */
        .m-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .m-table th { background: #eee; padding: 8px; border: 1px solid #ddd; }
        .m-table td { border: 1px solid #ddd; padding: 4px; }
        .m-table input { width: 100%; border: none; text-align: center; height: 30px; font-weight: bold; }
        .s-head { background: #000; color: var(--gs); font-weight: 900; padding: 8px; display: flex; justify-content: space-between; align-items: center; }

        .settings-footer { text-align: center; padding: 20px; font-size: 10px; color: #999; font-weight: 900; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div onclick="newJob()" style="font-size:25px;">üóëÔ∏è</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div onclick="saveJob()" style="font-size:25px;">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-paint" onclick="tab('paint')">Paint DB</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Matrix</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
</div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Client</label><select id="cli" onchange="saveSession()"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" value="1001" oninput="saveSession()"></div>
            </div>
            
            <div style="background:#f9f9f9; padding:10px; border-radius:8px; border:1px solid #eee; margin-bottom:10px;">
                <label>Paint Selection</label>
                <div style="display:flex; gap:8px;">
                    <div style="flex:1"><input list="paint-list" id="p-brand" placeholder="Search Brand/Color..." onchange="fillPaint();saveSession()"></div>
                    <datalist id="paint-list"></datalist>
                </div>
                <div style="display:flex; gap:8px;">
                    <div style="flex:1"><label>Finish</label><select id="p-finish" onchange="saveSession()"><option>Matt</option><option>Satin</option><option>Semi-Gloss</option><option>Gloss</option></select></div>
                    <div style="flex:1"><label>Base (Internal)</label><input type="text" id="p-base" readonly style="background:#eee;"></div>
                </div>
            </div>

            <label>Part Type</label>
            <div class="bubble-row">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="2"></rect></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"></path></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"></rect><rect x="3" y="13" width="18" height="6" rx="1"></rect></svg>DRAWER</div>
                <div id="pC" class="p-card" onclick="setP('Custom')"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5z"></path></svg>CUSTOM</div>
            </div>

            <label>Description</label>
            <input type="text" id="desc" placeholder="e.g. Kitchen Island Back" oninput="saveSession()">

            <div class="toggle-row">
                <button class="toggle-btn active" id="btn-flat" onclick="setFlat(true)">FLAT</button>
                <button class="toggle-btn" id="btn-mould" onclick="setFlat(false)">MOULDED</button>
            </div>

            <div class="bubble-row" style="height:55px;">
                <div class="bubble-unit" style="flex:0.8"><input type="number" inputmode="decimal" id="thk" value="18" oninput="up()"><div style="font-size:9px;">THICK</div></div>
                <div style="flex:2; height:55px;"><select id="prof-select" style="height:100%; margin:0; border:1px solid #ccc;" onchange="saveSession()"></select></div>
                <div class="bubble-unit" style="flex:0.8"><input type="number" inputmode="decimal" id="qty" value="1" oninput="saveSession()"><div style="font-size:9px;">QTY</div></div>
            </div>

            <div class="bubble-row">
                <input type="number" inputmode="decimal" id="h" placeholder="Height" oninput="up()" style="height:55px; font-size:22px; text-align:center;">
                <input type="number" inputmode="decimal" id="w" placeholder="Width" oninput="up()" style="height:55px; font-size:22px; text-align:center;">
            </div>

            <div class="edge-row" style="margin-top:15px;">
                <div id="mSS" class="edge-box mode-sel active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box mode-sel" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box mode-sel" onclick="setM('SE')">SE</div>
            </div>

            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div style="font-size:30px;">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div style="text-align:center; margin:20px 0;">
                <div style="font-size:12px; color:#888; font-weight:900;">AREA SQM</div>
                <span id="liveSq" style="font-size:42px; font-weight:900; color:var(--gs);">0.000</span>
            </div>

            <button class="add-main-btn" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="paint" class="view-section">
        <div class="card">
            <h3>Paint Database</h3>
            <label>Add New Paint</label>
            <input type="text" id="new-p-brand" placeholder="Brand (e.g. Dulux)">
            <input type="text" id="new-p-color" placeholder="Color Name">
            <input type="text" id="new-p-form" placeholder="Formula Code (Hidden)">
            <input type="text" id="new-p-base" placeholder="Base Type">
            <button class="add-main-btn" style="padding:10px; font-size:16px;" onclick="addPaintDb()">SAVE TO DB</button>
            <hr>
            <div id="paint-db-list"></div>
        </div>
    </div>

    <div id="admin" class="view-section">
        <div class="card" style="padding:0; overflow:hidden;">
            <table class="m-table">
                <thead><tr><th>Profile</th><th>Matt</th><th>Satin</th><th>Semi</th><th>Gloss</th><th></th></tr></thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>App Defaults</h3>
            <label>Default Thickness (mm)</label>
            <input type="number" inputmode="decimal" id="def-thk" value="18" onchange="saveSettings()">
            <label>Return Size (mm)</label>
            <input type="number" inputmode="decimal" id="def-ret" value="100" onchange="saveSettings()">
            
            <h3>Xero Integration</h3>
            <label>API Key</label>
            <input type="password" id="xero-key" placeholder="Enter Xero Key">
            <label>Tenant ID</label>
            <input type="text" id="xero-tenant" placeholder="Tenant ID">
            <button style="width:100%; padding:10px; background:#000; color:#fff; border-radius:8px;">TEST CONNECTION</button>

            <h3>Data Management</h3>
            <button onclick="backupData()" style="width:100%; padding:15px; background:var(--drawer-clr); color:#fff; font-weight:900; border:none; border-radius:8px; margin-bottom:10px;">BACKUP DATABASE (JSON)</button>
            <input type="file" id="restore-file" style="display:none;" onchange="restoreData(this)">
            <button onclick="document.getElementById('restore-file').click()" style="width:100%; padding:15px; background:var(--custom-clr); color:#fff; font-weight:900; border:none; border-radius:8px;">RESTORE DATABASE</button>
            
            <div class="settings-footer">PaintWorkz Pro v5.17</div>
        </div>
    </div>

    <div id="history" class="view-section">
        <div id="hist-list"></div>
    </div>

</div>

<div class="sticky-footer">
    <div style="text-align:center;"><small>TOTAL SQM</small><br><b id="tA" style="font-size:20px; color:var(--gs)">0.000</b></div>
    <div onclick="genPDF()" style="font-size:35px;">üìÑ</div>
    <div style="text-align:center;"><small>PARTS</small><br><b id="tQ" style="font-size:20px; color:var(--gs)">0</b></div>
</div>

<script>
    // --- DATA STORE ---
    let items = [], mode = 'SS', pType = 'Panel', isFlat = true, jobHistory = [];
    let db = {
        clients: ["12345ABM","Absolute Kitchens","Advanced Cabinetry","AKC Kitchens","Braw Creative","Brian Moloney","Cabinets & Stone","Cabinets by Michael","Chooka","CKK","Clover Doors","Complete Style Joinery","Concept 2 Reality","Coronet Kitchens","Create a Kitchen","Creative Cabinetry","Cutting Edge Joinery","Driscolls Joinery","Evolution Kitchens and Joinery","Geoff Frost Builders","GM Cabinets","Grampians Joinery","Grovedale Kitchens","Gunning Concepts","Hamilton Sheetmetal","Harris Cabinets","Howe Kitchens & Joinery","Hy-Craft","Jardines Cabinets","Joinery by Jarrod","Jonassons","Kingston Kabinets","Kitchens U Build","Kyle Hendy","Leighton Park","Matthews Joinery","Ocean Grove Joinery","Onshore","R J Walter","Richardson Joinery","Schier Cabinet Makers","Snaauws Kitchens","SRT Cabinetry","Stawell Joinery","Stephensons Kitchens","T&J Kitchens","Tony Lambert Kitchens","Total Kitchen Solutions","Trendset Kitchens","Troy Turner","Ultrabuild","VG Cabinets","VJS Geelong","VJS Shepparton","Walk in Client","Westend Cabinetry"],
        matrix: [
            {s:"Series 1", profs: [{n:"Plain (101)", m:125, s:125, sm:152, g:152},{n:"J-Mould (102)", m:125, s:125, sm:152, g:152},{n:"Sharknose (103)", m:125, s:125, sm:152, g:152},{n:"Bevelled Edge (104)", m:125, s:125, sm:152, g:152}]},
            {s:"Series 2", profs: [{n:"Ashlee (201)", m:140, s:140, sm:160, g:160},{n:"Hamilton (202)", m:140, s:140, sm:160, g:160},{n:"Vertical Grooves (203)", m:140, s:140, sm:160, g:160}]},
            {s:"Series 3", profs: [{n:"Tarrone (301)", m:150, s:150, sm:170, g:170},{n:"Bobby (302)", m:150, s:150, sm:170, g:170},{n:"Orford (303)", m:150, s:150, sm:170, g:170}]},
            {s:"Series 4", profs: [{n:"Shaker (401)", m:171, s:171, sm:194, g:194},{n:"Shaker 45 (402)", m:171, s:171, sm:194, g:194},{n:"Shaker w/Lines (403)", m:171, s:171, sm:194, g:194},{n:"Jack (404)", m:171, s:171, sm:194, g:194}]},
            {s:"Series 5", profs: [{n:"Georgia (501)", m:180, s:180, sm:200, g:200},{n:"Branxholme (502)", m:180, s:180, sm:200, g:200},{n:"Rosebrook (503)", m:180, s:180, sm:200, g:200}]},
            {s:"Special", profs: [{n:"Benchtop", m:160, s:160, sm:160, g:160},{n:"Molding", m:10, s:10, sm:10, g:10}]}
        ],
        paints: [
            {brand:"Dulux", color:"White on White", form:"F-123", base:"Vivid White"},
            {brand:"Wattyl", color:"Chalky White", form:"W-999", base:"White"}
        ],
        settings: { defThk: 18, defRet: 100, xeroKey: "", xeroTenant: "" }
    };

    // --- INIT ---
    window.onload = () => { 
        loadData(); 
        syncMeasure(); 
        buildMatrix(); 
        renderPaintDb();
        document.getElementById('def-thk').value = db.settings.defThk;
        document.getElementById('def-ret').value = db.settings.defRet;
        document.getElementById('xero-key').value = db.settings.xeroKey;
        document.getElementById('xero-tenant').value = db.settings.xeroTenant;
        loadSession(); // RESTORE SESSION
        tab('measure'); 
    };

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        if(t==='history') renderHistory();
    }

    // --- AUTO SAVE SESSION ---
    function saveSession() {
        const s = {
            items: items,
            cli: document.getElementById('cli').value,
            jN: document.getElementById('jN').value,
            pBrand: document.getElementById('p-brand').value,
            pFinish: document.getElementById('p-finish').value,
            desc: document.getElementById('desc').value,
            h: document.getElementById('h').value,
            w: document.getElementById('w').value,
            qty: document.getElementById('qty').value,
            thk: document.getElementById('thk').value,
            prof: document.getElementById('prof-select').value,
            pType: pType,
            mode: mode,
            isFlat: isFlat,
            edges: [
                document.getElementById('E1').classList.contains('active'),
                document.getElementById('E2').classList.contains('active'),
                document.getElementById('E3').classList.contains('active'),
                document.getElementById('E4').classList.contains('active')
            ]
        };
        localStorage.setItem('pw_session', JSON.stringify(s));
        // Also save Live SQM implicitly by up() logic restoring inputs
    }

    function loadSession() {
        const s = localStorage.getItem('pw_session');
        if(!s) return;
        const d = JSON.parse(s);
        
        // Restore List
        items = d.items || [];
        renderList();

        // Restore Inputs
        if(d.cli) document.getElementById('cli').value = d.cli;
        if(d.jN) document.getElementById('jN').value = d.jN;
        if(d.pBrand) { document.getElementById('p-brand').value = d.pBrand; fillPaint(); }
        if(d.pFinish) document.getElementById('p-finish').value = d.pFinish;
        
        if(d.desc) document.getElementById('desc').value = d.desc;
        if(d.h) document.getElementById('h').value = d.h;
        if(d.w) document.getElementById('w').value = d.w;
        if(d.qty) document.getElementById('qty').value = d.qty;
        if(d.thk) document.getElementById('thk').value = d.thk;
        if(d.prof) document.getElementById('prof-select').value = d.prof;
        
        // Restore State
        if(d.pType) setP(d.pType);
        if(d.mode) setM(d.mode);
        if(d.isFlat !== undefined) setFlat(d.isFlat);

        // Restore Edges (Manually override what setP/setM might have done)
        const allE = ['E1','E2','E3','E4'];
        if(d.edges) {
            d.edges.forEach((isActive, i) => {
                const el = document.getElementById(allE[i]);
                if(isActive) el.classList.add('active'); else el.classList.remove('active');
            });
        }
        up(); // Calc SQM
    }

    function newJob() {
        if(confirm("Start New Job? This will clear current items.")) {
            items = [];
            localStorage.removeItem('pw_session');
            location.reload();
        }
    }

    // --- PAINT DB ---
    function fillPaint() {
        const val = document.getElementById('p-brand').value;
        const p = db.paints.find(x => (x.brand + ' ' + x.color) === val);
        if(p) {
            document.getElementById('p-base').value = p.base;
        }
    }
    function renderPaintDb() {
        const l = document.getElementById('paint-list'); 
        l.innerHTML = db.paints.map(p => `<option value="${p.brand} ${p.color}">`).join('');
        
        const dl = document.getElementById('paint-db-list');
        dl.innerHTML = db.paints.map((p,i) => 
            `<div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <span><b>${p.brand}</b> - ${p.color} (${p.base})</span>
                <button onclick="db.paints.splice(${i},1);renderPaintDb();saveData()" style="color:red;">Del</button>
             </div>`
        ).join('');
    }
    function addPaintDb() {
        const b = document.getElementById('new-p-brand').value, c = document.getElementById('new-p-color').value, f = document.getElementById('new-p-form').value, ba = document.getElementById('new-p-base').value;
        if(b && c) {
            db.paints.push({brand:b, color:c, form:f, base:ba});
            renderPaintDb(); saveData(); alert('Paint Added');
        }
    }

    // --- MATRIX ---
    function buildMatrix() {
        const b = document.getElementById('matrix-body'); b.innerHTML = '';
        db.matrix.forEach((ser, sIdx) => {
            b.innerHTML += `<tr><td colspan="6" class="s-head">${ser.s} <button onclick="addMRow(${sIdx})">+</button></td></tr>`;
            ser.profs.forEach((p, pIdx) => {
                b.innerHTML += `<tr>
                    <td><input value="${p.n}" onchange="db.matrix[${sIdx}].profs[${pIdx}].n=this.value;syncMeasure();saveData()"></td>
                    <td><input type="number" inputmode="decimal" value="${p.m}" onchange="db.matrix[${sIdx}].profs[${pIdx}].m=this.value;saveData()"></td>
                    <td><input type="number" inputmode="decimal" value="${p.s}" onchange="db.matrix[${sIdx}].profs[${pIdx}].s=this.value;saveData()"></td>
                    <td><input type="number" inputmode="decimal" value="${p.sm}" onchange="db.matrix[${sIdx}].profs[${pIdx}].sm=this.value;saveData()"></td>
                    <td><input type="number" inputmode="decimal" value="${p.g}" onchange="db.matrix[${sIdx}].profs[${pIdx}].g=this.value;saveData()"></td>
                    <td onclick="delMRow(${sIdx},${pIdx})" style="color:red; font-weight:900; cursor:pointer;">√ó</td>
                </tr>`;
            });
        });
    }
    function addMRow(i) { db.matrix[i].profs.push({n:"New", m:0, s:0, sm:0, g:0}); buildMatrix(); syncMeasure(); saveData(); }
    function delMRow(s,p) { db.matrix[s].profs.splice(p,1); buildMatrix(); syncMeasure(); saveData(); }

    // --- CORE LOGIC ---
    function syncMeasure() {
        const cS = document.getElementById('cli'), pS = document.getElementById('prof-select');
        cS.innerHTML = db.clients.map(c => `<option>${c}</option>`).join('');
        pS.innerHTML = db.matrix.map(ser => `<optgroup label="${ser.s}">${ser.profs.map(p => `<option>${p.n}</option>`).join('')}</optgroup>`).join('');
    }

    function setP(t) {
        pType = t;
        document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active'));
        document.getElementById('p' + (t==='Drawer'?'Dr':t==='Panel'?'P':t==='Custom'?'C':'D')).classList.add('active');
        
        const allE = ['E1','E2','E3','E4'];
        allE.forEach(id => document.getElementById(id).classList.remove('active'));
        
        if(t === 'Door' || t === 'Drawer') allE.forEach(id => document.getElementById(id).classList.add('active'));
        
        up();
    }

    function setFlat(bool) {
        isFlat = bool;
        document.getElementById('btn-flat').classList.toggle('active', bool);
        document.getElementById('btn-mould').classList.toggle('active', !bool);
        saveSession();
    }

    function setM(m) { 
        mode = m; 
        document.querySelectorAll('.mode-sel').forEach(b => b.classList.remove('active')); 
        document.getElementById('m'+m).classList.add('active'); 
        
        if(m === 'SE') {
            document.getElementById('E1').classList.add('active');
        }
        up(); 
    }
    
    function tE(el) { el.classList.toggle('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0, thk = parseFloat(document.getElementById('thk').value)||18;
        const eL = (document.getElementById('E1').classList.contains('active')?1:0) + (document.getElementById('E2').classList.contains('active')?1:0);
        const eS = (document.getElementById('E3').classList.contains('active')?1:0) + (document.getElementById('E4').classList.contains('active')?1:0);
        let a = (h * w);
        if(mode === 'DS') a *= 2;
        if(mode === 'SE') a += ((eL * h) + (eS * w)) * db.settings.defRet; 
        a += ((eL * h * thk) + (eS * w * thk));
        document.getElementById('liveSq').innerText = (a / 1000000).toFixed(3);
        saveSession();
    }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        const q = parseInt(document.getElementById('qty').value)||1;
        if(!h || !w) return;

        const newItem = {
            h, w, thk: document.getElementById('thk').value,
            type: pType, mode: mode, flat: isFlat,
            prof: document.getElementById('prof-select').value, 
            brand: document.getElementById('p-brand').value,
            desc: document.getElementById('desc').value,
            e: [document.getElementById('E1').classList.contains('active'), document.getElementById('E2').classList.contains('active'), document.getElementById('E3').classList.contains('active'), document.getElementById('E4').classList.contains('active')]
        };

        const matchIdx = items.findIndex(it => 
            it.h === newItem.h && it.w === newItem.w && it.type === newItem.type &&
            it.mode === newItem.mode && it.flat === newItem.flat && it.prof === newItem.prof &&
            JSON.stringify(it.e) === JSON.stringify(newItem.e)
        );

        if(matchIdx > -1) {
            items[matchIdx].qty += q;
        } else {
            newItem.qty = q;
            items.push(newItem);
        }
        renderList();
        saveSession();
    }

    function renderList() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0, tQ = 0;
        
        items.forEach((it, i) => {
            let rowSq = (it.h*it.w)/1000000; 
            if(it.mode==='DS') rowSq*=2;
            const totSq = rowSq * it.qty;
            tA += totSq; tQ += it.qty;

            let Lc = (it.e[0]?1:0) + (it.e[1]?1:0), Sc = (it.e[2]?1:0) + (it.e[3]?1:0);
            let tL = Lc ? Lc+'L' : '', tS = Sc ? Sc+'S' : '';
            if(['0L','0S'].includes(tL+tS)) { tL=''; tS=''; }

            l.innerHTML += `<div class="part-label" style="border-left:5px solid var(--${it.type.toLowerCase()}-clr)">
                <input type="number" inputmode="decimal" class="pl-qty-input" value="${it.qty}" onchange="updateQty(${i}, this.value)">
                <div style="flex:1">
                    <div style="font-size:10px; font-weight:900; color:#888;">${it.desc}</div>
                    <div style="font-size:12px; font-weight:900;">${it.type} - ${it.brand}</div>
                    <div style="font-size:18px; font-weight:900;">${it.h} x ${it.w}</div>
                    <div style="font-size:11px; font-weight:600;">${it.prof} ${tL} ${tS} <span style="color:red">${it.mode}</span> ${it.flat?'FLAT':'MLD'}</div>
                </div>
                <div style="text-align:right"><b>${totSq.toFixed(3)}</b><br><span onclick="items.splice(${i},1);renderList();saveSession()" style="color:red; font-size:20px;">√ó</span></div>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    function updateQty(i, val) {
        items[i].qty = parseInt(val);
        renderList();
        saveSession();
    }

    // --- PERSISTENCE ---
    function saveJob() {
        jobHistory.unshift({ 
            id: document.getElementById('jN').value, 
            client: document.getElementById('cli').value, 
            date: new Date().toLocaleDateString(), 
            parts: JSON.parse(JSON.stringify(items)), 
            total: document.getElementById('tA').innerText 
        });
        saveData();
        alert("Job Saved to History");
    }

    function renderHistory() {
        const h = document.getElementById('hist-list'); h.innerHTML = '';
        jobHistory.forEach((j, i) => {
            h.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div><b>#${j.id}</b> - ${j.client}<br><small>${j.date} (${j.total}m¬≤)</small></div>
                <button onclick="recall(${i})" style="padding:10px; background:#000; color:var(--gs); border:none; border-radius:5px; font-weight:900;">RECALL</button>
            </div>`;
        });
    }

    function recall(i) {
        items = JSON.parse(JSON.stringify(jobHistory[i].parts));
        document.getElementById('jN').value = jobHistory[i].id;
        document.getElementById('cli').value = jobHistory[i].client;
        tab('measure'); renderList();
        saveSession();
    }

    function saveData() {
        const d = { matrix: db.matrix, paints: db.paints, history: jobHistory, settings: db.settings };
        localStorage.setItem('pw_data', JSON.stringify(d));
    }

    function loadData() {
        const d = localStorage.getItem('pw_data');
        if(d) {
            const parsed = JSON.parse(d);
            if(parsed.matrix) db.matrix = parsed.matrix;
            if(parsed.paints) db.paints = parsed.paints;
            if(parsed.history) jobHistory = parsed.history;
            if(parsed.settings) db.settings = parsed.settings;
        }
    }

    function saveSettings() {
        db.settings.defThk = parseFloat(document.getElementById('def-thk').value);
        db.settings.defRet = parseFloat(document.getElementById('def-ret').value);
        db.settings.xeroKey = document.getElementById('xero-key').value;
        db.settings.xeroTenant = document.getElementById('xero-tenant').value;
        saveData();
    }

    function backupData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({matrix: db.matrix, paints: db.paints, history: jobHistory, settings: db.settings}));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "PaintWorkz_Backup_" + new Date().toISOString().slice(0,10) + ".json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function restoreData(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const parsed = JSON.parse(e.target.result);
            if(parsed.matrix) db.matrix = parsed.matrix;
            if(parsed.paints) db.paints = parsed.paints;
            if(parsed.history) jobHistory = parsed.history;
            if(parsed.settings) db.settings = parsed.settings;
            saveData();
            location.reload();
        };
        reader.readAsText(file);
    }

    // --- PDF GEN (Simplified for Logic Check) ---
    function genPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text(`Job #${document.getElementById('jN').value} - ${document.getElementById('cli').value}`, 10, 10);
        items.forEach((it, i) => doc.text(`${it.qty}x ${it.h}x${it.w} ${it.type} (${it.desc})`, 10, 20+(i*10)));
        doc.save(`Job_${document.getElementById('jN').value}.pdf`);
    }
</script>
