<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.9 - 3.9 Revert</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --p-clr: #34c759; --d-clr: #ff9500; --dr-clr: #2196f3;
            --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:160px; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:2000; height:85px; }
        .logo-box { background:#000; padding:6px 20px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:22px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        /* TAB SYSTEM */
        .nav-tabs { display: flex; background: #000; position: sticky; top: 85px; z-index: 1900; height: 60px; }
        .nav-btn { flex:1; padding:10px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; }
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .sub-nav { display: none; background: #222; position: sticky; top: 145px; z-index: 1800; border-bottom: 2px solid var(--gs); height: 40px; align-items: center; justify-content: center; }
        .sub-nav.show { display: flex; }
        .sub-btn { padding: 0 15px; color: #aaa; font-size: 10px; font-weight: 700; border: none; background: 0 0; height: 100%; text-transform:uppercase; }
        .sub-btn.active { color: var(--gs); background: #333; }

        .container { padding: 15px; max-width: 800px; margin: auto; }
        .view-section, .sub-section { display:none; } .view-section.active, .sub-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border:1px solid #ddd; }

        /* 3.9 MEASURE GRID */
        .grid-39 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .input-39 { width: 100%; height: 55px; border-radius: 8px; border: 1px solid #ccc; text-align: center; font-size: 22px; font-weight: 700; background: #fff; box-sizing: border-box; }
        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        .type-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 14px 0; border: 2px solid #ddd; border-radius: 10px; font-weight: 900; font-size: 12px; text-align: center; background: #fff; }
        .type-btn.active { border-color: var(--gs); background: #fff9e6; color: #000; border-width: 3px; }

        .edge-box { flex: 1; height: 50px; border-radius: 8px; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #bbb; cursor: pointer; }
        .edge-box.active { background: #34c759; border-color: #28a745; color: #fff; }
        .edge-box.mode-sel.active { background: #333; border-color: var(--gs); color: var(--gs); }

        .add-btn { width: 100%; padding: 22px; border-radius: 50px; background: var(--gold); border: none; font-weight: 900; font-size: 24px; cursor: pointer; }

        /* MATRIX TABLE */
        .m-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .m-table th { background: #eee; padding: 8px; border: 1px solid #ddd; }
        .m-table td { border: 1px solid #ddd; padding: 4px; }
        .m-table input { width: 100%; border: none; text-align: center; font-weight: 600; font-size: 12px; }
        .series-head { background: #000; color: var(--gs); font-weight: 900; padding: 10px; display: flex; justify-content: space-between; align-items: center; }

        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 90px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 3000; }
    </style>
</head>
<body>

<header>
    <div style="font-size:30px;" onclick="tab('history')">üîé</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:30px;" onclick="exportData()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin Matrix</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
</div>
<div id="sub-nav-bar" class="sub-nav"></div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div class="grid-39">
                <div><label>Client</label><select id="cli-sel" class="input-39" style="font-size:16px;"></select></div>
                <div><label>Job #</label><input type="text" id="jN" class="input-39" value="1001"></div>
            </div>

            <div class="type-row">
                <div class="type-btn active" id="pP" onclick="setP('Panel')">PANEL</div>
                <div class="type-btn" id="pD" onclick="setP('Door')">DOOR</div>
                <div class="type-btn" id="pDr" onclick="setP('Drawer')">DRAWER</div>
            </div>

            <div class="grid-39">
                <div><label>Profile</label><select id="prof-sel" class="input-39" style="font-size:14px;"></select></div>
                <div><label>Sheen</label><select id="sheen-sel" class="input-39" style="font-size:16px;">
                    <option>Matt</option><option>Satin</option><option>Semi-Gloss</option><option>Gloss</option>
                </select></div>
            </div>

            <div class="grid-39">
                <div><label>Height</label><input type="number" id="h" class="input-39" placeholder="H" oninput="up()"></div>
                <div><label>Width</label><input type="number" id="w" class="input-39" placeholder="W" oninput="up()"></div>
            </div>

            <label>Paint Mode</label>
            <div style="display:flex; gap:8px; margin-bottom:15px;">
                <div id="mSS" class="edge-box mode-sel active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box mode-sel" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box mode-sel" onclick="setM('SE')">SE</div>
            </div>

            <label>Edges</label>
            <div style="display:flex; gap:8px; justify-content:space-between; align-items:center;">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div style="font-size:40px;">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div style="text-align:center; padding:20px 0;">
                <span id="liveSq" style="font-size:60px; font-weight:900; color:var(--gs);">0.000</span>
                <span style="font-weight:900; color:#888;">SQ/M</span>
            </div>
            
            <button class="add-btn" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="admin" class="view-section">
        <div class="card" style="padding:0; overflow:hidden;">
            <table class="m-table">
                <thead><tr><th style="width:35%">Profile</th><th>Matt</th><th>Satin</th><th>Semi</th><th>Gloss</th><th></th></tr></thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </div>
    </div>

    <div id="db" class="view-section">
        <div id="db-clients" class="sub-section active"><div class="card"><h3>Clients</h3><div id="cli-list"></div></div></div>
        <div id="db-paints" class="sub-section"><div class="card"><h3>Paints</h3><div id="pnt-list"></div></div></div>
    </div>

</div>

<div class="sticky-footer">
    <div style="text-align:center;"><div style="font-size:10px;">TOTAL SQM</div><div id="tA" style="font-size:26px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div style="font-size:50px;" onclick="tab('measure')">üè†</div>
    <div style="text-align:center;"><div style="font-size:10px;">PARTS</div><div id="tQ" style="font-size:26px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel';
    let db = {
        clients: ["T&J Kitchens", "Smith Joinery", "Modern Cabinets"],
        matrix: [
            {s:"Series 1", profs: [
                {n:"Plain (101)", m:125, s:125, sm:152, g:152},
                {n:"J-Mould (102)", m:148, s:148, sm:171, g:171},
                {n:"Sharknose (103)", m:148, s:148, sm:171, g:171},
                {n:"Bevelled Edge (104)", m:148, s:148, sm:171, g:171}
            ]},
            {s:"Series 2", profs: [
                {n:"Ashlee (201)", m:148, s:148, sm:171, g:171},
                {n:"Hamilton (202)", m:148, s:148, sm:171, g:171}
            ]},
            {s:"Series 4", profs: [
                {n:"Shaker (401)", m:171, s:171, sm:194, g:194},
                {n:"Jack (404)", m:180, s:180, sm:203, g:203}
            ]},
            {s:"Special", profs: [{n:"Benchtop", m:160, s:160, sm:160, g:160}, {n:"Molding", m:110, s:110, sm:110, g:110}]}
        ]
    };

    window.onload = () => { buildAdmin(); syncMeasure(); tab('measure'); };

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        const sn = document.getElementById('sub-nav-bar');
        if(t==='db') {
            sn.classList.add('show'); sn.innerHTML = '<button class="sub-btn active">Clients</button><button class="sub-btn">Paints</button>';
        } else sn.classList.remove('show');
    }

    function buildAdmin() {
        const body = document.getElementById('matrix-body'); body.innerHTML = '';
        db.matrix.forEach((ser, sIdx) => {
            body.innerHTML += `<tr><td colspan="6" class="series-head">${ser.s} <button onclick="addRow(${sIdx})">+ Add</button></td></tr>`;
            ser.profs.forEach((p, pIdx) => {
                body.innerHTML += `<tr>
                    <td><input value="${p.n}" onchange="db.matrix[${sIdx}].profs[${pIdx}].n=this.value;syncMeasure()"></td>
                    <td><input type="number" value="${p.m}" onchange="db.matrix[${sIdx}].profs[${pIdx}].m=this.value"></td>
                    <td><input type="number" value="${p.s}" onchange="db.matrix[${sIdx}].profs[${pIdx}].s=this.value"></td>
                    <td><input type="number" value="${p.sm}" onchange="db.matrix[${sIdx}].profs[${pIdx}].sm=this.value"></td>
                    <td><input type="number" value="${p.g}" onchange="db.matrix[${sIdx}].profs[${pIdx}].g=this.value"></td>
                    <td onclick="delRow(${sIdx},${pIdx})" style="color:red; text-align:center;">√ó</td>
                </tr>`;
            });
        });
    }

    function addRow(sIdx) { db.matrix[sIdx].profs.push({n:"New Profile", m:0, s:0, sm:0, g:0}); buildAdmin(); syncMeasure(); }
    function delRow(s,p) { db.matrix[s].profs.splice(p,1); buildAdmin(); syncMeasure(); }

    function syncMeasure() {
        const cS = document.getElementById('cli-sel'), pS = document.getElementById('prof-sel');
        cS.innerHTML = ''; pS.innerHTML = '';
        db.clients.forEach(c => cS.innerHTML += `<option>${c}</option>`);
        db.matrix.forEach(ser => {
            let g = document.createElement('optgroup'); g.label = ser.s;
            ser.profs.forEach(p => { let o = document.createElement('option'); o.value = p.n; o.text = p.n; g.appendChild(o); });
            pS.appendChild(g);
        });
    }

    function setP(t) { pType = t; document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active')); document.getElementById('p'+(t==='Drawer'?'Dr':t==='Panel'?'P':'D')).classList.add('active'); }
    function setM(m) { mode = m; document.querySelectorAll('.mode-sel').forEach(b => b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }
    function tE(el) { el.classList.toggle('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0;
        let a = (h * w);
        if(mode === 'DS') a *= 2;
        if(mode === 'SE') a += (h * 100) + (w * 100);
        document.getElementById('liveSq').innerText = (a / 1000000).toFixed(3);
    }

    function addPart() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        items.push({ h, w, type: pType, mode, sqm: document.getElementById('liveSq').innerText });
        renderParts();
    }

    function renderParts() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0;
        items.forEach((it, i) => {
            tA += parseFloat(it.sqm);
            let edgeTxt = ['0S','0l','0SL','0SR'].includes(it.mode) ? '' : it.mode;
            l.innerHTML += `<div class="card" style="border-left:10px solid var(--${it.type==='Panel'?'p':it.type==='Door'?'d':'dr'}-clr); display:flex; justify-content:space-between; align-items:center;">
                <div style="font-weight:900;">${it.h}x${it.w} ${it.type} ${edgeTxt}</div>
                <div><b>${it.sqm}</b> <span style="color:red; margin-left:10px" onclick="items.splice(${i},1);renderParts()">√ó</span></div>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = items.length;
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({db, items})], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = `PaintWorkz_3.9_Matrix_Backup.json`; a.click();
    }
</script>
</body>
</html>
