<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PaintWorkz Pro 2.9.7 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        
        input, select, textarea { -webkit-user-select: text !important; user-select: text !important; }

        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}

        /* UNIFORM INPUT STYLE */
        input, select {width:100%; height:48px; padding:0 12px; border-radius:10px; border:1px solid #ccc; font-size:16px; box-sizing:border-box; background:#fff;}

        /* SYMMETRY ROW */
        .sym-row {display:flex; gap:8px; align-items:center; margin-bottom:10px;}
        .sym-bubble {background:#f0f0f5; border:1px solid #ccc; border-radius:10px; height:52px; display:flex; flex-direction:column; align-items:center; justify-content:center; flex:0 0 65px;}
        .sym-bubble label {font-size:8px; font-weight:900; color:#888; text-transform:uppercase; margin-bottom:2px;}
        .sym-bubble input {background:transparent; border:none; height:24px; text-align:center; font-weight:900; font-size:17px; padding:0; width:100%;}
        
        .prof-bubble-wrap {flex:1; background:#f0f0f5; border:1px solid #ccc; border-radius:10px; height:52px; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:0 5px;}
        .prof-bubble-wrap label {font-size:8px; font-weight:900; color:#888; text-transform:uppercase; margin-bottom:2px;}
        .prof-select {background:transparent; border:none; height:24px; font-weight:900; font-size:14px; padding:0; text-align-last:center;}

        /* ICONS */
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:5px;}
        .p-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .p-card.active svg {stroke:var(--gs);}

        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}

        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}

        .qty-ctrl {display:flex; align-items:center; gap:8px; background:#f0f0f5; padding:5px; border-radius:12px; border:1px solid #ccc;}
        .qty-btn {width:28px; height:28px; border-radius:50%; border:none; background:#000; color:#fff; font-weight:900; font-size:18px; display:flex; align-items:center; justify-content:center;}
        
        .mld-bubble {background:var(--gold); color:#000; padding:2px 10px; border-radius:15px; font-weight:900; font-size:10px; border:1px solid #aa841e; display:inline-block;}
        .mode-box {width:50px; height:50px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:16px; border:3px solid;}
        .mode-SS {border-color:#34c759; color:#34c759; background:#e8f5e9;} 
        .mode-DS {border-color:#ff9500; color:#ff9500; background:#fff3e0;} 
        .mode-SE {border-color:#ff3b30; color:#ff3b30; background:#ffebee;}
        .badge {position:absolute;top:-5px;right:-5px;background:var(--gold);color:#000;width:22px;height:22px;border-radius:50%;font-size:12px;font-weight:900;display:flex;align-items:center;justify-content:center;border:1px solid #000;z-index:10;}

        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;z-index:1001;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="width:100px; text-align:center;"></div>
            <div style="display:flex;gap:8px;position:relative;">
                <input type="text" id="jNm" placeholder="JOB NAME" style="flex:1">
                <label style="background:#000; height:48px; width:50px; margin-top:4px; border-radius:10px; color:#fff; display:flex; align-items:center; justify-content:center; position:relative;">üì∏
                    <input type="file" multiple style="display:none" onchange="attachJobPhotos(this)">
                    <div id="jobBadge" class="badge" style="display:none">0</div>
                </label>
            </div>
            
            <div style="display:flex;gap:8px;"><select id="pBrand"></select><select id="pColor"></select></div>
            <div style="display:flex;gap:8px;"><select id="pFinish"></select><input type="text" id="pFormula" placeholder="Formula (Evic Linked)"></div>

            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

            <div class="sym-row">
                <div class="sym-bubble"><label>Thick</label><input type="number" id="thk" value="18" inputmode="numeric"></div>
                <div class="prof-bubble-wrap"><label>Door Profile</label><select id="prof-select" class="prof-select"></select></div>
                <div class="sym-bubble"><label>Qty</label><input type="number" id="qty" value="1" inputmode="numeric"></div>
            </div>

            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">
                    <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL
                </div>
                <div id="pD" class="p-card" onclick="setP('Door')">
                    <svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR
                </div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">
                    <svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER
                </div>
            </div>

            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()" inputmode="numeric"><input type="number" id="w" placeholder="WIDTH" oninput="up()" inputmode="numeric"></div>
            
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            
            <div class="edge-row">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label style="width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;cursor:pointer;">üì∏<input type="file" id="camInput" multiple style="display:none" onchange="handlePartPhotos(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], jobPhotos=[], mode='SS', finish='Flat', pType='Panel', partPhotos=[];

    function attachJobPhotos(i){ Array.from(i.files).forEach(f=>{ const r=new FileReader(); r.onload=e=>{jobPhotos.push(e.target.result); let b=document.getElementById('jobBadge'); b.innerText=jobPhotos.length; b.style.display='flex';}; r.readAsDataURL(f); }); }
    function handlePartPhotos(i){ Array.from(i.files).forEach(f=>{ const r=new FileReader(); r.onload=e=>{partPhotos.push(e.target.result); render();}; r.readAsDataURL(f); }); }

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE') document.getElementById('E1').classList.add('active'); else if(pType!=='Panel') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up(); }

    function calc(h,w,e,m){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0)), es=(el*18)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }
    function up(){ let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); document.getElementById('liveSq').innerText=calc(h,w,e,mode).toFixed(3); }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value, t=document.getElementById('thk').value, q=parseInt(document.getElementById('qty').value)||1;
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,t,e,mode,finish,pType,qty:q,sqm:calc(h,w,e,mode).toFixed(3),photos:[...partPhotos],desc:document.getElementById('desc').value});
        document.getElementById('h').value=''; document.getElementById('w').value=''; document.getElementById('qty').value=1; partPhotos=[]; render();
    }

    function changeQty(idx, delta){ items[idx].qty = Math.max(1, items[idx].qty + delta); render(); }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            let L=(it.e[0]?1:0)+(it.e[1]?1:0), S=(it.e[2]?1:0)+(it.e[3]?1:0);
            let lbL=it.mode==='SE'&&L>0?"1LR":L+"L", lbS=it.mode==='SE'&&S>0?"1SR":S+"S";
            
            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:12px;padding:8px;">
                <div class="qty-ctrl">
                    <button class="qty-btn" onclick="changeQty(${i},-1)">-</button>
                    <div style="font-weight:900;min-width:20px;text-align:center;">${it.qty}</div>
                    <button class="qty-btn" onclick="changeQty(${i},1)">+</button>
                </div>
                <div style="flex:1; min-width:0;">
                    <div style="font-weight:900;font-size:17px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${it.h} x ${it.w} x ${it.t} <span style="font-size:10px; color:#999;">${it.pType}</span></div>
                    <div style="font-size:10px; font-weight:700; color:#666;">${it.desc || 'No Desc'} ${it.finish==='Moulded'?'<span class="mld-bubble">MOULDED</span>':''}</div>
                    <div style="margin-top:4px;"><span style="background:#f44336;color:#fff;padding:2px 6px;border-radius:4px;font-size:10px;font-weight:900;">${lbL}</span> <span style="background:#2196f3;color:#fff;padding:2px 6px;border-radius:4px;font-size:10px;font-weight:900;">${lbS}</span></div>
                </div>
                <div style="position:relative;">
                    ${it.photos.length?`<img src="${it.photos[0]}" style="width:50px;height:50px;border-radius:8px;object-fit:cover;">`:`<div style="width:50px;height:50px;background:#eee;border-radius:8px;"></div>`}
                    ${it.photos.length>1?`<div class="badge">${it.photos.length}</div>`:''}
                </div>
                <div class="mode-box mode-${it.mode}">${it.mode}</div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:26px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    window.onload=()=>{
        document.getElementById('cli').innerHTML='<option>Absolute Kitchens</option>';
        document.getElementById('pBrand').innerHTML='<option>Wattyl</option><option>Dulux</option>';
        document.getElementById('pFinish').innerHTML='<option>G30 Satin</option><option>G10 Matt</option>';
        document.getElementById('prof-select').innerHTML='<option>Plain (101)</option><option>Shaker (401)</option>';
        setP('Panel');
    };
</script>
</body>
</html>
