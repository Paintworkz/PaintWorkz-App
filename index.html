<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 3.6</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .sub-tabs {display:flex; background:#ddd; padding:5px; gap:5px;}
        .sub-btn {flex:1; padding:8px; border-radius:5px; border:none; font-size:11px; font-weight:bold; background:#eee;}
        .sub-btn.active {background:var(--gs); color:#000;}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}

        /* COLOR TAGS */
        .type-tag {padding:4px 10px; border-radius:6px; font-weight:900; font-size:14px; color:#fff; text-transform:uppercase;}
        .tag-PANEL {background: #64748b;} .tag-DOOR {background: #059669;} .tag-DRAWER {background: #2563eb;}

        .qty-bubble {background:#f0f0f5; color:#000; padding:10px; border-radius:10px; font-weight:900; min-width:40px; text-align:center; border:1px solid #ccc; font-size:16px;}
        .mld-bubble {background:var(--gold); color:#000; padding:4px 10px; border-radius:15px; font-weight:900; font-size:11px; border:1px solid #aa841e;}

        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}

        input,select {width:100%;padding:12px;margin:4px 0;border-radius:8px;border:1px solid #ccc;font-size:15px;box-sizing:border-box;}
        
        .sticky-footer {background:#000;padding:10px 0;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:grid;grid-template-columns: 1fr 1fr 1fr; align-items:center; z-index:1001;}
        .footer-pdf-btn {background:#e11d48; width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:26px; color:#fff; border:3px solid #fff; margin:auto;}

        /* MEASUREMENT UTILS */
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">Jobs</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli_sel"></select><input type="text" id="jN" placeholder="JOB #" style="width:100px;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            
            <div style="display:flex;gap:8px;margin-top:10px;align-items:center;">
                <input type="number" id="thk" value="18" class="qty-bubble" oninput="up()">
                <select id="prof_sel" style="flex:3"></select>
                <input type="number" id="qty" value="1" class="qty-bubble">
            </div>

            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>

            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>

            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <div class="card">
            <input type="text" id="searchBar" placeholder="Search Jobs/Clients/Parts..." oninput="filterJobs()">
            <div style="font-size:10px; color:#888; margin-top:5px;">Recent: Door, Panel, Moulded, SE, SS...</div>
        </div>
        <div id="history-list"></div>
    </div>

    <div id="db" class="view-section">
        <div class="sub-tabs">
            <button class="sub-btn active" id="sb-prof" onclick="subTab('prof')">Profiles</button>
            <button class="sub-btn" id="sb-client" onclick="subTab('client')">Clients</button>
            <button class="sub-btn" id="sb-paint" onclick="subTab('paint')">Paint</button>
        </div>
        
        <div id="db-content" style="margin-top:10px;">
            </div>
    </div>

    <div id="settings" class="view-section">
        <div class="card"><h3>Settings</h3><button onclick="location.reload()" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px;">RELOAD APP</button></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:9px">AREA</div><div id="tA" style="font-size:18px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div class="footer-pdf-btn" onclick="quickPDF()">üìÑ</div>
    <div style="text-align:center"><div style="font-size:9px">PARTS</div><div id="tQ" style="font-size:18px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    // CORE SETUP
    const firebaseConfig = { apiKey: "AIzaSyBvSFzaxLJd3rV9S8DGk6JWh1LY5mp5Fxk", authDomain: "paintworkz-app.firebaseapp.com", databaseURL: "https://paintworkz-app-default-rtdb.firebaseio.com", projectId: "paintworkz-app" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let items=[], mode='SS', finish='Flat', pType='Panel', allJobs=[];

    // NAVIGATION
    function tab(t){
        document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
        if(t==='db') subTab('prof');
    }

    function subTab(s){
        document.querySelectorAll('.sub-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById('sb-'+s).classList.add('active');
        let html = '';
        if(s==='prof') html = `<div class="card"><h4>Door Profiles</h4><input id="new_prof" placeholder="Profile Name"><button onclick="dbAdd('profiles', 'new_prof')">Add</button><div id="prof_list"></div></div>`;
        if(s==='client') html = `<div class="card"><h4>Client List</h4><input id="new_cli" placeholder="Client Name"><button onclick="dbAdd('clients', 'new_cli')">Add</button><div id="cli_list"></div></div>`;
        if(s==='paint') html = `<div class="card"><h4>Paint Data</h4><input id="p_br" placeholder="Brand"><input id="p_cl" placeholder="Color"><input id="p_fn" placeholder="Finish"><input id="p_fm" placeholder="Formula"><button onclick="dbAddPaint()">Add Paint</button><div id="paint_list"></div></div>`;
        document.getElementById('db-content').innerHTML = html;
        loadDbLists();
    }

    // DATABASE LOGIC
    function dbAdd(path, id){
        let val = document.getElementById(id).value;
        if(val) db.ref('db/'+path).push(val);
        document.getElementById(id).value = '';
    }
    
    function dbAddPaint(){
        let p = {brand:document.getElementById('p_br').value, color:document.getElementById('p_cl').value, finish:document.getElementById('p_fn').value, formula:document.getElementById('p_fm').value};
        db.ref('db/paint').push(p);
    }

    function loadDbLists(){
        db.ref('db').on('value', snap => {
            const data = snap.val() || {};
            if(document.getElementById('prof_list')) document.getElementById('prof_list').innerHTML = Object.values(data.profiles || {}).map(v => `<div>‚Ä¢ ${v}</div>`).join('');
            if(document.getElementById('cli_list')) document.getElementById('cli_list').innerHTML = Object.values(data.clients || {}).map(v => `<div>‚Ä¢ ${v}</div>`).join('');
            
            // Sync Dropdowns
            let cliSel = document.getElementById('cli_sel');
            cliSel.innerHTML = Object.values(data.clients || {}).map(v => `<option>${v}</option>`).join('');
            let profSel = document.getElementById('prof_sel');
            profSel.innerHTML = Object.values(data.profiles || {}).map(v => `<option>${v}</option>`).join('');
        });
    }

    // MEASUREMENT ENGINE (REVERTED TO 3.4 LOGIC)
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE') document.getElementById('E1').classList.add('active'); up(); }
    
    function calc(h,w,e,m,thk){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0));
        let es=(el*thk)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }
    function up(){ 
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value);
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        document.getElementById('liveSq').innerText=calc(h,w,e,mode,18).toFixed(3); 
    }

    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value), q=parseInt(document.getElementById('qty').value)||1;
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,e,mode,finish,pType,qty:q,sqm:calc(h,w,e,mode,18).toFixed(3)});
        render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            let accent = it.pType==='Door'?'#059669':it.pType==='Drawer'?'#2563eb':'#64748b';
            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:10px; border-left:8px solid ${accent}">
                <div class="qty-bubble">${it.qty}</div>
                <div style="flex:1">
                    <b>${it.h} x ${it.w}</b><br>
                    <span class="type-tag tag-${it.pType.toUpperCase()}">${it.pType}</span>
                </div>
                <div style="font-weight:bold">${it.mode}</div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:24px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    // SEARCH & HISTORY
    function saveJob(){
        if(items.length===0) return;
        const job = { id:Date.now(), name:document.getElementById('jNm').value||'Draft', num:document.getElementById('jN').value||'0', client:document.getElementById('cli_sel').value, parts:items, total:document.getElementById('tA').innerText, date: new Date().toLocaleDateString() };
        db.ref('jobs/' + job.id).set(job).then(()=>alert("Job Banked üè¶"));
        items=[]; render();
    }

    db.ref('jobs').on('value', snap => {
        allJobs = snap.val() ? Object.values(snap.val()).reverse() : [];
        filterJobs();
    });

    function filterJobs(){
        let query = document.getElementById('searchBar').value.toLowerCase();
        let list = document.getElementById('history-list'); list.innerHTML = '';
        
        let filtered = allJobs.filter(j => 
            j.name.toLowerCase().includes(query) || 
            j.num.toLowerCase().includes(query) || 
            j.client.toLowerCase().includes(query) ||
            JSON.stringify(j.parts).toLowerCase().includes(query)
        ).slice(0, 10); // Recall last 10 by default

        filtered.forEach(j => {
            list.innerHTML += `<div class="card">
                <b>#${j.num} ${j.name}</b> (${j.client})<br>
                <small>${j.date} | ${j.total}m2 | ${j.parts.length} Lines</small>
                <button onclick="recallJob('${j.id}')" style="float:right; background:var(--gs); border:none; padding:5px 10px; border-radius:5px;">LOAD</button>
            </div>`;
        });
    }

    function recallJob(id){
        let j = allJobs.find(x => x.id == id);
        if(j){ items = [...j.parts]; document.getElementById('jNm').value=j.name; tab('measure'); render(); }
    }

    function quickPDF(){ 
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("PaintWorkz Job Sheet", 20, 20);
        items.forEach((p,i)=> doc.text(`${p.qty}x ${p.h}x${p.w} [${p.pType}]`, 20, 30+(i*10)));
        doc.save("JobExport.pdf");
    }

    window.onload = () => loadDbLists();
</script>
</body>
</html>
