<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PaintWorkz Pro 2.8.5 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;overscroll-behavior:none;}
        
        /* Welded Header & Tabs */
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 0 0 0;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;display:flex;flex-direction:column;align-items:center;}
        .header-top {display:flex;width:100%;justify-content:space-between;align-items:center;padding:10px 15px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:60px;border:3px solid var(--gs);}
        .logo-text {font-weight:900;font-size:32px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .h-icon {font-size:38px;cursor:pointer;filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));}
        
        .nav-tabs {display:flex;width:100%;background:rgba(0,0,0,0.8);backdrop-filter:blur(10px);}
        .nav-btn {flex:1;padding:15px 5px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;border-bottom:4px solid transparent;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .sync-header {font-size:11px;color:#fff;background:rgba(0,0,0,0.6);padding:2px 12px;border-radius:10px;font-weight:900;display:flex;align-items:center;gap:6px;margin:5px 0 8px 0;}
        .pulse {width:8px;height:8px;background:#34c759;border-radius:50%;animation:blink 1.5s infinite;}

        .container {padding:15px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;display:flex;align-items:center;justify-content:center;font-weight:900;cursor:pointer;background:#fff;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;}
        .mld-bubble {background:var(--gold);color:#000;padding:2px 10px;border-radius:15px;font-weight:900;font-size:11px;border:1px solid #aa841e;}
        
        #liveSq {text-align:center;font-weight:900;color:var(--gs);font-size:48px;margin:10px 0;}
        @keyframes blink {0%{opacity:1;} 50%{opacity:0.3;} 100%{opacity:1;}}
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="h-icon" onclick="tab('history')">üîç</div>
        <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
        <div class="h-icon" onclick="saveJob()">üíæ</div>
    </div>
    <div class="sync-header"><div class="pulse"></div> LIVE SYNC ACTIVE</div>
    <div class="nav-tabs">
        <button id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</button>
        <button id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</button>
        <button id="btn-profiles" class="nav-btn" onclick="tab('profiles')">Profiles</button>
        <button id="btn-history" class="nav-btn" onclick="tab('history')">History</button>
        <button id="btn-settings" class="nav-btn" onclick="tab('settings')">Settings</button>
    </div>
</header>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli" style="flex:2"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            <select id="prof-select"></select>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div class="edge-row" style="display:flex; justify-content:space-between;">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div><div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div class="cam-btn">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div><div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>
            <div id="liveSq">0.000</div>
            <button onclick="addPart()" style="width:100%;padding:20px;border-radius:50px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <div class="card"><input type="text" id="histSearch" placeholder="Search History..." oninput="renderHistory()"></div>
        <div id="history-list"></div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>Storage & Sync</h3>
            <button onclick="linkDrive()" style="width:100%;padding:15px;background:#000;color:#fff;border-radius:10px;font-weight:900;">LINK 5TB EXTERNAL DRIVE</button>
            <p style="font-size:10px;color:gray;">Target: <span id="drive-path">Not Linked</span></p>
            <hr>
            <h3>Xero Integration</h3>
            <button style="width:100%;padding:15px;background:#00b7eb;color:#fff;border-radius:10px;font-weight:900;border:none;">SYNC TO XERO</button>
        </div>
    </div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', dirHandle=null;

    // RESTORED SE LOGIC & LABELS
    function getSELabel(e) {
        let l = (e[0]?1:0) + (e[1]?1:0);
        let s = (e[2]?1:0) + (e[3]?1:0);
        if (mode !== 'SE') return mode;
        if (l > 0) return "1LR";
        if (s > 0) return "1SR";
        return "SE";
    }

    function calc(h,w,e,m){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0)), es=(el*18)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }

    function tab(t){ 
        document.querySelectorAll('.view-section, .nav-btn').forEach(x=>x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-'+t).classList.add('active');
        if(t==='history') renderHistory();
    }

    async function linkDrive() {
        try { dirHandle = await window.showDirectoryPicker(); document.getElementById('drive-path').innerText = "Linked ‚úÖ"; } catch(e){}
    }

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    
    function def(){ 
        [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.toggle('active',pType!=='Panel'));
        if(mode==='SE') { [2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); document.getElementById('E1').classList.add('active'); }
        up();
    }
    
    function up(){ let h=document.getElementById('h').value||0, w=document.getElementById('w').value||0, e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); document.getElementById('liveSq').innerText=calc(h,w,e,mode).toFixed(3); }

    function addPart(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value;
        if(!h || !w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,e,mode,finish,pType,sqm:calc(h,w,e,mode).toFixed(3),label:getSELabel(e), desc:document.getElementById('desc').value});
        render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            ts+=parseFloat(it.sqm);
            l.innerHTML+=`<div class="card" style="display:flex; justify-content:space-between;">
                <div><b>${it.h}x${it.w}</b> - ${it.pType} <span style="color:var(--gs)">(${it.label})</span><br><small>${it.desc||''}</small></div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:none;background:0;font-size:24px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3);
        document.getElementById('tQ').innerText=items.length;
    }

    function saveJob(){
        if(items.length===0) return;
        let job = {id:Date.now(), name:document.getElementById('jNm').value||'Unnamed', num:document.getElementById('jN').value||'000', parts:items};
        let history = JSON.parse(localStorage.getItem('pw_history')||'[]');
        history.unshift(job);
        localStorage.setItem('pw_history', JSON.stringify(history.slice(0,20)));
        alert("Job Saved to History & Syncing...");
        items=[]; render();
    }

    function renderHistory(){
        const container = document.getElementById('history-list');
        const search = document.getElementById('histSearch').value.toLowerCase();
        let history = JSON.parse(localStorage.getItem('pw_history')||'[]');
        container.innerHTML = '';
        history.filter(j=>j.name.toLowerCase().includes(search)).forEach(j=>{
            container.innerHTML += `<div class="card"><b>${j.num} - ${j.name}</b> (${j.parts.length} parts)</div>`;
        });
    }

    window.onload=()=>{
        const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
        const ps=document.getElementById('prof-select'); dp.forEach(p=>ps.innerHTML+=`<option>${p}</option>`);
        document.getElementById('cli').innerHTML='<option>Absolute Kitchens</option>';
        setP('Panel');
    }
</script>

<div class="sticky-footer" style="background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;align-items:center;box-sizing:border-box;">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div onclick="window.print()"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:45px"></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

</body>
</html>
