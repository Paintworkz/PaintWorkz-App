<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 5.6 - MASTER MATRIX</title>
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, #ff3b30, #ff9500, #ffcc00, #4cd964, #5ac8fa, #007aff, #5856d6);
            --gs: #d4af37;
            --panel-clr: #34c759; --door-clr: #ff9500; --drawer-clr: #2196f3;
            --bg: #f2f2f7;
        }
        body { margin:0; font-family:-apple-system, sans-serif; background:var(--bg); padding-bottom:150px; }
        
        header { background:var(--rainbow); padding:env(safe-area-inset-top) 15px 5px; display:flex; align-items:center; justify-content:space-between; border-bottom:4px solid #aa841e; position:sticky; top:0; z-index:1100; height:85px; }
        .logo-box { background:#000; padding:6px 20px; border-radius:50px; border:2px solid var(--gs); }
        .logo-text { font-weight:900; font-size:22px; background:var(--gold); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

        .nav-tabs { display: flex; background: #000; position: sticky; top: 85px; z-index: 1050; height: 60px;}
        .nav-btn { flex:1; padding:10px 0; color:#888; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0; cursor:pointer;}
        .nav-btn.active { color:#fff; border-bottom:4px solid var(--gs); background:#111; }

        .sub-nav { display: none; background: #222; position: sticky; top: 145px; z-index: 1040; border-bottom: 2px solid var(--gs); height: 45px; align-items: center; justify-content: center; }
        .sub-nav.show { display: flex; }
        .sub-btn { padding: 0 15px; color: #aaa; font-size: 11px; font-weight: 700; border: none; background: 0 0; height: 100%; text-transform:uppercase; cursor:pointer;}
        .sub-btn.active { color: var(--gs); background: #333; }

        .container { padding: 15px; max-width: 800px; margin: auto; }
        .view-section, .sub-section { display:none; } .view-section.active, .sub-section.active { display:block; }
        .card { background:#fff; border-radius:12px; padding:15px; margin-bottom:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border:1px solid #ddd; }

        label { font-size: 10px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input, select { width:100%; height:48px; border-radius:8px; border:1px solid #ccc; padding:0 10px; font-size:16px; box-sizing:border-box; margin-bottom: 10px; font-weight: 600; }
        
        /* MATRIX TABLE */
        .m-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .m-table th { background: #eee; padding: 8px 4px; text-align: left; border: 1px solid #ddd; }
        .m-table td { border: 1px solid #ddd; padding: 2px; }
        .m-table input { height: 30px; margin: 0; border: none; font-size: 12px; text-align: center; background: transparent; }
        .series-row { background: #333 !important; color: var(--gs); font-weight: 900; padding: 8px !important; }

        .bubble-row { display: flex; gap: 8px; margin: 10px 0; }
        .p-card { flex:1; background:#fff; border:2px solid #ddd; border-radius:8px; padding:12px 2px; text-align:center; font-weight:900; font-size:11px; color:#444; cursor:pointer; }
        .p-card.active { border-color:var(--gs); background:#fff9e6; color:#000; border-width:3px; }

        .edge-row { display:flex; justify-content:space-between; align-items:center; margin:10px 0; gap:8px; }
        .edge-box { flex:1; height:55px; border-radius:8px; border:2px solid #ccc; background:#fff; display:flex; align-items:center; justify-content:center; font-weight:900; color:#bbb; font-size:18px; cursor:pointer;}
        .edge-box.active { background:#34c759; border-color:#28a745; color:#fff; }
        .edge-box.mode-sel.active { background:#333; border-color:var(--gs); color:var(--gs); border-width:3px;}

        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 90px; border-top: 3px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; z-index: 2000; padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>

<header>
    <div style="font-size:30px;" onclick="tab('history')">üîé</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:30px;" onclick="exportData()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>
<div id="sub-nav-bar" class="sub-nav"></div>

<div class="container">
    
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Client</label><select id="cli-sel"></select></div>
                <div style="flex:1"><label>Job #</label><input type="text" id="jN" placeholder="1001"></div>
            </div>

            <div class="bubble-row">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>

            <div style="display:flex; gap:8px;">
                <div style="flex:2"><label>Profile</label><select id="prof-sel"></select></div>
                <div style="flex:1"><label>Sheen</label>
                    <select id="sheen-sel">
                        <option>Matt</option><option>Satin</option><option>Semi-Gloss</option><option>Gloss</option>
                    </select>
                </div>
            </div>

            <div class="bubble-row">
                <input type="number" id="h" placeholder="Height" oninput="up()" style="height:60px; text-align:center; font-size:24px;">
                <input type="number" id="w" placeholder="Width" oninput="up()" style="height:60px; text-align:center; font-size:24px;">
            </div>

            <label>Paint Mode</label>
            <div class="edge-row">
                <div id="mSS" class="edge-box mode-sel active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="edge-box mode-sel" onclick="setM('DS')">DS</div>
                <div id="mSE" class="edge-box mode-sel" onclick="setM('SE')">SE</div>
            </div>

            <div style="text-align:center; padding:10px 0;">
                <span id="liveSq" style="font-size:52px; font-weight:900; color:var(--gs);">0.000</span>
                <span style="font-weight:900; color:#888;"> sq/m</span>
            </div>
            
            <button style="width:100%; padding:20px; border-radius:50px; background:var(--gold); font-weight:900; border:none;" onclick="addPart()">ADD PART +</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="admin" class="view-section">
        <div class="card" style="padding:5px; overflow-x:auto;">
            <table class="m-table">
                <thead>
                    <tr><th>Profile</th><th>Matt</th><th>Satin</th><th>Semi</th><th>Gloss</th></tr>
                </thead>
                <tbody id="matrix-body"></tbody>
            </table>
        </div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>UI Colors</h3>
            <label>Panel</label><input type="color" id="c-p" value="#34c759" onchange="upClr()">
            <label>Door</label><input type="color" id="c-d" value="#ff9500" onchange="upClr()">
        </div>
    </div>

</div>

<div class="sticky-footer">
    <div style="text-align:center;"><div style="font-size:10px;">SQM</div><div id="tA" style="font-size:24px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div style="font-size:40px;" onclick="tab('measure')">üè†</div>
    <div style="text-align:center;"><div style="font-size:10px;">PARTS</div><div id="tQ" style="font-size:24px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel';
    let database = {
        clients: ["T&J Kitchens", "Smith Joinery", "Modern Cabinets"],
        matrix: [
            {s:"Series 1", isS:true},
            {n:"Plain (101)", m:125, s:125, sm:152, g:152},
            {n:"J-Mould (102)", m:148, s:148, sm:171, g:171},
            {n:"Sharknose (103)", m:148, s:148, sm:171, g:171},
            {n:"Bevelled (104)", m:148, s:148, sm:171, g:171},
            {s:"Series 2", isS:true},
            {n:"Ashlee (201)", m:148, s:148, sm:171, g:171},
            {n:"Hamilton (202)", m:148, s:148, sm:171, g:171},
            {n:"Vertical (203)", m:148, s:148, sm:171, g:171},
            {s:"Series 3", isS:true},
            {n:"Tarrone (301)", m:156, s:156, sm:182, g:182},
            {n:"Bobby (302)", m:156, s:156, sm:182, g:182},
            {n:"Orford (303)", m:156, s:156, sm:182, g:182},
            {s:"Series 4", isS:true},
            {n:"Shaker (401)", m:171, s:171, sm:194, g:194},
            {n:"Shaker 45 (402)", m:171, s:171, sm:194, g:194},
            {n:"Shaker w/Lines (403)", m:180, s:180, sm:203, g:203},
            {n:"Jack (404)", m:180, s:180, sm:203, g:203},
            {s:"Series 5", isS:true},
            {n:"Georgia (501)", m:183, s:183, sm:211, g:211},
            {n:"Branxholme (502)", m:183, s:183, sm:211, g:211},
            {n:"Rosebrook (503)", m:183, s:183, sm:211, g:211},
            {s:"Special", isS:true},
            {n:"Benchtop", m:160, s:160, sm:160, g:160},
            {n:"Moulding", m:110, s:110, sm:110, g:110}
        ]
    };

    window.onload = () => { buildMatrix(); syncMeasure(); tab('measure'); };

    function buildMatrix() {
        const body = document.getElementById('matrix-body');
        body.innerHTML = '';
        database.matrix.forEach((row, i) => {
            if(row.isS) {
                body.innerHTML += `<tr><td colspan="5" class="series-row">${row.s}</td></tr>`;
            } else {
                body.innerHTML += `<tr>
                    <td><b>${row.n}</b></td>
                    <td><input type="number" value="${row.m}" onchange="database.matrix[${i}].m=this.value"></td>
                    <td><input type="number" value="${row.s}" onchange="database.matrix[${i}].s=this.value"></td>
                    <td><input type="number" value="${row.sm}" onchange="database.matrix[${i}].sm=this.value"></td>
                    <td><input type="number" value="${row.g}" onchange="database.matrix[${i}].g=this.value"></td>
                </tr>`;
            }
        });
    }

    function syncMeasure() {
        const cS = document.getElementById('cli-sel'), pS = document.getElementById('prof-sel');
        cS.innerHTML = ''; pS.innerHTML = '';
        database.clients.forEach(c => cS.innerHTML += `<option>${c}</option>`);
        database.matrix.forEach(r => { if(!r.isS) pS.innerHTML += `<option>${r.n}</option>`; });
    }

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
    }

    function setP(t) { pType = t; document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active')); document.getElementById('p'+(t==='Drawer'?'Dr':t==='Panel'?'P':'D')).classList.add('active'); }
    function setM(m) { mode = m; document.querySelectorAll('.mode-sel').forEach(b => b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }

    function up() {
        const h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0;
        let a = (h * w);
        if(mode === 'DS') a *= 2;
        if(mode === 'SE') a += (h * 100) + (w * 100); // Sample logic
        document.getElementById('liveSq').innerText = (a / 1000000).toFixed(3);
    }

    function addPart() {
        items.push({ h: document.getElementById('h').value, w: document.getElementById('w').value, qty: 1, type: pType, sqm: document.getElementById('liveSq').innerText });
        renderParts();
    }

    function renderParts() {
        const l = document.getElementById('list'); l.innerHTML = '';
        let tA = 0;
        items.forEach((it, i) => {
            tA += parseFloat(it.sqm);
            l.innerHTML += `<div style="border-left:8px solid var(--${it.type.toLowerCase()}-clr); background:#fff; padding:10px; margin-bottom:5px; display:flex; justify-content:space-between;">
                <b>${it.h} x ${it.w} (${it.type})</b><span>${it.sqm}</span>
            </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = items.length;
    }

    function upClr() {
        document.documentElement.style.setProperty('--panel-clr', document.getElementById('c-p').value);
        document.documentElement.style.setProperty('--door-clr', document.getElementById('c-d').value);
    }
    
    function exportData() {
        alert("Saving Matrix & Jobs to 5TB Drive...");
        const blob = new Blob([JSON.stringify(database)], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `PaintWorkz_Full_Backup.json`; a.click();
    }
</script>
</body>
</html>
