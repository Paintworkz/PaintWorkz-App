<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 2.9.5 MASTER</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;}
        .qty-bubble {background:#f0f0f5; color:#000; padding:10px; border-radius:10px; font-weight:900; min-width:40px; text-align:center; border:1px solid #ccc;}
        .mode-box {width:50px; height:50px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900;}
        .mode-SS {border:3px solid #34c759; color:#34c759; background:#e8f5e9;} 
        .mode-DS {border:3px solid #ff9500; color:#ff9500; background:#fff3e0;} 
        .mode-SE {border:3px solid #ff3b30; color:#ff3b30; background:#ffebee;}
        #markup-ui {display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:2000; flex-direction:column;}
        canvas {background:#000; flex-grow:1; touch-action:none;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;z-index:1001;}
        .btn-export {background:#007aff; color:#fff; border:none; padding:12px; border-radius:8px; font-weight:bold; width:100%; margin-bottom:10px;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px; cursor:pointer;" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px; cursor:pointer;" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"><option>Absolute Kitchens</option></select><input type="text" id="jN" placeholder="JOB #" style="width:100px; text-align:center;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            
            <div style="display:flex;gap:8px;margin-top:10px;align-items:center;">
                <select id="prof-select" style="flex:4"><option>Plain (101)</option><option>Shaker (401)</option></select>
                <input type="number" id="qty" value="1" class="qty-bubble" style="flex:1" inputmode="numeric" onfocus="this.select()">
            </div>

            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>

            <div style="display:flex;gap:8px;">
                <input type="number" id="h" placeholder="LENGTH" oninput="up()" inputmode="numeric" onfocus="this.select()">
                <input type="number" id="w" placeholder="WIDTH" oninput="up()" inputmode="numeric" onfocus="this.select()">
            </div>
            
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            
            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="history" class="view-section">
        <div id="history-list"></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], mode='SS', pType='Panel';

    // 1. Calculations
    function calc(h,w,m){
        let f=(h*w)/1e6;
        if(m==='SS') return f;
        if(m==='DS') return f*2;
        if(m==='SE') return f + (h*2 + w*2)*0.01; // Example SE logic
        return 0;
    }
    function up(){ let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0; document.getElementById('liveSq').innerText=calc(h,w,mode).toFixed(3); }

    // 2. UI Controls
    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); up(); }
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); if(t==='history') renderHistory(); }

    // 3. List Management
    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value), q=parseInt(document.getElementById('qty').value)||1;
        if(!h||!w) return;
        items.push({h,w,mode,pType,qty:q,sqm:calc(h,w,mode).toFixed(3)});
        document.getElementById('h').value=''; document.getElementById('w').value=''; render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            l.innerHTML += `<div class="card" style="display:flex;justify-content:space-between;align-items:center;">
                <div><b>${it.qty}x</b> ${it.h}x${it.w} (${it.pType})</div>
                <div class="mode-box mode-${it.mode}">${it.mode}</div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:20px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    // 4. Exports (PDF & CSV)
    async function generatePDF(jobId) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let h = JSON.parse(localStorage.getItem('pw_history') || '[]');
        let job = h.find(x => x.id === jobId);
        if (!job) return;

        doc.setFontSize(20); doc.text("PaintWorkz Job Sheet", 20, 20);
        doc.setFontSize(12); doc.text(`Job: ${job.name} (#${job.num})`, 20, 30);
        
        let y = 50;
        job.parts.forEach(p => {
            doc.text(`${p.qty}x  ${p.h} x ${p.w}  [${p.mode}]  -  ${p.pType}`, 20, y);
            y += 10;
        });
        doc.save(`PaintWorkz_${job.num}.pdf`);
    }

    function exportToCSV() {
        let history = JSON.parse(localStorage.getItem('pw_history') || '[]');
        let csv = "Job#,Name,Qty,H,W,Mode,Type\n";
        history.forEach(j => j.parts.forEach(p => csv += `${j.num},${j.name},${p.qty},${p.h},${p.w},${p.mode},${p.pType}\n`));
        const blob = new Blob([csv], {type:'text/csv'});
        const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='jobs.csv'; a.click();
    }

    // 5. Storage
    function saveJob(){
        if(items.length===0) return;
        let job = {id:Date.now(), name:document.getElementById('jNm').value||'New Job', num:document.getElementById('jN').value||'0', parts:[...items]};
        let h = JSON.parse(localStorage.getItem('pw_history')||'[]'); h.unshift(job);
        localStorage.setItem('pw_history', JSON.stringify(h));
        alert("Saved!"); items=[]; render();
    }

    function renderHistory(){
        const l=document.getElementById('history-list');
        l.innerHTML='<button class="btn-export" onclick="exportToCSV()">EXPORT ALL TO EXCEL (CSV)</button>';
        let h=JSON.parse(localStorage.getItem('pw_history')||'[]');
        h.forEach(j => l.innerHTML += `<div class="card" style="display:flex;justify-content:space-between;align-items:center;">
            <div><b>#${j.num}</b> ${j.name}</div>
            <div style="display:flex;gap:5px;">
                <button onclick="generatePDF(${j.id})" style="background:#ff3b30;color:#fff;border:0;padding:8px;border-radius:5px;">PDF</button>
            </div>
        </div>`);
    }

    // 6. Offline Support (Service Worker)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => console.log("Offline Ready"));
    }
</script>
</body>
</html>
