<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PaintWorkz Pro 3.8 - Master Stable</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .nav-tabs {display:flex;background:#000;position:sticky;top:90px;z-index:1000;border-bottom:1px solid #444;}
        .nav-btn {flex:1;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05); position:relative;}
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .cam-btn {width:70px;height:70px;background:#000;border:3px solid var(--gs);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:32px;cursor:pointer;}
        .badge {position:absolute;top:-5px;right:-5px;background:red;color:#fff;width:22px;height:22px;border-radius:50%;font-size:12px;font-weight:900;display:flex;align-items:center;justify-content:center;border:1px solid #fff;}
        .qty-bubble {background:#f0f0f5; color:#000; padding:10px; border-radius:10px; font-weight:900; min-width:40px; text-align:center; border:1px solid #ccc;}
        .edge-pill {padding:4px 10px; border-radius:6px; font-size:14px; font-weight:900; color:#fff; display:inline-block; margin-right:5px;}
        .edge-L {background:#f44336;} .edge-S {background:#2196f3;}
        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-around;z-index:1001;}
        input,select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;}
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">Cloud History</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli"><option>Absolute Kitchens</option></select><input type="text" id="jN" placeholder="JOB #" style="width:100px; text-align:center;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            <div style="display:flex;gap:8px;"><select id="pBrand"><option>Wattyl</option></select><select id="pColor"><option>Vivid White</option></select></div>
            <div style="display:flex;gap:8px;margin-top:10px;align-items:center;">
                <input type="number" id="thk" value="18" class="qty-bubble" style="flex:1" oninput="up()">
                <select id="prof-select" style="flex:3"><option>Plain (101)</option></select>
                <input type="number" id="qty" value="1" class="qty-bubble" style="flex:1">
            </div>
            <div style="display:flex;gap:8px;margin:10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>
            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
            <div style="display:flex;gap:8px;margin:10px 0"><div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div><div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div></div>
            <div style="display:flex;gap:8px;margin-bottom:10px"><div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div><div id="mDS" class="t-btn" onclick="setM('DS')">DS</div><div id="mSE" class="t-btn" onclick="setM('SE')">SE</div></div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div class="cam-btn" onclick="alert('Camera Triggered')">üì∏</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>
            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div class="card">
            <h3>Database Management</h3>
            <p>Clients & Profiles are synced to your Cloud Account.</p>
            <div id="client-list-db"></div>
            <input type="text" id="new-client" placeholder="New Client Name">
            <button onclick="addClient()" style="background:#000;color:#fff;padding:10px;width:100%;border-radius:8px;">Add Client</button>
        </div>
    </div>

    <div id="history" class="view-section">
        <div id="history-list">Loading Jobs...</div>
    </div>

    <div id="settings" class="view-section">
        <div class="card">
            <h3>System Settings</h3>
            <button onclick="location.reload()" style="width:100%;padding:15px;background:#000;color:#fff;border-radius:10px;margin-bottom:10px;">RELOAD APP</button>
            <button onclick="exportData()" style="width:100%;padding:12px;background:#34c759;color:#fff;border-radius:10px;margin-bottom:10px;border:none;">EXPORT BACKUP</button>
            <label style="width:100%;padding:12px;background:#0a84ff;color:#fff;border-radius:10px;display:block;text-align:center;cursor:pointer;">
                IMPORT RESTORE
                <input type="file" style="display:none" onchange="importData(this)">
            </label>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL AREA</div><div id="tA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div style="text-align:center"><div style="font-size:10px">TOTAL PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    /* FIREBASE INIT */
    const firebaseConfig = { apiKey: "AIzaSyBvSFzaxLJd3rV9S8DGk6JWh1LY5mp5Fxk", authDomain: "paintworkz-app.firebaseapp.com", databaseURL: "https://paintworkz-app-default-rtdb.firebaseio.com", projectId: "paintworkz-app" };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    /* MASTER LOGIC REVERTED */
    let items=[], mode='SS', finish='Flat', pType='Panel';
    const statusColors = { 'PENDING': {bg: '#eee', text: '#666'}, 'IN PROGRESS': {bg: '#fff3e0', text: '#ff9500'}, 'COMPLETED': {bg: '#e8f5e9', text: '#34c759'} };

    function setP(p){ pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); def(); }
    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); def(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function def(){ [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active')); if(mode==='SE') document.getElementById('E1').classList.add('active'); else if(pType!=='Panel') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active')); up(); }
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    function calc(h,w,e,m,thk){
        let f=(h*w)/1e6, el=((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0));
        let es=(el*thk)/1e6;
        if(m==='SS') return f+es;
        if(m==='DS') return (f*2)+es;
        if(m==='SE') return f+es+(el*100/1e6);
        return 0;
    }
    
    function up(){ 
        let h=Number(document.getElementById('h').value)||0, w=Number(document.getElementById('w').value)||0, thk=Number(document.getElementById('thk').value)||18;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active')); 
        document.getElementById('liveSq').innerText=calc(h,w,e,mode,thk).toFixed(3); 
    }

    function add(){
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value), q=parseInt(document.getElementById('qty').value)||1;
        if(!h||!w) return;
        let e=[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        items.push({h,w,thk:document.getElementById('thk').value,e,mode,finish,pType,qty:q,sqm:calc(h,w,e,mode,document.getElementById('thk').value).toFixed(3)});
        document.getElementById('h').value=''; document.getElementById('w').value=''; render();
    }

    /* ZERO-EDGE BLANKING RULE INTEGRATED */
    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            let L=(it.e[0]?1:0)+(it.e[1]?1:0), S=(it.e[2]?1:0)+(it.e[3]?1:0);
            let lbL = (L > 0) ? (it.mode==='SE' ? "1LR" : L+"L") : "";
            let lbS = (S > 0) ? (it.mode==='SE' ? "1SR" : S+"S") : "";
            let accent = it.pType==='Door' ? '#059669' : it.pType==='Drawer' ? '#2563eb' : '#64748b';
            
            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:10px;padding:8px; border-left: 10px solid ${accent}">
                <div class="qty-bubble">${it.qty}</div>
                <div style="flex:1">
                    <div style="font-weight:900;font-size:18px;">${it.h} x ${it.w}</div>
                    <div style="margin-top:4px;">
                        ${lbL ? `<span class="edge-pill edge-L">${lbL}</span>` : ''}
                        ${lbS ? `<span class="edge-pill edge-S">${lbS}</span>` : ''}
                    </div>
                </div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:26px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3); document.getElementById('tQ').innerText=tq;
    }

    /* HISTORY & STATUS TRACKING */
    function saveJob(){
        if(items.length===0) return;
        const job = { id:Date.now(), name:document.getElementById('jNm').value||'Untitled', num:document.getElementById('jN').value||'0', parts:items, total:document.getElementById('tA').innerText, status: 'PENDING' };
        database.ref('jobs/' + job.id).set(job).then(()=>alert("Saved to Cloud!"));
        items=[]; render();
    }

    database.ref('jobs').on('value', (snap) => {
        const data = snap.val(); const l = document.getElementById('history-list'); l.innerHTML = '';
        if(!data) return;
        Object.keys(data).reverse().forEach(id => {
            let j = data[id], st = j.status || 'PENDING', col = statusColors[st];
            l.innerHTML += `<div class="card" style="border-right: 10px solid ${col.text}">
                <b>#${j.num} - ${j.name}</b>
                <div style="margin-top:10px; display:flex; gap:8px;">
                    <button onclick="toggleStatus('${id}', '${st}')" style="background:${col.bg}; color:${col.text}; border:1px solid ${col.text}; padding:5px 10px; border-radius:20px; font-size:10px; font-weight:bold;">‚óè ${st}</button>
                    <button onclick="deleteJob('${id}')" style="color:red;background:0;border:0;">Delete</button>
                </div>
            </div>`;
        });
    });

    function toggleStatus(id, current) {
        const flow = ['PENDING', 'IN PROGRESS', 'COMPLETED'];
        database.ref('jobs/' + id).update({ status: flow[(flow.indexOf(current) + 1) % flow.length] });
    }
    
    function deleteJob(id){ if(confirm("Delete Job?")) database.ref('jobs/' + id).remove(); }
    function exportData(){ database.ref('jobs').once('value').then(s => { const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(s.val())])); a.download='Backup.json'; a.click(); }); }
    window.onload=()=>{ setP('Panel'); };
</script>
</body>
</html>
