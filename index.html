<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 3.9</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:120px;-webkit-tap-highlight-color:transparent;}
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:8px 25px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:28px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}
        .nav-tabs {display:flex; background:#000; overflow-x:auto; position:sticky; top:90px; z-index:999;}
        .nav-btn {flex:1; padding:12px; color:#fff; text-align:center; font-weight:900; font-size:11px; text-transform:uppercase; border-bottom:3px solid transparent; white-space:nowrap;}
        .nav-btn.active {border-bottom:3px solid var(--gs); color:var(--gs);}
        .card {background:#fff; border-radius:12px; padding:15px; margin:10px; border:1px solid #ddd; box-shadow:0 2px 5px rgba(0,0,0,0.05);}
        .view-section {display:none;} .view-section.active {display:block;}
        input, select {width:100%; padding:12px; margin:5px 0; border-radius:8px; border:1px solid #ccc; font-size:16px; font-weight:600; box-sizing:border-box;}
        .bubble-unit {flex:1; background:#fff; border:1px solid #ccc; border-radius:10px; display:flex; flex-direction:column; align-items:center; justify-content:center; height:65px;}
        .bubble-unit input {border:none; background:transparent; text-align:center; font-size:22px; font-weight:900; width:100%; margin:0;}
        .bubble-label {font-size:9px; font-weight:900; color:#888; text-transform:uppercase;}
        .p-card, .t-btn, .edge-box {background:#eee; border-radius:8px; padding:10px; text-align:center; font-weight:900; cursor:pointer; flex:1; border:2px solid transparent;}
        .p-card.active, .t-btn.active, .edge-box.active {background:#000; color:var(--gs); border-color:var(--gs);}
        .toggle-row, .edge-row {display:flex; gap:8px; margin:10px 0;}
        .qty-input-node {width:55px; height:55px; text-align:center; font-size:22px; font-weight:900; background:#f0f0f5; border:2px solid #ccc; border-radius:12px; color:#000;}
        .edge-pill {padding:4px 10px; border-radius:6px; font-size:13px; font-weight:900; color:#fff; display:inline-block; margin:2px;}
        .edge-L {background:#f44336;} .edge-S {background:#2196f3;}
        .sticky-footer {background:#000; position:fixed; bottom:0; width:100%; height:85px; border-top:4px solid var(--gs); color:#fff; display:grid; grid-template-columns:1fr 1fr 1fr; align-items:center; z-index:2000; text-align:center;}
        .sub-nav {display:flex; background:#222; padding:5px; gap:5px; overflow-x:auto;}
        .sub-btn {background:#444; color:#fff; border:none; padding:8px 15px; border-radius:5px; font-size:10px; font-weight:900;}
        .sub-btn.active {background:var(--gs); color:#000;}
    </style>
</head>
<body>

<header>
    <div style="font-size:28px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:28px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>
<div id="sub-nav-bar" class="sub-nav" style="display:none;"></div>

<div id="measure" class="view-section active">
    <div class="card">
        <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #"></div>
        <input type="text" id="jNm" placeholder="JOB NAME">
        <div style="display:flex; gap:8px; margin-top:10px;">
            <div class="bubble-unit"><input type="number" id="thk" value="18" oninput="up()"><div class="bubble-label">THICK</div></div>
            <div class="bubble-unit" style="flex:2;"><select id="pColor" style="margin:0; border:none;"></select><div class="bubble-label">COLOR</div></div>
            <div class="bubble-unit"><input type="number" id="qty" value="1"><div class="bubble-label">QTY</div></div>
        </div>
        <div class="toggle-row">
            <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
            <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
            <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
        </div>
        <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>
        <div class="toggle-row">
            <div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div>
            <div id="mDS" class="t-btn" onclick="setM('DS')">DS</div>
            <div id="mSE" class="t-btn" onclick="setM('SE')">SE</div>
        </div>
        <div class="edge-row">
            <div class="edge-box" id="E1" onclick="tE(this)">L1</div>
            <div class="edge-box" id="E2" onclick="tE(this)">L2</div>
            <div class="edge-box" id="E3" onclick="tE(this)">S1</div>
            <div class="edge-box" id="E4" onclick="tE(this)">S2</div>
        </div>
        <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
        <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
    </div>
    <div id="list"></div>
</div>

<div id="db" class="view-section">
    <div id="db-paints" class="sub-section active">
        <div class="card">
            <h3>Paint Manager</h3>
            <input type="text" id="newPaint" placeholder="Color Name...">
            <button onclick="addItem('paints', 'newPaint', renderPaints)" style="background:var(--gs); border:none; padding:10px; width:100%; font-weight:900;">ADD PAINT</button>
            <div id="paint-list" style="margin-top:15px;"></div>
        </div>
    </div>
    <div id="db-clients" class="sub-section" style="display:none;">
        <div class="card">
            <h3>Client Manager</h3>
            <input type="text" id="newClient" placeholder="Client Name...">
            <button onclick="addItem('clients', 'newClient', renderClients)" style="background:var(--gs); border:none; padding:10px; width:100%; font-weight:900;">ADD CLIENT</button>
            <div id="client-list" style="margin-top:15px;"></div>
        </div>
    </div>
</div>

<div id="history" class="view-section">
    <div class="card"><h3 style="margin:0">Recent Jobs</h3></div>
    <div id="history-list"></div>
</div>

<div class="sticky-footer">
    <div onclick="alert('PDF Generated')">üìÑ<div style="font-size:10px;">PDF</div></div>
    <div><div style="font-size:10px; color:#aaa;">TOTAL SQM</div><div id="tA" style="font-size:22px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div><div style="font-size:10px; color:#aaa;">PARTS</div><div id="tQ" style="font-size:22px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
let items = [], mode = 'SS', pType = 'Panel';
let db = {
    paints: JSON.parse(localStorage.getItem('pw_paints')) || ["Lexicon Quarter", "Vivid White"],
    clients: JSON.parse(localStorage.getItem('pw_clients')) || ["Cash Customer"]
};

function up() {
    const h = parseFloat(document.getElementById('h').value) || 0;
    const w = parseFloat(document.getElementById('w').value) || 0;
    const thk = parseFloat(document.getElementById('thk').value) || 18;
    const eL = (document.getElementById('E1').classList.contains('active') ? 1 : 0) + (document.getElementById('E2').classList.contains('active') ? 1 : 0);
    const eS = (document.getElementById('E3').classList.contains('active') ? 1 : 0) + (document.getElementById('E4').classList.contains('active') ? 1 : 0);
    let area = h * w;
    if (mode === 'DS') area *= 2;
    if (mode === 'SE') area += ((eL * h) + (eS * w)) * 100;
    area += (eL * h * thk) + (eS * w * thk);
    document.getElementById('liveSq').innerText = (area / 1000000).toFixed(3);
}

function add() {
    const h = document.getElementById('h').value, w = document.getElementById('w').value;
    const q = parseInt(document.getElementById('qty').value) || 1;
    if(!h || !w) return;
    const edges = [document.getElementById('E1').classList.contains('active'), document.getElementById('E2').classList.contains('active'), document.getElementById('E3').classList.contains('active'), document.getElementById('E4').classList.contains('active')];
    
    // Grouping Logic
    const existing = items.find(it => it.h === h && it.w === w && JSON.stringify(it.e) === JSON.stringify(edges) && it.mode === mode);
    if(existing) { existing.qty += q; } 
    else { items.push({ h, w, qty: q, sqm: document.getElementById('liveSq').innerText, mode, pType, color: document.getElementById('pColor').value, e: edges }); }
    
    document.getElementById('h').value = ''; document.getElementById('w').value = ''; render();
}

function render() {
    const list = document.getElementById('list'); list.innerHTML = '';
    let gS = 0, gQ = 0;
    items.forEach((it, i) => {
        const rS = parseFloat(it.sqm) * it.qty; gS += rS; gQ += it.qty;
        const L = (it.e[0]?1:0)+(it.e[1]?1:0), S = (it.e[2]?1:0)+(it.e[3]?1:0);
        list.innerHTML += `
        <div class="card" style="display:flex;align-items:center;gap:15px;border-left:6px solid #000;">
            <input type="number" value="${it.qty}" class="qty-input-node" onchange="items[${i}].qty=parseInt(this.value)||1;render();">
            <div style="flex:1">
                <div style="font-weight:900; font-size:20px;">${it.h} x ${it.w}</div>
                <div style="font-size:11px; font-weight:700; color:#666;">${it.pType} | ${it.color}</div>
                <div>
                    ${L > 0 ? `<span class="edge-pill edge-L">${L}L</span>` : ''}
                    ${S > 0 ? `<span class="edge-pill edge-S">${S}S</span>` : ''}
                </div>
            </div>
            <div style="text-align:right;"><div style="font-size:18px; font-weight:900; color:var(--gs);">${rS.toFixed(3)}</div>
            <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:24px;">√ó</button></div>
        </div>`;
    });
    document.getElementById('tA').innerText = gS.toFixed(3);
    document.getElementById('tQ').innerText = gQ;
}

function tab(t) {
    document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
    document.getElementById(t).classList.add('active');
    document.getElementById('btn-' + t).classList.add('active');
    const sub = document.getElementById('sub-nav-bar');
    if(t==='db') {
        sub.style.display='flex';
        sub.innerHTML = `<button class="sub-btn active" onclick="subTab('paints')">PAINTS</button><button class="sub-btn" onclick="subTab('clients')">CLIENTS</button>`;
        renderPaints(); renderClients();
    } else { sub.style.display='none'; }
    if(t==='history') renderHistory();
}

function subTab(st) {
    document.querySelectorAll('.sub-section').forEach(s => s.style.display='none');
    document.getElementById('db-'+st).style.display='block';
    document.querySelectorAll('.sub-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase()===st));
}

function addItem(key, inputId, callback) {
    const val = document.getElementById(inputId).value;
    if(!val) return;
    db[key].push(val);
    localStorage.setItem('pw_'+key, JSON.stringify(db[key]));
    document.getElementById(inputId).value = '';
    callback(); syncSelects();
}

function renderPaints() {
    document.getElementById('paint-list').innerHTML = db.paints.map((p,i) => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">${p} <b onclick="db.paints.splice(${i},1);localStorage.setItem('pw_paints',JSON.stringify(db.paints));renderPaints();syncSelects()" style="color:red">DEL</b></div>`).join('');
}

function renderClients() {
    document.getElementById('client-list').innerHTML = db.clients.map((c,i) => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">${c} <b onclick="db.clients.splice(${i},1);localStorage.setItem('pw_clients',JSON.stringify(db.clients));renderClients();syncSelects()" style="color:red">DEL</b></div>`).join('');
}

function syncSelects() {
    document.getElementById('pColor').innerHTML = db.paints.map(p => `<option value="${p}">${p}</option>`).join('');
    document.getElementById('cli').innerHTML = db.clients.map(c => `<option value="${c}">${c}</option>`).join('');
}

function saveJob() {
    if (items.length === 0) return;
    let hist = JSON.parse(localStorage.getItem('pw_history')) || [];
    hist.unshift({ no: document.getElementById('jN').value || "N/A", items: [...items], total: document.getElementById('tA').innerText, date: new Date().toLocaleString() });
    localStorage.setItem('pw_history', JSON.stringify(hist.slice(0, 10)));
    alert("-In the Bank-");
    items = []; document.getElementById('jN').value = ''; document.getElementById('jNm').value = ''; render();
}

function renderHistory() {
    const h = JSON.parse(localStorage.getItem('pw_history')) || [];
    document.getElementById('history-list').innerHTML = h.map(j => `<div class="card" style="border-left:8px solid var(--gs);"><b>${j.no}</b> - ${j.total} SQM<br><small>${j.date}</small></div>`).join('');
}

function setP(t) { pType = t; document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active')); event.currentTarget.classList.add('active'); up(); }
function setM(m) { mode = m; document.querySelectorAll('#mSS, #mDS, #mSE').forEach(b => b.classList.remove('active')); document.getElementById('m'+m).classList.add('active'); up(); }
function tE(el) { el.classList.toggle('active'); up(); }

window.onload = () => { syncSelects(); tab('measure'); };
</script>
</body>
</html>
