<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PaintWorkz Pro 3.9</title>

    <style>
        .qty-bubble { background: #f0f0f5; padding: 10px; border-radius: 10px; font-weight: 900; min-width: 35px; text-align: center; border: 1px solid #ccc; }
        .mld-bubble { background: var(--gold); color: #000; padding: 2px 10px; border-radius: 15px; font-weight: 900; font-size: 10px; border: 1px solid #aa841e; display: inline-block; }
        .edge-pill { padding: 4px 10px; border-radius: 6px; font-size: 14px; font-weight: 900; color: #fff; display: inline-block; margin-right: 5px; }
        .edge-L { background: #f44336; } 
        .edge-S { background: #2196f3; }
        .mode-box { width: 50px; height: 50px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 16px; border: 3px solid; flex-shrink: 0; }
        .mode-SS { border-color: #34c759; color: #34c759; background: #e8f5e9; }
        .mode-DS { border-color: #ff9500; color: #ff9500; background: #fff3e0; }
        .mode-SE { border-color: #ff3b30; color: #ff3b30; background: #ffebee; }
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;}
        header {background:var(--rainbow);padding:15px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:10px 30px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:30px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .nav-tabs { display: flex; background: #000; position: sticky; top: 90px; z-index: 1000; border-bottom: 1px solid #444; }
        .nav-btn {flex:1;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}
        .sub-nav { display: flex; background: #222; position: sticky; top: 130px; z-index: 999; overflow-x: auto; border-bottom: 2px solid var(--gs); }
        .sub-btn {padding: 10px 15px; color: #aaa; font-size: 11px; font-weight: 700; border: none; background: 0 0;}
        .sub-btn.active { color: var(--gs); }
        .container { padding: 10px; max-width: 600px; margin: auto; }
        .view-section {display:none;} .view-section.active {display:block;}
        .sub-section { display: none; } .sub-section.active { display: block; }
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;}
        input, select {width: 100%; height: 50px; padding: 0 12px; margin: 4px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 16px;}
        .bubble-unit {flex: 1; background: #fff; border: 1px solid #ccc; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 65px;}
        .bubble-unit input {border: none; background: transparent; text-align: center; font-size: 18px; font-weight: 900; width: 100%;}
        .bubble-label { font-size: 9px; font-weight: 900; color: #888; text-transform: uppercase; }
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:11px;cursor:pointer;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;gap:8px;}
        .edge-box {flex:1;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}
        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 85px; border-top: 4px solid var(--gs); color: #fff; display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; z-index: 2000;}
        .t-btn {flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-weight: 900; text-align: center; background: #fff;}
        .t-btn.active { background: #000; color: #fff; border-color: var(--gs); }
        .toggle-row { display: flex; gap: 8px; margin: 10px 0; }
    </style>
</head>
<body>

<header>
    <div style="font-size:32px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:32px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
    <div class="nav-btn" id="btn-admin" onclick="tab('admin')">Admin</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div id="sub-nav-bar" class="sub-nav"></div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <h3 style="margin-top:0; color:var(--gs); text-align:center;">NEW MEASUREMENT</h3>
            <div style="display:flex;gap:8px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="width:100px;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">
            
            <div style="display:flex; gap:8px; margin-top:10px;">
                <div class="bubble-unit"><input type="number" id="thk" value="18" oninput="up()"><div class="bubble-label">THICK</div></div>
                <div style="flex:2.5"><select id="prof-select"></select></div>
                <div class="bubble-unit"><input type="number" id="qty" value="1"><div class="bubble-label">QTY</div></div>
            </div>

            <div style="display:flex;gap:8px;margin:15px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')">PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')">DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')">DRAWER</div>
            </div>

            <input type="text" id="desc" placeholder="DESCRIPTION">
            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>

            <div class="toggle-row">
                <div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div>
                <div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div>
            </div>

            <div class="toggle-row">
                <div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="t-btn" onclick="setM('DS')">DS</div>
                <div id="mSE" class="t-btn" onclick="setM('SE')">SE</div>
            </div>
            
            <div class="edge-row">
                <div class="edge-box" id="E1" onclick="tE(this)">L</div>
                <div class="edge-box" id="E2" onclick="tE(this)">L</div>
                <div class="edge-box" id="E3" onclick="tE(this)">S</div>
                <div class="edge-box" id="E4" onclick="tE(this)">S</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:#aa841e;font-size:48px;">0.000</div>
            <button onclick="add()" style="width:100%;padding:18px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section">
        <div id="db-clients" class="sub-section active">
            <button onclick="addClient()" style="width:100%; padding:15px; background:var(--gs); border:none; border-radius:10px; font-weight:900;">+ ADD CLIENT</button>
            <div id="client-list-container"></div>
        </div>
        <div id="db-profiles" class="sub-section">
            <button onclick="addProfile()" style="width:100%; padding:15px; background:var(--gs); border:none; border-radius:10px; font-weight:900;">+ ADD PROFILE</button>
            <div id="profile-list-container"></div>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center">PDF</div>
    <div style="text-align:center"><div style="font-size:10px; color:#aaa;">SQM</div><div id="tA" style="font-size:22px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div style="text-align:center"><div style="font-size:10px; color:#aaa;">PARTS</div><div id="tQ" style="font-size:22px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', finish = 'Flat', pType = 'Panel';
    let clients = JSON.parse(localStorage.getItem('pw_clients')) || ["ABM", "Absolute Kitchens"];
    let profiles = JSON.parse(localStorage.getItem('pw_profiles')) || ["Plain (101)", "Shaker (401)"];

    const subMenus = {
        db: [{id:'clients', label:'Clients'}, {id:'profiles', label:'Profiles'}],
        admin: [{id:'matrix', label:'Matrix'}],
        settings: [{id:'general', label:'General'}]
    };

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
        const nav = document.getElementById('sub-nav-bar');
        if (subMenus[t]) {
            nav.style.display = 'flex';
            nav.innerHTML = subMenus[t].map(s => `<button class="sub-btn" onclick="subTab('${t}','${s.id}',this)">${s.label}</button>`).join('');
            subTab(t, subMenus[t][0].id, nav.firstChild); 
        } else { nav.style.display = 'none'; }
    }

    function subTab(p, c, btn) {
        if(btn) {
            btn.parentNode.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        document.querySelectorAll(`#${p} .sub-section`).forEach(s => s.classList.remove('active'));
        const target = document.getElementById((p==='db'?'db-':p==='admin'?'adm-':'settings-') + c);
        if(target) target.classList.add('active');
        if(c==='clients') renderClients();
        if(c==='profiles') renderProfiles();
    }

    function setP(p) { pType=p; document.querySelectorAll('.p-card').forEach(x=>x.classList.remove('active')); document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active'); up(); }
    function setM(m) { mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active', mode===v)); up(); }
    function setF(f) { finish=f; document.getElementById('fF').classList.toggle('active', f==='Flat'); document.getElementById('fM').classList.toggle('active', f==='Moulded'); }
    function tE(e){ e.classList.toggle('active'); up(); }

    function up(){ 
        let h=Number(document.getElementById('h').value), w=Number(document.getElementById('w').value);
        document.getElementById('liveSq').innerText = (h*w/1000000).toFixed(3);
    }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value, q=parseInt(document.getElementById('qty').value);
        if(!h || !w) return;
        items.push({h, w, qty:q, thk:document.getElementById('thk').value, sqm: document.getElementById('liveSq').innerText, mode, finish, pType, desc: document.getElementById('desc').value, e:[1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'))});
        document.getElementById('h').value=''; document.getElementById('w').value=''; render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; 
        let ts=0, tq=0;
        items.forEach((it,i)=>{
            ts += parseFloat(it.sqm)*it.qty; tq += it.qty;
            let L=(it.e[0]?1:0)+(it.e[1]?1:0), S=(it.e[2]?1:0)+(it.e[3]?1:0);
            let lbL = (L > 0) ? (it.mode === 'SE' ? "1LR" : L + "L") : "";
            let lbS = (S > 0) ? (it.mode === 'SE' ? "1SR" : S + "S") : "";

            // YOUR CUSTOM RULE: 0S, 0L, 0SL, 0SR = blank
            if (["0S", "0L", "0SL", "0SR"].includes(lbL + lbS)) { lbL = ""; lbS = ""; }

            l.innerHTML += `<div class="card" style="display:flex;align-items:center;gap:10px;">
                <div class="qty-bubble">${it.qty}</div>
                <div style="flex:1"><b>${it.h} x ${it.w}</b><br><small>${it.desc}</small>
                <div>${lbL?`<span class="edge-pill edge-L">${lbL}</span>`:''}${lbS?`<span class="edge-pill edge-S">${lbS}</span>`:''}</div></div>
                <button onclick="items.splice(${i},1);render()" style="color:red;border:0;background:0;font-size:24px;">√ó</button>
            </div>`;
        });
        document.getElementById('tA').innerText=ts.toFixed(3);
        document.getElementById('tQ').innerText=tq;
    }

    function renderClients() {
        document.getElementById('client-list-container').innerHTML = clients.map(c => `<div class="card" style="display:flex; justify-content:space-between"><b>${c}</b><button onclick="deleteClient('${c}')" style="color:red; border:0; background:0;">√ó</button></div>`).join('');
        document.getElementById('cli').innerHTML = clients.map(c => `<option>${c}</option>`).join('');
    }
    function addClient() { let n = prompt("New Client:"); if(n) { clients.push(n); renderClients(); } }
    function deleteClient(n) { clients = clients.filter(c => c !== n); renderClients(); }

    function renderProfiles() {
        document.getElementById('profile-list-container').innerHTML = profiles.map(p => `<div class="card" style="display:flex; justify-content:space-between"><b>${p}</b><button onclick="deleteProfile('${p}')" style="color:red; border:0; background:0;">√ó</button></div>`).join('');
        document.getElementById('prof-select').innerHTML = profiles.map(p => `<option>${p}</option>`).join('');
    }
    function addProfile() { let n = prompt("New Profile:"); if(n) { profiles.push(n); renderProfiles(); } }
    function deleteProfile(p) { profiles = profiles.filter(x => x !== p); renderProfiles(); }

    window.onload = () => { renderClients(); renderProfiles(); tab('measure'); };
</script>
</body>
</html>
