<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PaintWorkz Pro 2.7.4 MASTER</title>
    <style>
        :root {--gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e); --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet); --gs: #d4af37;}
        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;overscroll-behavior:none;-webkit-tap-highlight-color:transparent;}
        
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 12px 12px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:85px;}
        .hdr-icon {font-size:40px; cursor:pointer; width:50px; text-align:center;}
        .logo-box {background:#000;padding:8px 25px;border-radius:50px;border:2px solid var(--gs);display:flex;align-items:center;justify-content:center;}
        .logo-text {font-weight:900;font-size:22px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(1px 1px 0 #fff) drop-shadow(2px 2px 2px #000);}

        .nav-tabs {display:flex;background:#000;position:sticky;top:85px;z-index:1000;border-bottom:1px solid #444;overflow-x:auto;}
        .nav-btn {flex:1;min-width:75px;padding:14px 2px;color:#fff;text-align:center;font-weight:900;font-size:10px;text-transform:uppercase;border:none;background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container {padding:10px;max-width:600px;margin:auto;}
        .view-section {display:none;}
        .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
        
        /* Selection Matrix with SVGs */
        .matrix {display:flex;gap:8px;margin:10px 0;}
        .m-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:10px 5px;text-align:center;font-weight:900;font-size:10px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:5px;}
        .m-card svg {width:24px;height:24px;stroke:#444;fill:none;stroke-width:2;}
        .m-card.active {border-color:#aa841e;background:#fff9e6;color:#000;}
        .m-card.active svg {stroke:#aa841e;}

        input, select {width:100%;padding:14px;margin:4px 0;border-radius:10px;border:1px solid #ccc;font-size:16px;box-sizing:border-box;-webkit-appearance:none;}
        .t-btn {flex:1;padding:12px;border:1px solid #ccc;border-radius:8px;font-weight:900;text-align:center;background:#fff;cursor:pointer;}
        .t-btn.active {background:#000;color:#fff;border-color:var(--gs);}

        .filter-row {display:flex;gap:6px;overflow-x:auto;padding:10px 0;margin-bottom:10px;}
        .f-pill {padding:8px 16px;background:#fff;border:1px solid #ddd;border-radius:20px;font-size:10px;font-weight:900;white-space:nowrap;}
        .f-pill.active {background:var(--gold);color:#000;border-color:#aa841e;}

        .panel-item {background:#fff;border-radius:12px;margin-bottom:12px;border:1px solid #ddd;padding:15px;display:flex;justify-content:space-between;align-items:center;}
        .mld-bubble {background:var(--gold);color:#000;padding:2px 10px;border-radius:15px;font-weight:900;font-size:11px;display:inline-block;border:1px solid #aa841e;}

        .edge-row {display:flex;justify-content:space-between;align-items:center;margin:15px 0;}
        .edge-box {width:55px;height:55px;border-radius:10px;border:2px solid #bbb;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#ccc;cursor:pointer;}
        .edge-box.active {background:#34c759;border-color:#28a745;color:#fff;}

        .sticky-footer {background:#000;padding:15px;position:fixed;bottom:0;width:100%;border-top:4px solid var(--gs);color:#fff;display:flex;justify-content:space-between;align-items:center;z-index:1001;}
    </style>
</head>
<body>

<header>
    <div class="hdr-icon" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div class="hdr-icon" onclick="saveJob(true)">üíæ</div>
</header>

<div class="nav-tabs">
    <div id="btn-measure" class="nav-btn active" onclick="tab('measure')">Measure</div>
    <div id="btn-clients" class="nav-btn" onclick="tab('clients')">Clients</div>
    <div id="btn-db" class="nav-btn" onclick="tab('db')">Profiles</div>
    <div id="btn-settings" class="nav-btn" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:8px;"><select id="cli" style="flex:2"></select><input type="text" id="jN" placeholder="JOB #" style="flex:1;text-align:center;font-weight:900;"></div>
            <select id="prof-select"></select>
            
            <div class="matrix">
                <div id="pP" class="m-card active" onclick="setP('Panel')">
                    <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"/></svg>PANEL
                </div>
                <div id="pD" class="m-card" onclick="setP('Door')">
                    <svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"/></svg>DOOR
                </div>
                <div id="pDr" class="m-card" onclick="setP('Drawer')">
                    <svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"/><rect x="3" y="13" width="18" height="6" rx="1"/></svg>DRAWER
                </div>
            </div>

            <input type="text" id="desc" placeholder="DESCRIPTION (e.g. Fridge Gable)">
            
            <div style="display:flex;gap:8px;">
                <input type="text" id="h" placeholder="LENGTH" inputmode="decimal" oninput="up()">
                <input type="text" id="w" placeholder="WIDTH" inputmode="decimal" oninput="up()">
            </div>

            <div style="display:flex;gap:8px;margin:10px 0">
                <div id="fF" class="t-btn active" onclick="setF('Flat')">Flat</div>
                <div id="fM" class="t-btn" onclick="setF('Moulded')">Moulded</div>
            </div>

            <div style="display:flex;gap:8px;margin-bottom:10px">
                <div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="t-btn" onclick="setM('DS')">DS</div>
                <div id="mSE" class="t-btn" onclick="setM('SE')">SE</div>
            </div>

            <div class="edge-row">
                <div class="edge-box active" id="E1" onclick="tE(this)">L</div><div class="edge-box active" id="E2" onclick="tE(this)">L</div>
                <label style="font-size:45px;cursor:pointer">üì∏<input type="file" accept="image/*" capture="camera" style="display:none" onchange="handleImg(this)"></label>
                <div class="edge-box active" id="E3" onclick="tE(this)">S</div><div class="edge-box active" id="E4" onclick="tE(this)">S</div>
            </div>

            <div style="text-align:center; padding:15px; background:#000; border-radius:12px; margin-bottom:12px;">
                <span id="partSQM" style="color:var(--gs); font-size:28px; font-weight:900;">0.000</span>
                <div style="color:#fff; font-size:10px; font-weight:700; margin-top:2px;">PART SQ MTR</div>
            </div>
            
            <button onclick="add()" style="width:100%;padding:20px;border-radius:40px;background:var(--gold);border:none;font-size:22px;font-weight:900;">ADD TO LIST</button>
        </div>

        <div class="filter-row">
            <div class="f-pill active" onclick="setFil('All', this)">ALL</div>
            <div class="f-pill" onclick="setFil('Door', this)">DOOR</div>
            <div class="f-pill" onclick="setFil('Drawer', this)">DRAWER</div>
            <div class="f-pill" onclick="setFil('Panel', this)">PANEL</div>
            <div class="f-pill" onclick="setFil('Moulded', this)">MOULDED</div>
            <div class="f-pill" onclick="setFil('Flat', this)">FLAT</div>
        </div>

        <div id="list"></div>
    </div>
</div>

<div class="sticky-footer">
    <div style="text-align:center"><div style="font-size:10px">TOTAL SQM</div><div id="liveA" style="font-size:20px;font-weight:900;color:var(--gs)">0.000</div></div>
    <div style="cursor:pointer" onclick="window.print()"><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" style="width:45px"></div>
    <div style="text-align:center"><div style="font-size:10px">PARTS</div><div id="tQ" style="font-size:20px;font-weight:900;color:var(--gs)">0</div></div>
</div>

<script>
    let items=[], mode='SS', finish='Flat', pType='Panel', activeFil='All';
    const dp = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Bevelled Edge (104)", "Ashlee (201)", "Hamilton (202)", "Vertical Grooves (203)", "Tarrone (301)", "Bobby (302)", "Orford (303)", "Shaker (401)", "Shaker 45 (402)", "Shaker w/Lines (403)", "Jack (404)", "Georgia (501)", "Branxholme (502)", "Rosebrook (503)", "Benchtop", "Molding"];
    let db=JSON.parse(localStorage.getItem('pw_db'))||{clients:["Absolute Kitchens"],profiles:dp};

    function up() {
        let h = parseFloat(document.getElementById('h').value)||0, w = parseFloat(document.getElementById('w').value)||0;
        let e = [1,2,3,4].map(i=>document.getElementById('E'+i).classList.contains('active'));
        let el = ((e[0]?h:0)+(e[1]?h:0)+(e[2]?w:0)+(e[3]?w:0));
        let base = (h*w)/1e6;
        let total = (mode==='DS' ? base*2 : base) + (el*18/1e6) + (mode==='SE' ? (el*100/1e6) : 0);
        document.getElementById('partSQM').innerText = total.toFixed(3);
    }

    function add(){
        let h=document.getElementById('h').value, w=document.getElementById('w').value;
        if(!h||!w) return;
        items.push({h,w,finish,pType,desc:document.getElementById('desc').value,sqm:document.getElementById('partSQM').innerText,prof:document.getElementById('prof-select').value});
        document.getElementById('h').value=''; document.getElementById('w').value=''; render();
    }

    function render(){
        const l=document.getElementById('list'); l.innerHTML=''; let ts=0;
        items.forEach((it,i)=>{
            const isMatch = (activeFil==='All') || (it.pType===activeFil) || (it.finish===activeFil);
            if(isMatch){
                ts+=parseFloat(it.sqm);
                const goldB = it.finish==='Moulded' ? `<span class="mld-bubble">MOULDED</span>` : `<small>${it.finish}</small>`;
                l.innerHTML+=`<div class="panel-item">
                    <div><b>${it.h} x ${it.w}</b> ${goldB}<br><small>${it.desc} | ${it.prof}</small></div>
                    <button onclick="items.splice(${i},1);render()" style="color:red;border:none;background:0;font-size:24px;">√ó</button>
                </div>`;
            }
        });
        document.getElementById('liveA').innerText=ts.toFixed(3);
        document.getElementById('tQ').innerText=items.length;
    }

    function setFil(f, btn){
        activeFil=f; document.querySelectorAll('.f-pill').forEach(p=>p.classList.remove('active'));
        btn.classList.add('active'); render();
    }

    function setP(p){
        pType=p; document.querySelectorAll('.m-card').forEach(c=>c.classList.remove('active'));
        document.getElementById(p==='Panel'?'pP':p==='Door'?'pD':'pDr').classList.add('active');
        // Auto-select edges for Door/Drawer
        if(p!=='Panel') [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.add('active'));
        else [1,2,3,4].forEach(i=>document.getElementById('E'+i).classList.remove('active'));
        up();
    }

    function setM(m){ mode=m; ['SS','DS','SE'].forEach(v=>document.getElementById('m'+v).classList.toggle('active',mode===v)); up(); }
    function setF(f){ finish=f; document.getElementById('fF').classList.toggle('active',f==='Flat'); document.getElementById('fM').classList.toggle('active',f==='Moulded'); up(); }
    function tE(e){ e.classList.toggle('active'); up(); }
    function tab(t){ document.querySelectorAll('.view-section,.nav-btn').forEach(x=>x.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }

    window.onload=()=>{
        const ps=document.getElementById('prof-select'); dp.forEach(p=>ps.innerHTML+=`<option value="${p}">${p}</option>`);
        const sc=document.getElementById('cli'); db.clients.forEach(c=>sc.innerHTML+=`<option value="${c}">${c}</option>`);
    };
</script>
</body>
</html>
