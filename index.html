<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>PaintWorkz Pro 4.0</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --gold: linear-gradient(145deg, #d4af37, #f9f1b0, #aa841e);
            --rainbow: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            --gs: #d4af37;
            --panel-clr: #34c759;
            --door-clr: #ff9500;
            --drawer-clr: #2196f3;
            --custom-clr: #af52de;
        }

        body {margin:0;font-family:-apple-system, sans-serif;background:#f0f0f5;padding-bottom:180px;-webkit-tap-highlight-color:transparent;}
        
        /* HEADER & NAV FIXED */
        header {background:var(--rainbow);padding:env(safe-area-inset-top) 15px 5px;display:flex;align-items:center;justify-content:space-between;border-bottom:4px solid #aa841e;position:sticky;top:0;z-index:1000;height:90px;box-sizing:border-box;}
        .logo-box {background:#000;padding:8px 20px;border-radius:50px;border:3px solid var(--gs);display:flex;align-items:center;}
        .logo-text {font-weight:900;font-size:24px;background:var(--gold);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        
        .nav-tabs { display: flex; background: #000; position: sticky; top: 90px; z-index: 1000; border-bottom: 1px solid #444; overflow-x: auto; white-space: nowrap;}
        .nav-btn {flex:1; min-width:80px; padding:14px 5px; color:#fff; text-align:center; font-weight:900; font-size:10px; text-transform:uppercase; border:none; background:0 0;}
        .nav-btn.active {background:#fff;color:#000;border-bottom:4px solid var(--gs);}

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .view-section {display:none;} .view-section.active {display:block;}
        .card {background:#fff;border-radius:12px;padding:15px;margin-bottom:10px;border:1px solid #ddd;box-shadow: 0 2px 5px rgba(0,0,0,0.05); position:relative;}

        /* MEASUREMENT UI */
        input, select {width: 100%; height: 45px; padding: 0 10px; margin: 4px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box;}
        .toggle-row { display: flex; gap: 8px; margin: 10px 0; }
        .t-btn {flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-weight: 900; text-align: center; background: #fff; font-size: 13px;}
        .t-btn.active { background: #000; color: #fff; border-color: var(--gs); }

        /* P-CARD SYSTEM (Types) */
        .p-card {flex:1;background:#fff;border:2px solid #ddd;border-radius:10px;padding:8px;text-align:center;font-weight:900;font-size:10px;cursor:pointer;display:flex;flex-direction:column;align-items:center;gap:4px;}
        .p-card.active {border-color:var(--gs);background:#fff9e6;}
        .p-card svg {width:20px;height:20px; stroke-width:2; fill:none; stroke:currentColor;}

        /* PART LABELS (RESTRUCTURED) */
        .part-label { display: flex; align-items: center; gap: 12px; padding: 10px; background: #fff; border-radius: 12px; margin-bottom: 8px; border: 1px solid #ddd; position: relative;}
        .qty-bubble { background: #f0f0f5; padding: 10px; border-radius: 10px; font-weight: 900; min-width: 35px; text-align: center; border: 1px solid #ccc; }
        .label-content { flex: 1; }
        .label-type-title { font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 2px; }
        .label-dims { font-size: 18px; font-weight: 900; color: #000; }
        .label-meta { font-size: 11px; color: #666; margin-top: 2px; }
        
        .label-right-stack { display: flex; flex-direction: column; align-items: center; min-width: 65px; border-left: 1px solid #eee; padding-left: 10px;}
        .mode-box { width: 45px; height: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 14px; border: 2px solid; margin-bottom: 4px;}
        .sqm-row { font-size: 13px; font-weight: 900; color: #444; white-space: nowrap; }

        /* MODES */
        .mode-SS { border-color: #34c759; color: #34c759; background: #e8f5e9; }
        .mode-DS { border-color: #ff9500; color: #ff9500; background: #fff3e0; }
        .mode-SE { border-color: #ff3b30; color: #ff3b30; background: #ffebee; }

        /* FOOTER */
        .sticky-footer { background: #000; position: fixed; bottom: 0; left: 0; right: 0; height: 85px; border-top: 4px solid var(--gs); color: #fff; display: flex; justify-content: space-around; align-items: center; padding-bottom: env(safe-area-inset-bottom); z-index: 2000;}
        .f-item { text-align: center; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 12px 25px; border-radius: 50px; font-weight: 900; z-index: 10001; display: none; border: 2px solid var(--gs); }
    </style>
</head>
<body>

<div id="toast">Part Added</div>

<header>
    <div style="font-size:28px" onclick="tab('history')">üîç</div>
    <div class="logo-box"><span class="logo-text">PaintWorkz</span></div>
    <div style="font-size:28px" onclick="saveJob()">üíæ</div>
</header>

<div class="nav-tabs">
    <div class="nav-btn active" id="btn-measure" onclick="tab('measure')">Measure</div>
    <div class="nav-btn" id="btn-db" onclick="tab('db')">Database</div>
    <div class="nav-btn" id="btn-forms" onclick="tab('forms')">Forms</div>
    <div class="nav-btn" id="btn-schedule" onclick="tab('schedule')">Schedule</div>
    <div class="nav-btn" id="btn-history" onclick="tab('history')">History</div>
    <div class="nav-btn" id="btn-settings" onclick="tab('settings')">Settings</div>
</div>

<div class="container">
    <div id="measure" class="view-section active">
        <div class="card">
            <div style="display:flex;gap:5px;"><select id="cli"></select><input type="text" id="jN" placeholder="JOB #" style="width:100px;"></div>
            <input type="text" id="jNm" placeholder="JOB NAME">

            <div style="display:flex; gap:8px; margin: 10px 0;">
                <div id="pP" class="p-card active" onclick="setP('Panel')"><svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="1"></rect></svg>PANEL</div>
                <div id="pD" class="p-card" onclick="setP('Door')"><svg viewBox="0 0 24 24"><path d="M5 3h14v18H5V3zm10 9v1"></path></svg>DOOR</div>
                <div id="pDr" class="p-card" onclick="setP('Drawer')"><svg viewBox="0 0 24 24"><rect x="3" y="5" width="18" height="6" rx="1"></rect><rect x="3" y="13" width="18" height="6" rx="1"></rect></svg>DRAWER</div>
                <div id="pC" class="p-card" onclick="setP('Custom')"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>CUSTOM</div>
            </div>

            <div style="display:flex;gap:8px;">
                <select id="prof-select" style="flex:2"></select>
                <input type="number" id="qty" value="1" style="flex:0.5; text-align:center; font-weight:900;">
            </div>

            <div style="display:flex;gap:8px;"><input type="number" id="h" placeholder="LENGTH" oninput="up()"><input type="number" id="w" placeholder="WIDTH" oninput="up()"></div>

            <div class="toggle-row">
                <div id="mSS" class="t-btn active" onclick="setM('SS')">SS</div>
                <div id="mDS" class="t-btn" onclick="setM('DS')">DS</div>
                <div id="mSE" class="t-btn" onclick="setM('SE')">SE</div>
            </div>

            <div id="liveSq" style="text-align:center;font-weight:900;color:var(--gs);font-size:32px;">0.000</div>
            <button onclick="addItem()" style="width:100%;padding:15px;border-radius:10px;background:var(--gold);border:none;font-size:18px;font-weight:900; margin-top:10px;">ADD TO LIST</button>
        </div>
        <div id="list"></div>
    </div>

    <div id="db" class="view-section"><div class="card"><h3>Database</h3></div></div>
    <div id="forms" class="view-section"><div class="card"><h3>Forms</h3></div></div>
</div>

<div class="sticky-footer">
    <div class="f-item"><div style="font-size:10px; color:#aaa;">TOTAL SQM</div><div id="tA" style="font-size:20px; font-weight:900; color:var(--gs)">0.000</div></div>
    <div class="f-item"><div style="font-size:10px; color:#aaa;">PARTS</div><div id="tQ" style="font-size:20px; font-weight:900; color:var(--gs)">0</div></div>
</div>

<script>
    let items = [], mode = 'SS', pType = 'Panel';
    
    // Pricing Data
    const pricing = {
        "Plain (101)": 125, "J-Mould (102)": 148, "Sharknose (103)": 148, "Shaker (401)": 171
        // (Full matrix to be loaded into LocalStorage)
    };

    const profiles = ["Plain (101)", "J-Mould (102)", "Sharknose (103)", "Shaker (401)", "Custom"];

    function tab(t) {
        document.querySelectorAll('.view-section, .nav-btn').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('btn-' + t).classList.add('active');
    }

    function setP(t) {
        pType = t;
        document.querySelectorAll('.p-card').forEach(c => c.classList.remove('active'));
        const btnId = t==='Panel'?'pP':(t==='Door'?'pD':(t==='Drawer'?'pDr':'pC'));
        document.getElementById(btnId).classList.add('active');
    }

    function setM(m) {
        mode = m;
        document.querySelectorAll('#mSS, #mDS, #mSE').forEach(b => b.classList.remove('active'));
        document.getElementById('m' + m).classList.add('active');
        up();
    }

    function up() {
        const h = parseFloat(document.getElementById('h').value) || 0;
        const w = parseFloat(document.getElementById('w').value) || 0;
        let area = (h * w) / 1000000;
        if(mode === 'DS') area *= 2;
        document.getElementById('liveSq').innerText = area.toFixed(3);
    }

    function addItem() {
        const h = document.getElementById('h').value, w = document.getElementById('w').value;
        if(!h || !w) return;
        
        items.push({
            h, w, qty: parseInt(document.getElementById('qty').value),
            type: pType, mode: mode,
            sqm: document.getElementById('liveSq').innerText,
            prof: document.getElementById('prof-select').value
        });

        const toast = document.getElementById('toast');
        toast.innerText = pType + " Added";
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1500);

        render();
        document.getElementById('h').value = ''; document.getElementById('w').value = '';
    }

    function render() {
        const l = document.getElementById('list');
        l.innerHTML = '';
        let tA = 0, tQ = 0;

        items.forEach((it, i) => {
            const clr = `var(--${it.type.toLowerCase()}-clr)`;
            const rowSqm = (parseFloat(it.sqm) * it.qty).toFixed(3);
            tA += parseFloat(rowSqm); tQ += it.qty;

            l.innerHTML += `
                <div class="part-label" style="border-left: 6px solid ${clr}">
                    <div class="qty-bubble">${it.qty}</div>
                    <div class="label-content">
                        <div class="label-type-title" style="color:${clr}">${it.type}</div>
                        <div class="label-dims">${it.h} x ${it.w}</div>
                        <div class="label-meta">${it.prof}</div>
                    </div>
                    <div class="label-right-stack">
                        <div class="mode-box mode-${it.mode}">${it.mode}</div>
                        <div class="sqm-row">${rowSqm} m¬≤</div>
                    </div>
                    <button onclick="items.splice(${i},1);render()" style="border:0; background:0; color:red; font-size:20px;">√ó</button>
                </div>`;
        });
        document.getElementById('tA').innerText = tA.toFixed(3);
        document.getElementById('tQ').innerText = tQ;
    }

    window.onload = () => {
        const ps = document.getElementById('prof-select');
        ps.innerHTML = profiles.map(p => `<option value="${p}">${p}</option>`).join('');
        document.getElementById('cli').innerHTML = '<option>T&J Kitchens</option>';
    }
</script>
</body>
</html>
